name: Pre-scan DPIA
urn: 'urn:nl:prescan:2.0'
version: "2.0"
description: >-
  Een Pre-scan DPIA is een vastlegging van de impact die een bepaalde gegevensverwerking heeft of kan hebben op de privacy van burgers.
tasks: 
- task: Inleiding
  description: >-
    Met behulp van de Pre-scan DPIA beoordeelt een organisatie of er mogelijke hoge risico's bestaan voor de rechten en vrijheden van betrokkenen, zoals beschreven in de AVG. 
    Indien de beoogde verwerking een hoog risico kent voor de rechten en de vrijheden van de betrokkenen, dan is de organisatie verplicht een DPIA uit te voeren.<br><br>
    De Pre-scan DPIA geeft inzicht in zaken zoals:<br>
    • Categorieën persoonsgegevens<br>
    • Doelen van de verwerking<br>
    • Rechtsgrond<br>
    • Proportionaliteit van de verwerking<br>
    • Bijzondere aandachtspunten zoals verwerking buiten de Europese Economische Ruimte (EER)<br><br>
    Aan de hand van de Pre-scan DPIA wordt beoordeeld of een volledige DPIA nodig is, een DTIA (Data Transfer Impact Assessment), en een Impact Assessment Mensenrechten en Algoritmes (IAMA) 
    en welke andere privacy producten: een verwerkersovereenkomst, Standard Contractual Clauses.
  id: "0"
  category: Inleiding/Algemeen 
  type: 
    - task_group
  repeatable: false
  tasks: 
    - task: Beschrijving van de verwerking 
      description: >-
        Geef een korte beschrijving van de verwerking of het geheel van verwerkingen: om welk proces/systeem/applicatie gaat het. 
        Besteed daarbij aandacht aan de context waarin de verwerking plaatsvindt, door wie, waar, waarom en hoe. 
        Om wat voor bedrijfsproces(sen) gaat het en om hoeveel gegevens over wie. 
        Deze input kun je hergebruiken voor paragraaf 1 van het <a href="https://www.kcbr.nl/sites/default/files/2023-09/Model%20DPIA%20Rijksdienst%20v3.0.pdf" target="_blank">Model DPIA Rijksdienst</a>.<br>
        Beschrijf het proces waar de beoogde verwerkingen van persoonsgegevens deel van uitmaken. 
        Noem daarbij de stappen op hoofdlijnen, betrokken partijen, en welke systemen of applicaties gebruikt zullen worden. 
      id: "0.1"
      repeatable: false
      type: 
        - open_text
      references:
        prescanModelId: "1"
        DPIA: "2.1"
    - task: Doel gegevensverwerking
      description: >-
        Welk doel wil de organisatie bereiken met de gegevensverwerking? 
        Dit kan hergebruikt worden in paragraaf 5 van het <a href="https://www.kcbr.nl/sites/default/files/2023-09/Model%20DPIA%20Rijksdienst%20v3.0.pdf" target="_blank">Model DPIA Rijksdienst</a>.
      id: "0.2"
      repeatable: false
      type: 
        - open_text
      references:
        prescanModelId: "2"
        DPIA: "6.1"
    - task: Wat is de grondslag voor de verwerking? 
      description: De grondslag kan gebruikt worden voor paragraaf 11 van het <a href="https://www.kcbr.nl/sites/default/files/2023-09/Model%20DPIA%20Rijksdienst%20v3.0.pdf" target="_blank">Model DPIA Rijksdienst</a>.
      id: "0.3"
      repeatable: false
      type: 
        - select_option
      options: 
        - value: Toestemming betrokkene
        - value: Noodzakelijk voor overeenkomst
        - value: Wettelijke plicht
        - value: Vitaal belang
        - value: Taak van algemeen belang
        - value: Gerechtvaardigd belang
      references:
        prescanModelId: "3"
        DPIA: "12.1.1"
    - task: "Cloudgebruik"
      id: "0.4"
      type: 
        - task_group
      repeatable: false
      tasks:
       - task: Is er sprake van cloudgebruik? 
         description: Een alternatieve aanduiding is cloudoplossing. 
         id: "0.4.1"
         repeatable: false
         type: 
           - radio_option
         valueType: boolean
         defaultValue: false
         options: 
           - value: true
             label: Ja
           - value: false
             label: Nee
       - task: Selecteer een of meer van onderstaande opties 
         description: >-
            Met Infrastructure as a Service (IaaS) huurt u een IT-infrastructuur (servers en virtuele machines (VM's)), opslag, netwerken, besturingssystemen) bij een cloudprovider op basis van betaling per gebruik. 
            Platform as a Service (PaaS) verwijst naar diensten die bestaan uit de levering op aanvraag van een omgeving voor het ontwikkelen, testen, leveren en beheren van softwaretoepassingen. 
            Software-as-a-Service (SaaS) is een methode voor de levering op aanvraag van softwaretoepassingen via het internet, en doorgaans op basis van een abonnement. 
            Zie ook <a href="https://www.pianoo.nl/nl/sectoren/ict/ict-categorieen/cloudoplossingen-iaas-paas-saas" target="_blank">Pianoo</a>.
         id: "0.4.2"
         type: 
           - checkbox_option
         repeatable: false
         options: 
           - value: Een Saas, IaaS of PaaS oplossing 
           - value: Cloudopslag van data 
           - value: Een applicatie die gebruik maakt van een subverwerker voor cloudopslag (bijv. Azure, AWS, Google Cloud)
           - value: On premise toepassing met functionaliteiten van het internet vanuit de cloud (hybrid cloud)
         dependencies: 
           - type: conditional 
             condition: 
               id: "0.4.1"
               operator: equals 
               value: true 
             action: show
         references:
           prescanModelId: "4"
       - task: Welke vorm van cloud betreft het? 
         id: "0.4.3"
         repeatable: false
         type: 
           - radio_option
         options: 
           - label: Public cloud
             value: Public cloud
           - label: Private cloud
             value: Private cloud
           - label: Hybrid
             value: Hybrid
         dependencies: 
           - type: conditional 
             condition: 
               id: "0.4.1"
               operator: equals 
               value: true 
             action: show
         references:
           prescanModelId: "5"
       - task: Gaat het om materieel public cloudgebruik voor de primaire taak?
         id: "0.4.4"
         type: 
           - radio_option
         options: 
           - value: true
             label: Ja
           - value: false
             label: Nee
         dependencies: 
           - type: conditional 
             condition: 
               id: "0.4.1"
               operator: equals 
               value: true 
             action: show
         repeatable: false
         references:
           prescanModelId: "6"
- task: Gegevensverwerking
  id: "1"
  category: Gegevensverwerking
  type: 
    - task_group
  repeatable: false
  tasks: 
  - task: Gewone persoonsgegevens
    id: "1.1"
    type:
      - task_group
    repeatable: false
    tasks:
      - task: Gaat het systeem categorieën gewone persoonsgegevens verwerken?
        description: >-
          Er wordt gesproken van gewone persoonsgegevens als een activiteit de classificatie "bevat gewone persoonsgegevens" heeft. In dat geval wordt deze categorie specifiek vastgelegd. 
        id: "1.1.1"
        type: 
          - radio_option
        valueType: boolean
        defaultValue: false
        options: 
          - value: true
            label: Ja
          - value: false
            label: Nee
        repeatable: false
        references:
          prescanModelId: "7"
      - task: Gaat het systeem een van onderstaande gewone persoonsgegevens verwerken? Selecteer één of meer opties. 
        id: "1.1.2"
        type: 
        - checkbox_option
        options: 
          - value: 'Categorie gewone persoonsgegevens: Apparaat- en internetgegevens'
          - value: 'Categorie gewone persoonsgegevens: Content'
          - value: 'Categorie gewone persoonsgegevens: Demografische gegevens'
          - value: 'Categorie gewone persoonsgegevens: Diagnostische gegevens of telemetrie'
          - value: 'Categorie gewone persoonsgegevens: Gegevens verzameld via een website'
          - value: 'Categorie gewone persoonsgegevens: Helpdeskgegevens'
          - value: 'Categorie gewone persoonsgegevens: Logging'
          - value: 'Categorie gewone persoonsgegevens: Naam, contactgegevens'
          - value: 'Categorie gewone persoonsgegevens: Overige'
        calculation:
          scoreKey: "gewone_persoonsgegeven"
          expression: "answers('1.1.2') | count"
          riskScore:
            - when: "gewone_persoonsgegeven < 6"
              value: 0
            - when: "gewone_persoonsgegeven >= 6"
              value: 1
        repeatable: false
        dependencies: 
          - type: conditional 
            condition: 
              id: "1.1.1"
              operator: equals 
              value: true 
            action: show
        references:
          prescanModelId: "7"
      - task: Specificeer
        id: "1.1.3"
        type:
        - open_text
        dependencies: 
        - type: conditional 
          condition: 
            id: "1.1.2"
            operator: contains 
            value: "'Categorie gewone persoonsgegevens: Overige'"
          action: show
        repeatable: false
  - task: Bijzondere persoonsgegevens
    id: "1.2"
    type:
      - task_group
    repeatable: false
    tasks:
      - task: Gaat het systeem bijzondere persoonsgegevens verwerken? 
        description: >-
          Er is sprake van bijzondere persoonsgegevens als een activiteit de classificatie "bijzondere persoonsgegevens" heeft. In dat geval wordt vastgelegd om welk type bijzondere persoonsgegevens het gaat.
        id: "1.2.1"
        type: 
        - radio_option
        valueType: boolean
        defaultValue: false
        options: 
        - value: true
          label: Ja
        - value: false
          label: Nee
        repeatable: false
        references:
          prescanModelId: "8"
          DPIA: "13.1.1"
      - task: Gaat het systeem een van onderstaande bijzondere persoonsgegevens verwerken? Selecteer één of meer opties. 
        id: "1.2.2"
        type: 
        - checkbox_option
        options: 
        - value: 'Type bijzondere persoonsgegevens: Biometrische gegevens met het oog op de unieke identificatie van een persoon'
        - value: 'Type bijzondere persoonsgegevens: Gegevens met betrekking tot iemands seksueel gedrag of seksuele gerichtheid'
        - value: 'Type bijzondere persoonsgegevens: Gegevens over gezondheid'
        - value: 'Type bijzondere persoonsgegevens: Genetische gegevens'
        - value: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit het lidmaatschap van een vakbond blijkt'
        - value: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit politieke opvattingen blijken'
        - value: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit ras of etnische afkomst blijkt'
        - value: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit religieuze of levensbeschouwelijke overtuigingen blijken'
        dependencies: 
        - type: conditional 
          condition: 
            id: "1.2.1"
            operator: equals 
            value: true 
          action: show
        repeatable: false
        calculation:
          scoreKey: "bijzonder_persoonsgegeven"
          expression: "answers('1.2.2') | count"
          riskScore:
            - when: "bijzonder_persoonsgegeven == 0"
              value: 0
            - when: "bijzonder_persoonsgegeven >= 1 && bijzonder_persoonsgegeven <= 6"
              value: 1
            - when: "bijzonder_persoonsgegeven > 6"
              value: 2
        references:
          prescanModelId: "8"
          DPIA: "13.1.2.4"
  - task: Overige gevoelige persoonsgegevens
    id: "1.3"
    type:
      - task_group
    repeatable: false
    tasks:
      - task: Gaat het systeem ook andere gevoelige persoonsgegevens verwerken? 
        description: >-
          Er is sprake van gevoelige persoonsgegevens als een activiteit de classificatie "gevoelige persoonsgegevens" heeft. In dat geval wordt vastgelegd om welke categorie gevoelige persoonsgegevens het gaat.
        id: "1.3.1"
        type: 
        - radio_option
        valueType: boolean
        defaultValue: false
        options: 
        - value: true
          label: Ja
        - value: false
          label: Nee
        repeatable: false
        references:
          prescanModelId: "9"
      - task: Gaat het systeem een van onderstaande gevoelige persoonsgegevens verwerken? Selecteer één of meer opties. 
        id: "1.3.2"
        type: 
        - checkbox_option
        options: 
          - value: 'Categorie gevoelige persoonsgegevens: Surfgedrag'
          - value: 'Categorie gevoelige persoonsgegevens: Gegevens over de financiële situatie van de betrokkene'
          - value: 'Categorie gevoelige persoonsgegevens: Gegevens die kunnen worden gebruikt voor (identiteits)fraude'
          - value: 'Categorie gevoelige persoonsgegevens: Gegevens die betrekking hebben op kwetsbare groepen'
          - value: 'Categorie gevoelige persoonsgegevens: Gebruikersnamen, wachtwoorden en andere inloggegevens'
          - value: 'Categorie gevoelige persoonsgegevens: Communicatie- en locatiegegevens'
          - value: 'Categorie gevoelige persoonsgegevens: Nationale identificatienummers (bijv. BSN)'
          - value: 'Categorie gevoelige persoonsgegevens: Strafrechtelijke gegevens'
          - value: 'Categorie gevoelige persoonsgegevens: Andere gegevens die kunnen leiden tot stigmatisering of uitsluiting van de betrokkene'
        calculation:
          scoreKey: "gevoelig_persoonsgegeven"
          expression: "answers('1.3.2') | count"
          riskScore:
            - when: "gevoelig_persoonsgegeven == 0"
              value: 0
            - when: "gevoelig_persoonsgegeven >= 1 && gevoelig_persoonsgegeven <= 6"
              value: 1
            - when: "gevoelig_persoonsgegeven > 6"
              value: 2
        dependencies: 
        - type: conditional 
          condition: 
            id: "1.3.1"
            operator: equals 
            value: true 
          action: show
        repeatable: false
        references:
          prescanModelId: "9"
  - task: Categorieën betrokkene
    description: >-
      Er wordt ook vastgelegd welke categorie betrokkenen onderwerp zijn van de gegevens die worden verwerkt, evenals het aantal betrokkenen in die categorie.
    id: "1.4" 
    type: 
    - task_group
    repeatable: false
    tasks:
      - task: Welke categorieën betrokkene kun je onderscheiden? 
        id: "1.4.1"
        type:
        - checkbox_option
        options: 
          - value: 'Categorie betrokkenen: Medewerkers/bewindspersonen'
          - value: 'Categorie betrokkenen: Burgers over wie gegevens worden verwerkt in het proces/systeem/applicatie'
          - value: 'Categorie betrokkenen: Kinderen jonger dan 16 jaar'
          - value: 'Categorie betrokkenen: Andere kwetsbare groepen (gehandicapten, minderheden, etc.)'
          - value: 'Categorie betrokkenen: Specificatie categorie betrokkenen (bijv. vanuit uitvoeringswetgeving)'
        calculation:
          scoreKey: "betrokkenen"
          expression: "weightedCountMap(
            answers('1.4.1'),
            [
              'Medewerkers/bewindspersonen',
              'Burgers over wie gegevens worden verwerkt in het proces/systeem/applicatie',
              'Kinderen jonger dan 16 jaar',
              'Andere kwetsbare groepen (gehandicapten, minderheden, etc.)',
              'Specificatie categorie betrokkenen (bijv. vanuit uitvoeringswetgeving)'
            ],
            [1, 1, 3, 3, 0])"
          riskScore:
            - when: "betrokkenen <= 2"
              value: 0
            - when: "betrokkenen == 3"
              value: 1
            - when: "betrokkenen >= 4"
              value: 2
        repeatable: false 
        references:
          prescanModelId: "10"
      - task: Specificeer
        id: "1.4.2"
        type:
        - open_text
        dependencies: 
        - type: conditional 
          condition: 
            id: "1.4.1"
            operator: contains 
            value: "'Categorie betrokkenen: Specificatie categorie betrokkenen (bijv. vanuit uitvoeringswetgeving)'"
          action: show
        repeatable: false 
  - task: Wat is naar schatting de omvang van de gegevensset/de verwerking? 
    id: "1.5"
    type: 
    - task_group
    repeatable: false
    references:
      prescanModelId: "11"
    tasks: 
      - task: Is het totale aantal betrokkenen gelijk aan of groter dan 10.000?
        description: >- 
          Hieronder vallen: medewerkers/bewindspersonen, burgers over wie gegevens worden verwerkt in het proces/systeem/applicatie, 
          kinderen jonger dan 16 jaar, andere kwetsbare groepen (gehandicapten, minderheden, etc.) en specificatie categorie betrokkenen (bijv. vanuit uitvoeringswetgeving).
        id: "1.5.1"
        risicoscore_tag: "aantal_betrokkenen"
        type: 
        - radio_option
        valueType: boolean
        defaultValue: false
        options:
        - value: true 
          label: Ja
        - value: false
          label: Nee
        repeatable: false
        calculation:
          scoreKey: "aantal_betrokkenen"
          expression: "answers('1.5.1')" 
          riskScore:
            - when: "aantal_betrokkenen == true"
              value: 1
            - when: "aantal_betrokkenen == false"
              value: 0
        references:
          prescanModelId: "11.a"
      - task: Is de hoeveelheid gegevens die wordt verwerkt van alle betrokkene gelijk aan of groter dan 10.000? #RM: deze vraag heeft geen invloed op de uitkomst. 
        description: >- 
            Hieronder vallen gegevens : medewerkers/bewindspersonen, burgers over wie gegevens worden verwerkt in het proces/systeem/applicatie, 
            kinderen jonger dan 16 jaar, andere kwetsbare groepen (gehandicapten, minderheden, etc.) en specificatie categorie betrokkenen (bijv. vanuit uitvoeringswetgeving).
        id: "1.5.2"
        type: 
        - radio_option
        valueType: boolean
        defaultValue: false
        options:
        - value: true 
          label: Ja
        - value: false
          label: Nee
        repeatable: false
        references:
          prescanModelId: "11.b"
      - task: Frequentie van verwerking 
        id: "1.5.3"
        type: 
        - select_option 
        options:
          - value: 'Continu'
          - value: 'Vaker dan maandelijks'
          - value: 'Minstens maandelijks'
          - value: 'Minstens jaarlijks'
          - value: 'Onregelmatig'
          - value: 'Eenmalig'
        repeatable: false
        calculation:
          scoreKey: "frequentie_verwerking"
          expression: "answers('1.5.3')"
          riskScore:
          - when: "frequentie_verwerking in ['Eenmalig', 'Onregelmatig', 'Minstens jaarlijks']"
            value: 0
          - when: "frequentie_verwerking in ['Minstens maandelijks', 'Vaker dan maandelijks', 'Continu']"
            value: 1
        references:
          prescanModelId: "11.c"
      - task: Wat is de bewaartermijn van de gegevens? 
        id: "1.5.4"
        type: 
        - select_option
        options:
          - value: 'Aantal jaren'
          - value: 'Jaar'
          - value: 'Minder dan 1 maand'
          - value: 'Minder dan 1 week'
          - value: 'Minder dan 24 uur'
        repeatable: false
        calculation:
          expression: "answers('1.5.4')"
          scoreKey: "bewaartermijn"
          riskScore:
            - when: "bewaartermijn == null"
              value: 0  
            - when: "bewaartermijn in ['Minder dan 24 uur', 'Minder dan 1 week', 'Minder dan 1 maand']"
              value: 0
            - when: "bewaartermijn in ['Jaar', 'Aantal jaren']"
              value: 1
        references:
          prescanModelId: "11.c"
          DPIA: "11.1.1.4"
  - task: Zijn de volgende gebruikersgroepen betrokken bij de verwerking? 
    id: "1.6"
    type:
    - task_group
    repeatable: false
    references:
      prescanModelId: "12"
    tasks: 
    - task: Afnemers van de dienst? Bijvoorbeeld burgers die een dienst van de overheid afnamen. 
      id: "1.6.1"
      type: 
      - radio_option
      valueType: boolean
      defaultValue: false
      options:
      - value: true 
        label: Ja
      - value: false
        label: Nee
      repeatable: false
    - task: Afnemers van de informatie? Bijvoorbeeld (collega)overheidsorganan die informatie uit de applicatie of het proces halen? 
      id: "1.6.2"
      type: 
      - radio_option
      valueType: boolean
      defaultValue: false
      options:
      - value: true 
        label: Ja
      - value: false
        label: Nee
      repeatable: false
