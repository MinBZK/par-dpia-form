        - label: Buiten EER 
          value: locatie_gegevensopslag
        dependencies: 
          - type: conditional 
            condition: 
              id: "2.1.1"
              operator: equals 
              value: true
            action: show
        repeatable: false
      - task: Van waaruit wordt er support geleverd?
        id: "2.1.4"
        prescan_model_id: 16
        type: 
        - radio_option
        options: 
        - value: Binnen EER
          label: Binnen EER
        - value: Buiten EER 
          label: Buiten EER 
        dependencies: 
          - type: conditional 
            condition: 
              id: "2.1.1"
              operator: equals 
              value: true
            action: show
        repeatable: false
      - task: Waar worden telemetrie en/of diagnostische gegevens verwerkt? 
        id: "2.1.5"
        prescan_model_id: 17
        type: 
        - radio_option
        options: 
        - value: Binnen EER
          label: Binnen EER
        - value: Buiten EER 
          label: Buiten EER 
        dependencies: 
          - type: conditional 
            condition: 
              id: "2.1.1"
              operator: equals 
              value: true
            action: show
        repeatable: false
      - task: Mechanisme(s) voor doorgifte 
        id: "2.1.6"
        prescan_model_id: 18
        type: 
        - radio_option
        options: 
        - value: Adequaatheidsbesluit
          label: Adequaatheidsbesluit
        - value: Standaard contractsbepaling (SCC)
          label: Standaard contractsbepaling (SCC)
        - value: binding corporate rules/bindend bedrijfsvoorschrift (bcr)
          label: binding corporate rules/bindend bedrijfsvoorschrift (bcr)
        - value: Goedgekeurde certificeringsmechanisme 
          label: Goedgekeurde certificeringsmechanisme
        - value: Goedgekeurde gedragscode 
          label: Goedgekeurde gedragscode
        - value: Juridisch bindend en afdwingbaar instrument 
          label: Juridisch bindend en afdwingbaar instrument
        - value: uitzondering artikel 49 avg 
          label: uitzondering artikel 49 avg
        - value: Overig mechanisme
          label: Overig mechanisme
        dependencies: 
          - type: conditional 
            condition: 
              id: "2.1.1"
              operator: equals 
              value: true
            action: show
        repeatable: false
      - task: Specificatie overig doorgiftemechanisme
        id: "2.1.7"
        prescan_model_id: 18
        type:
        - text_input
        dependencies: 
        - type: conditional 
          condition: 
            id: "2.1.6"
            operator: equals 
            value: Overig mechanisme
          action: show
        repeatable: false
      - task: Bevat de doorgifte ook bijzondere persoonsgegevens? 
        id: "2.1.8"
        prescan_model_id: 19
        type: 
        - radio_option
        options: 
        - value: true
          label: Ja
          risicoscore_tag: bijzondere_persoonsgegevens_doorgifte
        - value: false
          label: Nee
          risicoscore_tag: bijzondere_persoonsgegevens_doorgifte
        dependencies: 
          - type: conditional 
            condition: 
              id: "2.1.1"
              operator: equals 
              value: true
            action: show
        repeatable: false
  calculation:
      risico_tag: [internationale_doorgifte, locatie_gegevensopslag, bijzondere_persoonsgegevens_doorgifte, cloudgebruik]
      type: value
      thresholds:
        - condition: (internationale_doorgifte == false) && 
                    (
                      (cloudgebruik == false) || 
                      (cloudgebruik == true && locatie_gegevensopslag != "Buiten EER")
