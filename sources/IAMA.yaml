              worden deze mensen dan gehoord? Leg uit.
            id: "3.4.2"
            type:
              - open_text
            repeatable: false
          - task: Meldmogelijkheid betrokkenen
            description: >-
              Kunnen betrokkenen op een laagdrempelige manier melding maken
              wanneer iets niet in orde lijkt te zijn rond het algoritme en hoe
              worden deze mensen dan gehoord? Leg uit.
            id: "3.4.3"
            type:
              - open_text
            repeatable: false
          - task: Function creep
            description: >-
              Bestaat er een risico dat het algoritme wordt ingezet voor andere
              doeleinden dan waar het oorspronkelijk voor is bedoeld ('function
              creep')? Zo ja, hoe wordt dit risico gemitigeerd?
            id: "3.4.4"
            type:
              - open_text
            repeatable: false
          - task: Succescriteria
            description: >-
              Wanneer is de inzet van het algoritme een succes? Op basis waarvan
              wordt dit bepaald? Op welk(e) moment(en) wordt dit bepaald?
            id: "3.4.5"
            type:
              - open_text
            repeatable: false

      - task: Impact op betrokkenen en maatschappij
        id: "3.5"
        type:
          - task_group
        repeatable: false
        tasks:
          - task: Geraakte mensen en groepen
            description: >-
              Welke mensen en/of groepen worden mogelijk geraakt door de inzet
