            id: "3.5.3"
            type:
              - open_text
            repeatable: false
          - task: Inspraak betrokkenen
            description: >-
              Op welke manier hebben betrokkenen de mogelijkheid tot inspraak?
              Worden ze actief betrokken?
            id: "3.5.4"
            type:
              - open_text
            repeatable: false
          - task: Opt-out mogelijkheid
            description: >-
              Is er een opt-out voor betrokkenen? Hoe is dit ingeregeld?
            id: "3.5.5"
            type:
              - open_text
            repeatable: false
          - task: Ongewenste maatschappelijke effecten
            description: >-
              Zou de inzet van dit (soort) algoritme(s) kunnen leiden tot
              ongewenste maatschappelijke effecten? Hoe acceptabel zijn deze
              ongewenste effecten? Leg uit.
            id: "3.5.6"
            type:
              - open_text
            repeatable: false
          - task: Overige zorgen
            description: >-
              Zijn er zorgen over dit algoritme die tot dusver niet (genoeg) aan
              bod zijn gekomen? Zo ja, wat zijn deze zorgen en hoe kunnen deze
              weggenomen worden?
            id: "3.5.7"
            type:
              - open_text
            repeatable: false

  - task: Deel 4 – Mensenrechten
    id: "4"
    is_official_id: true
    type:
      - task_group
    repeatable: false
    tasks:
      - task: Toepasselijke grondrechten
        id: "4.1"
        type:
          - task_group
        repeatable: false
        tasks:
          - task: Brainstorm grondrechten
            description: >-
              Welke grondrechten en aspecten van grondrechten kunnen potentieel
              door het algoritme worden aangetast (negatieve impact) of juist
              beschermd (positieve impact)?
            id: "4.1.1"
            type:
              - open_text
            repeatable: false
          - task: Verfijning grondrechten
            description: >-
              Op welke (aspecten van) grondrechten zal het algoritme realistisch
              gezien écht impact hebben (negatief of positief)?
            id: "4.1.2"
            type:
              - open_text
            repeatable: false

      - task: Specifieke wetgeving
        id: "4.2"
        type:
          - task_group
        repeatable: false
        tasks:
          - task: Hoog-risico AI-systeem
            description: >-
              Is het algoritme een hoog-risico AI-systeem in de zin van de
              AI-verordening? Zo ja, toets dan of is voldaan aan de eisen van
              hoofdstuk 2 van de AI-verordening.
            id: "4.2.1"
            type:
              - open_text
            repeatable: false
          - task: DPIA verplichting
            description: >-
              Maakt het algoritme gebruik van persoonsgegevens en is een DPIA
              verplicht? (Gebruik hiervoor bijvoorbeeld de pre-scan DPIA.) Zo
              ja, voer dan een DPIA uit.
            id: "4.2.2"
            type:
              - open_text
            repeatable: false
          - task: Discriminatoir profiel
            description: >-
              Levert het algoritme een (direct of indirect) onderscheid of
              potentieel discriminatoir profiel op dat binnen het
              toepassingsbereik van de gelijkebehandelingswetgeving valt
              (Algemene wet gelijke behandeling, Wet gelijke behandeling op
              grond van handicap en chronische ziekte, etc.)?
            id: "4.2.3"
            type:
              - open_text
            repeatable: false
          - task: Andere wettelijke bepalingen
            description: >-
              Zijn er andere specifieke wettelijke bepalingen van toepassing op
              de grondrechteninbreuk, zoals de Algemene wet bestuursrecht,
              strafprocesrecht, civiel procesrecht, DSA, DMA, IE-wetgeving,
              mediawetgeving, consumentenrecht, milieuwetgeving?
            id: "4.2.4"
            type:
              - open_text
            repeatable: false
          - task: Relevante rechtspraak
            description: >-
              Is er specifieke nationale of Europese rechtspraak beschikbaar
              waarin concrete criteria en factoren worden aangereikt om de
              negatieve impact op het grondrecht te kunnen beoordelen?
            id: "4.2.5"
            type:
              - open_text
            repeatable: false

      - task: Ernst van de inbreuk
        id: "4.3"
        description: >-
          NB: de vragen 4.3–4.5 hoeven alleen te worden beantwoord als en voor
          zover er negatieve impact is op grondrechten waarop geen specifieke
          wetgeving of rechtspraak van toepassing is, of als de toepassing
          van specifieke wetgeving of rechtspraak geen volledig of bevredigend
          antwoord heeft opgeleverd.
        type:
          - task_group
        repeatable: false
        tasks:
          - task: Belang van het grondrecht
            description: >-
              Hoe 'belangrijk' is het (aspect van het) grondrecht waarop het
              algoritme negatieve impact heeft? Leg uit of het gaat om een heel
              belangrijk (aspect van een) grondrecht, een niet zo belangrijk
              (aspect van een) grondrecht, of iets ertussenin.
            id: "4.3.1"
            type:
              - open_text
            repeatable: false
          - task: Omvang van de negatieve impact
            description: >-
              Hoe groot is de verwachte negatieve impact op het (aspect van het)
              grondrecht? Leg uit of het grondrecht heel vergaand wordt
              ingeperkt, of dat de invloed van het algoritme beperkt zal zijn.
            id: "4.3.2"
            type:
              - open_text
            repeatable: false
          - task: Ernst van de inbreuk
            description: >-
              Hoe 'ernstig' is de verwachte inbreuk op het grondrecht als de
              antwoorden op vragen 4.3.1 en 4.3.2 in onderlinge samenhang worden
              bekeken? Is de inbreuk te zien als 'ernstig', 'medium' of 'licht'?
            id: "4.3.3"
            type:
              - select_option
            options:
              - value: ernstig
                label: Ernstig
              - value: medium
                label: Medium
              - value: licht
                label: Licht
            repeatable: false

      - task: Doeltreffendheid/effectiviteit/geschiktheid
        id: "4.4"
        type:
          - task_group
        repeatable: false
        tasks:
          - task: Doelbereiking algoritme
            description: >-
              Kijk nog een keer naar de doelen zoals die bij vraag 1.1.2 zijn
              geformuleerd. Gaat het algoritme vrijwel zeker de doelen bereiken,
              of is dit heel onduidelijk of onwaarschijnlijk?
            id: "4.4.1"
            type:
              - open_text
            repeatable: false
          - task: Redelijkheid van de inzet
            description: >-
              Is het redelijk om het algoritme in te zetten als rekening wordt
              gehouden met: (1) de verwachte doeltreffendheid/effectiviteit/
              geschiktheid, in samenhang met (2) de ernst van de
              grondrechteninbreuk die het resultaat is van het algoritme
              (vraag 4.3.3)?
            id: "4.4.2"
            type:
              - open_text
            repeatable: false

      - task: Noodzakelijkheid/subsidiariteit
        id: "4.5"
        type:
          - task_group
        repeatable: false
        tasks:
          - task: Alternatieven voor het algoritme
            description: >-
              Zouden de bij vraag 1.1.2 geformuleerde doelen ook kunnen worden
              bereikt zonder inzet van het algoritme? Zijn er andere
              (beleids)instrumenten beschikbaar die ook bruikbaar zouden zijn en
              die de grondrechten minder vergaand aantasten ('subsidiariteit')?
            id: "4.5.1"
            type:
              - open_text
            repeatable: false
          - task: Aanpassingen om inbreuk te verminderen
            description: >-
              Kunnen er aanpassingen worden gemaakt aan het algoritme (of de
              inbedding/toepassing ervan) waardoor de inbreuk op het grondrecht
              minder ernstig wordt? Zo ja, welke aanpassingen zijn dit?
            id: "4.5.2"
            type:
              - open_text
            repeatable: false
          - task: Restrisico's na maatregelen
            description: >-
              Welke restrisico's blijven er voor het grondrecht over als alle bij
              vraag 4.5.2 bedachte maatregelen doorgevoerd zijn?
            id: "4.5.3"
            type:
              - open_text
            repeatable: false
          - task: Redelijkheid van inzet na maatregelen
            description: >-
              Is het redelijk om het algoritme in te zetten als rekening wordt
              gehouden met: (1) de noodzaak van de inzet van dit specifieke
              algoritme, de beschikbare alternatieven en de eventuele
              aanpassingen (vragen 4.5.1–4.5.3), in samenhang met (2) de ernst
              van de grondrechteninbreuk die het resultaat is van het algoritme
              (vraag 4.3.3)?
            id: "4.5.4"
            type:
              - open_text
            repeatable: false

  - task: Deel 5 – Afsluiting
    id: "5"
    is_official_id: true
    type:
      - task_group
    repeatable: false
    tasks:
      - task: (A) Belangenafweging
        id: "5.A"
        description: >-
          Maak een overzicht van wat er in de 'schalen' komt te liggen van de
          balans, rekening houdend met de actiepunten die zijn geformuleerd
          in de voorgaande delen.
        type:
          - task_group
        repeatable: false
        tasks:
          - task: Gediende belangen
            id: "5.A.grp-gediend"
            is_official_id: false
            type:
              - task_group
            repeatable: false
            tasks:
              - task: Positieve belangen
                description: >-
                  Welke belangen worden met het algoritme gediend? (Kijk hierbij
                  naar de doelen (vraag 1.1.2), de geïdentificeerde positief geraakte
                  publieke waarden (vraag 1.2.1), de grondrechten waarop het
                  algoritme mogelijk positieve impact heeft (vraag 4.1.2), en de
                  belangen van de eigen organisatie.)
                id: "5.A.1"
                type:
                  - open_text
                repeatable: false
              - task: Zwaarwegendheid gediende belangen
                description: >-
                  Hoe concreet en hoe zwaarwegend zijn deze dienende belangen? (Zie
                  de toelichting bij vraag 4.3 voor hulpmiddelen om deze vraag te
                  beantwoorden.)
                id: "5.A.3"
                type:
                  - open_text
                repeatable: false
              - task: Waarschijnlijkheid van belangen
                description: >-
                    Hoe waarschijnlijk is het dat deze belangen worden gediend met de
                    inzet van het algoritme? (Zie ook vraag 4.4.1.)
                id: "5.A.5"
                type:
                  - open_text
                repeatable: false
              - task: Noodzakelijkheid van de inzet
                description: >-
                  Hoe noodzakelijk is het om dit algoritme in te zetten om deze
                  belangen te dienen? (Zie ook vraag 4.5.1.)
                id: "5.A.6"
                type:
                  - open_text
                repeatable: false
          - task: Geschade belangen
            id: "5.A.grp-geschaad"
            is_official_id: false
            type:
              - task_group
            repeatable: false
            tasks:
              - task: Belangen
                description: >-
                  Welke belangen worden door het algoritme geschaad? (Kijk hierbij
                  naar de effecten voor groepen of individuen (vraag 3.5.2), de
                  relevante maatschappelijke belangen (vraag 3.5.6), de ernst van de
                  verwachte grondrechteninbreuk (vraag 4.3.3), en de belangen van de
                  eigen organisatie.)
                id: "5.A.2"
                type:
                  - open_text
                repeatable: false
              - task: Zwaarwegendheid geschade belangen
                description: >-
                  Hoe concreet en hoe zwaarwegend zijn de schadende belangen? (Zie de
                  toelichting bij vraag 4.3 voor hulpmiddelen om deze vraag te
                  beantwoorden.)
                id: "5.A.4"
                type:
                  - open_text
                repeatable: false
        

      - task: (B) Advies over inzet algoritme
        id: "5.B"
        description: >-
          Schrijf op basis van het bij (A) gemaakte overzicht en in het licht
          van de geformuleerde actiepunten en antwoorden op de vragen een advies
          over de vraag of het algoritme wel of niet moet worden ingezet, en
          onder welke voorwaarden. Daarin moet in ieder geval expliciet aandacht
          worden besteed aan de vraag of en waarom de inzet van het algoritme
          een redelijk evenwicht zal opleveren tussen de betrokken belangen.
        type:
          - open_text
        repeatable: false

      - task: (C) Restrisico's en acceptatie
        id: "5.C"
        description: >-
          Het kan zijn dat er een restrisico voor bepaalde grondrechten of
          andere belangen blijft bestaan, ook nadat alle actiepunten zijn
          uitgevoerd en alle mitigerende maatregelen zijn geïmplementeerd. Maak
          hiervan een overzicht en zorg ervoor dat de inhoudelijk of politiek
          verantwoordelijke deze restrisico's doorneemt en vervolgens bewust
          accepteert of afwijst.
        type:
          - open_text
        repeatable: false