  definition: Niet toelaatbaar is een aanduiding van conclusie toelaatbaarheid hergebruik
    die aangeeft dat hergebruik niet is toegestaan.
- id: conclusie_toelaatbaarheid_hergebruik_toelaatbaar_o_b_v_toestemming
