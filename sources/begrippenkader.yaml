- id: bron_persoonsgegevens
  term: Bron persoonsgegevens
  category: 00. Algemeen
  definition: 'Bron persoonsgegevens is een classificatie die aangeeft of een persoonsgegeven
    direct van de betrokkene komt, of via een betrokken partij.


    Toelichting: Het is van belang dat bekend is wat de herkomst is van de persoonsgegevens.
    De privacyregelgeving geeft namelijk als beginsel dat persoonsgegevens niet verder
    mogen worden verwerkt op een wijze die onverenigbaar is met de doeleinden waarvoor
    ze zijn verkregen of wanneer dit is voorzien in Unie- of Nederlands recht. Met
    andere woorden: de verwerking van persoonsgegevens voor andere doeleinden dan
    die waarvoor de persoonsgegevens aanvankelijk zijn verzameld, mag enkel indien
    de verwerking verenigbaar is met de doeleinden waarvoor de persoonsgegevens aanvankelijk
    zijn verzameld of in overeenstemming is met Unie- of lidstatelijk recht dat direct
    toeziet op desbetreffende verwerking van persoonsgegevens.'
- id: bron_persoonsgegevens
  term: Bron persoonsgegevens
  category: 02. Persoonsgegevens
  definition: 'Bron persoonsgegevens is een classificatie die aangeeft of een persoonsgegeven
    direct van de betrokkene komt, of via een betrokken partij.


    Toelichting: Het is van belang dat bekend is wat de herkomst is van de persoonsgegevens.
