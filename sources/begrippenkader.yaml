    risico] zou opleveren, ondanks de genomen [maatregelen].
- id: voorafgaande_raadpleging_ap
  term: Voorafgaande raadpleging AP
  category: 17. Maatregelen
  definition: Voorafgaande raadpleging is wanneer de verwerkingsverantwoordelijke
    voorafgaand aan de gegevensverwerking persoonsgegevens de Autoriteit Persoonsgegevens
    raadpleegt. Dit is verplicht wanneer uit de DPIA blijkt dat de gegevensverwerking
    persoonsgegevens een hoog risico zou opleveren, ondanks de genomen maatregelen,
    dus bij een DPIA met resterend hoog risico.
- id: voorschrift
  term: Voorschrift
  category: 00. Algemeen
  definition: Een voorschrift in de context van gegevensbescherming is een bindende
    regel of instructie, voortvloeiend uit wet- en regelgeving of toezichthoudend
    beleid, die wordt opgelegd om de verwerking van persoonsgegevens in overeenstemming
    te brengen met de vereisten van de AVG en de rechten en vrijheden van betrokkenen
    te beschermen.
- id: voorstel
  term: Voorstel
  category: 01. Voorstel
  definition: Het voorstel is een beschrijving van waar een [DPIA] over gaat, op hoofdlijnen,
    hoe het voorstel tot stand is gekomen en wat de beweegredenen zijn achter de totstandkoming
    van het voorstel.
- id: wet_en_regelgeving
  term: Wet- en regelgeving
  category: 09. Juridisch en beleidsmatig kader
  definition: Wet- en regelgeving omvat zowel wetgeving als regelgeving
- id: wet_en_regelgeving_over_beperking_op_recht_van_de_betrokkene
  term: Wet- en regelgeving over beperking op recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Wet- en regelgeving over beperking op recht van de betrokkene is een
    wetsoort die aangeeft dat een bepaald artikel in wet- en regelgeving een wetsartikel
    over beperking op recht van de betrokkene is.
- id: wetgeving
  term: Wetgeving
  category: 09. Juridisch en beleidsmatig kader
  definition: Wetgeving omvat alle wetten die door een bevoegde wetgevende instantie
    zijn vastgesteld.
- id: wetsartikel_over_beperking_op_recht_van_de_betrokkene
  term: Wetsartikel over beperking op recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Een wetsartikel over beperking op recht van de betrokkene is een artikel
    in wetgeving of in regelgeving wat aangeeft wanneer een beperking op recht van
    de betrokkene mag of moet worden toegepast.
- id: wettelijke_uitzondering_beperking_recht_van_de_betrokkene
  term: Wettelijke uitzondering beperking recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Een wettelijke uitzondering beperking recht van de betrokkene is een
    wettelijke uitzondering waarop een [beperking recht van de betrokkene] is gebaseerd.
