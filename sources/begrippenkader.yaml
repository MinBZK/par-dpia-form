- id: uitsluitend_geautomatiseerde_besluitvorming
  name: Uitsluitend geautomatiseerde besluitvorming
  category: 15. Rechten van de betrokkene
  definition: Uitsluitend geautomatiseerde besluitvorming is [geautomatiseerde besluitvorming]
    zonder menselijke tussenkomst.
- id: uitzonderingsgrond
  name: Uitzonderingsgrond
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Een uitzonderingsgrond is een wettelijke uitzondering op het verwerkingsverbod
    van [strafrechtelijke persoonsgegevens] of [nationale identificatienummers].
- id: verenigbaar
  name: Verenigbaar
  category: 13. Doelbinding
  definition: Verenigbaar geeft aan dat er een concreet, logisch en nauw verband is
    tussen het [oorspronkelijke verwerkingsdoel] en de verdere [gegevensverwerking].
- id: verenigbaarheidstoets
  name: Verenigbaarheidstoets
  category: 13. Doelbinding
  definition: Een verenigbaarheidstoets is een beoordeling of een [gegevensverwerking]
    [verenigbaar] is met het [oorspronkelijk verwerkingsdoeleinde] van de [persoonsgegevens].
- id: versie
  name: Versie
  category: 00. Algemeen
  definition: Een versie is een afzonderlijk [informatieobject] uit een reeks die
    door opeenvolgende wijzigingen is ontstaan.
- id: verstrekker
  name: Verstrekker
  category: 06. Betrokken partijen
  definition: Een  verstrekker is een [partij] die/dat [persoonsgegevens] verstrekt
    aan een andere [partij].
- id: verwerker
  name: Verwerker
  category: 06. Betrokken partijen
  definition: Een verwerker is een [partij] die/dat ten behoeve van de [verwerkingsverantwoordelijke]
    [persoonsgegevens] verwerkt.
- id: verwerkingsdoeleinde
  name: Verwerkingsdoeleinde
  category: 05. Verwerkingsdoeleinden
  definition: 'Het verwerkingsdoeleinde is het resultaat dat wordt beoogd met een
    [gegevensverwerking]. Een verwerkingsdoeleinde is altijd welbepaald, uitdrukkelijk

    omschreven en gerechtvaardigd.'
- id: verwerkingslocatie
  name: Verwerkingslocatie
  category: 08. Verwerkingslocaties
  definition: Een verwerkingslocatie is een land waarin een [gegevensverwerking] plaatsvindt.
- id: verwerkingsverantwoordelijke
  name: Verwerkingsverantwoordelijke
  category: 06. Betrokken partijen
  definition: Een verwerkingsverantwoordelijke is een [partij] die/dat het [verwerkingsdoeleinde]
    van en de middelen voor de [gegevensverwerking] vaststelt.
- id: vitaal_belang
  name: Vitaal belang
  category: 11. Rechtsgronden
  definition: Een vitaal belang is een [belang] dat essentieel is voor iemands leven
    of gezondheid, en die persoon niet om toestemming kan worden gevraagd om [persoonsgegevens]
    te verwerken.
- id: voorafgaande_raadpleging
  name: Voorafgaande raadpleging
  category: 17. Maatregelen
  definition: Voorafgaande raadpleging is wanneer de [verwerkingsverantwoordelijke]
    voorafgaand aan de [gegevensverwerking] de [Autoriteit Persoonsgegevens] raadpleegt.
    Dit is verplicht wanneer uit de DPIA blijkt dat de [gegevensverwerking] een [hoog
    risico] zou opleveren, ondanks de genomen [maatregelen].
- id: voorstel
  name: Voorstel
  category: 01. Voorstel
  definition: Het voorstel is een beschrijving van waar een [DPIA] over gaat, op hoofdlijnen,
    hoe het voorstel tot stand is gekomen en wat de beweegredenen zijn achter de totstandkoming
    van het voorstel.
- id: wetgeving
  name: Wetgeving
  category: 09. Juridisch en beleidsmatig kader
  definition: Wetgeving omvat alle wetten die door een bevoegde wetgevende instantie
    zijn vastgesteld.
- id: wettelijke_uitzondering_beperking_recht_van_de_betrokkene
  name: Wettelijke uitzondering beperking recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Een wettelijke uitzondering beperking recht van de betrokkene is een
    wettelijke uitzondering waarop een [beperking recht van de betrokkene] is gebaseerd.
