    Toelichting: Het gaat hier om gegevens die zijn verzameld als audit trail en/of
    voor applicatielogging in het kader van analyse van security incidenten, foutopsporing
    en -herstel, monitoring van applicaties en dergelijke. Hierin staan veelal IP-
    en MAC-adressen van gebruikte hardware. Als deze te herleiden zijn naar natuurlijke
    personen gaat het om persoonsgegevens.'
