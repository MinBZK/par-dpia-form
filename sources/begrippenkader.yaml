    Toelichting: Een classificatie wordt gekenmerkt door een naam (of onderwerp),
    de categorie en een vastgestelde definitie (het is niet slechts een lijstje met
    waarden).'
- id: classificatie_persoonsgegevens
  term: Classificatie persoonsgegevens
  category: 02. Persoonsgegevens
  definition: 'Classificatie persoonsgegevens is een classificatie die aangeeft dat
    specifieke informatie geen persoonsgegevens bevat.


    Toelichting: Deze eigenschap is afgeleid van het gegeven dat er een classificatie
    aanwezig is op een gegevenstype met een classificatie met van het classificatietype
    ''Classificatie Persoonsgegevens''.'
- id: classificatie_persoonsgegevens_bevat_geen_persoonsgegevens
