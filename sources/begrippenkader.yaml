  category: 13. Doelbinding
  definition: Een conclusie verenigbaarheidstoets die uitkomt op verenigbaar geeft
    aan dat er een concreet, logisch en nauw verband is tussen het oorspronkelijk
    verwerkingsdoeleinde en de verdere gegevensverwerking persoonsgegevens.
- id: consultatie_van_betrokkenen
  term: Consultatie van betrokkenen
  category: 07. Belangen
  definition: 'Consultatie van betrokkenen is het vragen van betrokkenen of hun vertegenwoordigers
    naar hun mening over de gegevensverwerking persoonsgegevens.


    Toelichting: Consulteer waar passend de personen van wie persoonsgegevens worden
    verwerkt, de organisaties die hen vertegenwoordigen of andere belanghebbenden.
    Denk hierbij aan branche- en belangenorganisaties. Het betrekken van belanghebbenden
    stelt de uitvoerders van de DPIA in staat om de zorgen die spelen in kaart te
    brengen en tegelijkertijd transparant te zijn over de persoonsgegevens die verwerkt
    zullen gaan worden en de redenen daarvoor. Voor zover persoonsgegevens van eigen
    medewerkers worden verwerkt dient de departementale of groepsondernemingsraad
    te worden betrokken.'
- id: datum_akkoordverklaring
  term: Datum akkoordverklaring
  category: 00. Algemeen
  definition: De datum akkoordverklaring is de datum waarop de akkoordverklaring is
    ondertekend.
- id: derde
  term: Derde
  category: 06. Betrokken partijen
  definition: 'Een derde is een partij die geen betrokkene, verwerkingsverantwoordelijke,
    verwerker, sub-verwerker of een persoon is die rechtstreeks onder gezag van de
    verwerkingsverantwoordelijke of de verwerker gemachtigd is om de persoonsgegevens
    te verwerken. De derde is wel een partij die betrokken is bij de gegevensverwerking
    persoonsgegevens, maar daar niet op een directe manier mee te maken heeft.


    Toelichting: De derde komt bijvoorbeeld naar voren bij de juridische grondslag
    ‘gerechtvaardigd belang van een derde’. Op basis van deze juridische grondslag
    kan een verwerkingsverantwoordelijke gegevens verwerken op basis van de belangen
    van een derde.'
- id: derde_land
  term: Derde land
  category: 08. Verwerkingslocaties
  definition: Een derde land is een land buiten de EER.
- id: digitale_dienst
  term: Digitale dienst
  category: 00. Algemeen
  definition: 'Een digitale dienst is iedere dienst die op enigerlei wijze gebruik
    maakt van digitale technologie.


    Toelichting: Digitale technologie zoals apps, games, websites en online platforms.'
- id: digitale_dienst
  term: Digitale dienst
  category: J. Kinderrechten
  definition: 'Een digitale dienst is iedere dienst die op enigerlei wijze gebruik
    maakt van digitale technologie.


    Toelichting: Digitale technologie zoals apps, games, websites en online platforms.'
- id: digitale_dienst_voor_personen_jonger_dan_18_jaar
  term: Digitale dienst voor personen jonger dan 18 jaar
  category: J. Kinderrechten
  definition: Een digitale dienst voor personen jonger dan 18 jaar is een classificatie
    die aangeeft of een digitale dienst wordt aangeboden die primair bedoeld is voor
    gebruik door personen jonger dan 18 jaar.
- id: digitale_dienst_voor_personen_jonger_dan_18_jaar_een_digitale_dienst_aangeboden_die_primair_bedoeld_is_voor_gebruik_door_personen_jonger_dan_18_jaar
  term: 'Digitale dienst voor personen jonger dan 18 jaar: een digitale dienst aangeboden
    die primair bedoeld is voor gebruik door personen jonger dan 18 jaar'
  category: J. Kinderrechten
  definition: Een digitale dienst aangeboden die primair bedoeld is voor gebruik door
    personen jonger dan 18 jaar is een aanduiding van digitale dienst voor personen
    jonger dan 18 jaar die aangeeft dat er een digitale dienst aangeboden die primair
    bedoeld is voor gebruik door personen jonger dan 18 jaar.
- id: digitale_dienst_voor_personen_jonger_dan_18_jaar_geen_digitale_dienst_aangeboden_die_primair_bedoeld_is_voor_gebruik_door_personen_jonger_dan_18_jaar
  term: 'Digitale dienst voor personen jonger dan 18 jaar: geen digitale dienst aangeboden
    die primair bedoeld is voor gebruik door personen jonger dan 18 jaar'
  category: J. Kinderrechten
  definition: Geen digitale dienst aangeboden die primair bedoeld is voor gebruik
    door personen jonger dan 18 jaar is een aanduiding van digitale dienst voor personen
    jonger dan 18 jaar die aangeeft dat er geen digitale dienst aangeboden die primair
    bedoeld is voor gebruik door personen jonger dan 18 jaar.
- id: discriminatie
  term: Discriminatie
  category: 16. Risico's voor betrokkenen
  definition: 'Discriminatie is mensen anders behandelen, achterstellen of uitsluiten
    op basis van persoonskenmerken.


    Toelichting: Deze kenmerken worden discriminatiegronden genoemd.'
- id: document
  term: Document
  category: 00. Algemeen
  definition: 'Een document is een informatieobject dat eenvoudig kan worden gedeeld
    met andere partijen, en (ook) voor mensen leesbare tekst bevat.


    Toelichting: Een verwijzing naar een document waaraan wordt gerefereerd wordt
    minimaal gespecificeerd door toevoeging van de locatie, de naam en de versie.
    Het soort document is een belangrijk kenmerk om te bepalen of en hoe het document
    kan worden gelezen.'
- id: documentbeheerder
  term: Documentbeheerder
  category: 00. Algemeen
  definition: Een documentbeheerder is een persoon in een functie die namens een verwerkingsverantwoordelijke
    die een DPIA opstelt verantwoordelijk is voor de opslag van dat DPIA document.
- id: doelbinding
  term: Doelbinding
  category: 13. Doelbinding
  definition: 'Doelbinding geldt wanneer het verwerkingsdoeleinde van een verdere
    gegevensverwerking persoonsgegevens als verenigbaar wordt beschouwd met de oorspronkelijke
    verwerkingsdoeleinden van de persoonsgegevens in die gegevensverwerking persoonsgegevens.


    Toelichting: Als de persoonsgegevens voor een ander doeleinde worden verwerkt
    dan het doeleinde waarvoor de persoonsgegevens oorspronkelijk zijn verzameld,
    beoordeel of deze (nieuwe) verdere verwerking toelaatbaar is op grond van Unie-
    of lidstatelijk recht, dan wel verenigbaar is met het doel waarvoor de persoonsgegevens
    oorspronkelijk zijn verzameld.'
- id: doorbrekingsgrond
  term: Doorbrekingsgrond
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: 'Een doorbrekingsgrond is een wettelijke bepaling waarmee het verbod
    om bijzondere persoonsgegevens te verwerken wordt opgeheven.


    Toelichting: Een doorbrekingsgrond wordt niet letterlijk genoemd in de wet, maar
    volgt uit de systematiek van de wet, met name artikel 9 lid 1 en lid 2 van de
    AVG.'
- id: doorgiftemechanisme
  term: Doorgiftemechanisme
  category: 08. Verwerkingslocaties
  definition: 'Een doorgiftemechanisme is een voorwaarde voor internationale doorgifte.


    Toelichting: Bij invulling van ''doorgiftemechanisme'' in de Pre-scan DPIA kan
    er één optie worden ingevuld. Is er sprake van meerdere doorgiftemechanismes,
    dan geldt de meest relevante.'
- id: doorgiftemechanisme_adequaatheidsbesluit
  term: 'Doorgiftemechanisme: adequaatheidsbesluit'
  category: C. Internationale doorgiften
  definition: 'Een adequaatheidsbesluit is een doorgiftemechanisme in de vorm van
    een besluit door de Europese Commissie dat het derde land, een gebied of één of
    meerdere nader bepaalde sectoren in dat derde land, of de internationale organisatie
    in kwestie een passend beschermingsniveau waarborgt.


    Toelichting: Bij een adequaatheidsbesluit is er geen DTIA-verplichting.'
- id: doorgiftemechanisme_bindend_bedrijfsvoorschrift
  term: 'Doorgiftemechanisme: bindend bedrijfsvoorschrift'
  category: C. Internationale doorgiften
  definition: 'Een bindend bedrijfsvoorschrift is een doorgiftemechanisme in de vorm
    van beleid inzake de bescherming van persoonsgegevens dat een op het grondgebied
    van een lidstaat gevestigde verwerkingsverantwoordelijke of verwerker voert met
    betrekking tot de doorgifte of reeksen van doorgiften van persoonsgegevens aan
    een verwerkingsverantwoordelijke of verwerker in een of meer derde landen binnen
    een concern of een groepering van ondernemingen die gezamenlijk een economische
    activiteit uitoefenen.


    Toelichting: In de bindende bedrijfsvoorschriften legt een organisatie vast welke
    waarborgen en regels er zijn om persoonsgegevens te beschermen bij doorgifte naar
    landen buiten de EER. Deze regels moeten juridisch bindend zijn. Alle partijen
    binnen het concern moeten zich hieraan houden.'
- id: doorgiftemechanisme_goedgekeurd_certificeringsmechanisme
  term: 'Doorgiftemechanisme: goedgekeurd certificeringsmechanisme'
  category: C. Internationale doorgiften
  definition: Een goedgekeurd certificeringsmechanisme is een doorgiftemechanisme
    dat overeenkomstig artikel 42 van de AVG is goedgekeurd. Het certificeringsmechanisme
    moet zijn gecombineerd met bindende en afdwingbare toezeggingen van de verwerkingsverantwoordelijke
    of de verwerker in het derde land om de passende waarborgen, onder meer voor de
    rechten van de betrokkenen, toe te passen.
- id: doorgiftemechanisme_goedgekeurde_gedragscode
  term: 'Doorgiftemechanisme: goedgekeurde gedragscode'
  category: C. Internationale doorgiften
  definition: Een goedgekeurde gedragscode is een doorgiftemechanisme die overeenkomstig
    artikel 40 van de AVG is goedgekeurd. De gedragscode moet zijn gecombineerd met
    bindende en afdwingbare toezeggingen van de verwerkingsverantwoordelijke of de
    verwerker in het derde land om de passende waarborgen, onder meer voor de rechten
    van de betrokkenen, toe te passen.
- id: doorgiftemechanisme_juridisch_bindend_en_afdwingbaar_instrument
  term: 'Doorgiftemechanisme: juridisch bindend en afdwingbaar instrument'
  category: C. Internationale doorgiften
  definition: 'Een juridisch bindend en afdwingbaar instrument tussen overheidsinstanties
    of -organen is een doorgiftemechanisme dat een passende waarborg biedt voor de
    privacy van de gegevens in een internationale doorgifte


    Toelichting: Dit kan bijvoorbeeld gaan om een internationale overeenkomst conform
    artikel 48.'
- id: doorgiftemechanisme_overig_mechanisme
  term: 'Doorgiftemechanisme: overig mechanisme'
  category: C. Internationale doorgiften
  definition: 'Een overig mechanisme is een doorgiftemechanisme anders dan één van
    de standaard keuzes.


    Toelichting: Bij dit mechanisme hoort een specificatie van welk mechanisme hier
    wordt bedoeld, bijvoorbeeld een doorgiftemechanisme uit artikel 46, lid 3, AVG.'
- id: doorgiftemechanisme_standaard_contractsbepaling
  term: 'Doorgiftemechanisme: standaard contractsbepaling'
  category: C. Internationale doorgiften
  definition: 'Een standaard contractsbepaling is een doorgiftemechanisme in de vorm
    van een contractuele clausule die passende waarborgen voor gegevensbescherming
    garandeert, vooraf goedgekeurd door de Europese Commissie.


    Toelichting: Het gaat hier om standaardbepalingen inzake gegevensbescherming die
    door de Commissie zijn vastgesteld, of door een toezichthoudende autoriteit zijn
    vastgesteld en volgens de in artikel 93, lid 2, bedoelde onderzoeksprocedure zijn
    goedgekeurd door de Commissie.'
- id: doorgiftemechanisme_uitzondering_artikel_49_avg
  term: 'Doorgiftemechanisme: uitzondering artikel 49 AVG'
  category: C. Internationale doorgiften
  definition: 'Uitzondering artikel 49 AVG is een doorgiftemechanisme dat zich beroept
    op één van de voorwaarden uit artikel 49, lid 1, AVG.


    Toelichting: Bij ontstentenis van een adequaatheidsbesluit overeenkomstig artikel
    45, lid 3, AVG of van passende waarborgen overeenkomstig artikel 46, AVG met inbegrip
    van bindende bedrijfsvoorschriften, kan een doorgifte of een reeks van doorgiften
    van persoonsgegevens aan een derde land of een internationale organisatie slechts
    plaatsvinden mits aan één van de voorwaarden uit artikel 49, lid 1, AVG is voldaan.'
- id: dpia
  term: DPIA
  category: 00. Algemeen
  definition: 'Een DPIA is een instrument om van een organisatorische activiteit,
    waarbij persoonsgegevens worden verwerkt, de risico’s voor betrokkenen in kaart
    te brengen en te beoordelen in hoeverre de huidige maatregelen voldoen en welke
    aanvullende maatregelen genomen moeten worden om elk risico voor betrokkenen zoveel
    mogelijk te mitigeren.


    Toelichting: Hoewel een DPIA een verplichting is op basis van de AVG en voornamelijk
    ziet op het beoordelen van privacyrisico’s, dient een DPIA breder opgevat te worden.'
- id: dpia_dossier
  term: DPIA dossier
  category: 00. Algemeen
  definition: Het DPIA dossier bevat documenten die betrekking hebben op het onderwerp
    van die DPIA.
- id: dpia_inleiding
  term: DPIA inleiding
  category: 00. Algemeen
  definition: 'Een DPIA inleiding is een optionele openingstekst van een DPIA.


    Toelichting: Denk bijvoorbeeld aan:'
- id: dpia_managementsamenvatting
  term: DPIA managementsamenvatting
  category: 00. Algemeen
  definition: Een DPIA managementsamenvatting is een samenvatting van een DPIA die
    de belangrijkste punten omvat, met name de geïdentificeerde risico's voor betrokkenen
    en (voorgenomen) maatregelen om de risico's voor betrokkenen te mitigeren.
- id: dpia_met_resterend_hoog_risico
  term: DPIA met resterend hoog risico
  category: 17. Maatregelen
  definition: Een DPIA met resterend hoog risico is een DPIA met resterende risico's
    waar een resterend risico voor betrokkenen is geïdentificeerd met een risiconiveau
    risico voor betrokkenen van hoog risico.
- id: dpia_met_resterende_risico_s
  term: DPIA met resterende risico's
  category: 17. Maatregelen
  definition: 'Een DPIA met resterende risico''s is een DPIA waar een inherent risico
    voor betrokkenen is geïdentificeerd.


    Toelichting: Ieder inherent risico voor betrokkenen heeft namelijk een resterend
    risico.'
- id: dpia_onderwerp
  term: DPIA onderwerp
  category: 00. Algemeen
  definition: 'Een DPIA onderwerp is een aspect dat expliciet wordt beschouwd binnen
    een DPIA.


    Toelichting: In het Model DPIA Rijksdienst en het Rapportagemodel DPIA Rijksdienst
    wordt voor ieder DPIA onderwerp een aparte paragraaf gebruikt.'
- id: dpia_onderwerp_belangen
  term: 'DPIA onderwerp: belangen'
  category: 07. Belangen
  definition: Belangen is een DPIA onderwerp dat de belangen beschrijft van elke betrokken
    partij bij gegevensverwerking waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_betrokken_partijen
  term: 'DPIA onderwerp: betrokken partijen'
  category: 06. Betrokken partijen
  definition: Betrokken partijen is een DPIA onderwerp dat elke betrokken partij bij
    gegevensverwerking beschrijft, bij de gegevensverwerkingen waar de DPIA betrekking
    op heeft.
- id: dpia_onderwerp_bewaartermijnen
  term: 'DPIA onderwerp: bewaartermijnen'
  category: 10. Bewaartermijnen
  definition: Bewaartermijnen is een DPIA onderwerp dat de bewaartermijnen beschrijft
    van de persoonsgegevens waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_bijzondere_persoonsgegevens_strafrechtelijke_persoonsgegevens_en_nationale_identificatienummers
  term: 'DPIA onderwerp: bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en nationale
    identificatienummers is een DPIA onderwerp dat de bijzondere persoonsgegevens,
    strafrechtelijke persoonsgegevens en nationale identificatienummers beschrijft
    waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_doelbinding
  term: 'DPIA onderwerp: doelbinding'
  category: 13. Doelbinding
  definition: Doelbinding is een DPIA onderwerp dat de doelbinding beschrijft van
    de gegevensverwerkingen waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_gegevensverwerkingen
  term: 'DPIA onderwerp: gegevensverwerkingen'
  category: 00. Algemeen
  definition: 'Gegevensverwerkingen is een DPIA onderwerp dat de gegevensverwerkingen
    beschrijft waar de DPIA betrekking op heeft.


    Toelichting: Een gegevenssetspecificatie wordt vaak vastgelegd in de vorm van
    een conceptueel en logisch gegevensmodel van de gegevenstypen, bij voorkeur in
    de MIM-standaard.'
- id: dpia_onderwerp_gegevensverwerkingen
  term: 'DPIA onderwerp: gegevensverwerkingen'
  category: 03. Gegevensverwerkingen
  definition: Gegevensverwerkingen is een DPIA onderwerp dat de gegevensverwerkingen
    beschrijft waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_juridisch_en_beleidsmatig_kader
  term: 'DPIA onderwerp: juridisch en beleidsmatig kader'
  category: 09. Juridisch en beleidsmatig kader
  definition: 'Juridisch en beleidsmatig kader is een DPIA onderwerp dat het juridisch
    kader en beleidsmatig kader beschrijft van de gegevensverwerkingen waar de DPIA
    betrekking op heeft.


    Toelichting: De AVG en Richtlijn (EU) 2016/680 hoeven niet genoemd te worden.'
- id: dpia_onderwerp_maatregelen
  term: 'DPIA onderwerp: maatregelen'
  category: 17. Maatregelen
  definition: Maatregelen is een DPIA onderwerp dat de maatregelen beschrijft op de
    risico's voor betrokkenen van de gegevensverwerkingen waar de DPIA betrekking
    op heeft.
- id: dpia_onderwerp_noodzaak_en_evenredigheid
  term: 'DPIA onderwerp: noodzaak en evenredigheid'
  category: 00. Algemeen
  definition: 'Noodzaak en evenredigheid is een DPIA onderwerp dat de proportionaliteit
    en subsidiariteit beschrijft van de gegevensverwerkingen waar de DPIA betrekking
    op heeft.


    Toelichting: Ter beoordeling van de proportionaliteit kunnen de volgende vragen
    worden gesteld:'
- id: dpia_onderwerp_noodzaak_en_evenredigheid
  term: 'DPIA onderwerp: noodzaak en evenredigheid'
  category: 14. Noodzaak en evenredigheid
  definition: Noodzaak en evenredigheid is een DPIA onderwerp dat de proportionaliteit
    en subsidiariteit beschrijft van de gegevensverwerkingen waar de DPIA betrekking
    op heeft.
- id: dpia_onderwerp_persoonsgegevens
  term: 'DPIA onderwerp: persoonsgegevens'
  category: 02. Persoonsgegevens
  definition: Persoonsgegevens is een DPIA onderwerp dat de persoonsgegevens beschrijft
    waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_rechten_van_de_betrokkene
  term: 'DPIA onderwerp: rechten van de betrokkene'
  category: 15. Rechten van de betrokkene
  definition: Rechten van de betrokkene is een DPIA onderwerp dat de rechten van de
    betrokkene beschrijft bij de gegevensverwerkingen waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_rechtsgronden
  term: 'DPIA onderwerp: rechtsgronden'
  category: 00. Algemeen
  definition: 'Rechtsgronden is een DPIA onderwerp dat de rechtsgronden beschrijft
    van de gegevensverwerkingen waar de DPIA betrekking op heeft.


    Toelichting: Zo wordt algemeen aangenomen dat het een maatschappelijk belang is
    dat treinen rijden, dijken worden onderhouden, straten zijn verlicht, hygiëne
    wordt betracht, vervuiling van het milieu wordt tegengegaan, armoede wordt bestreden,
    een aantal individuele risico’s collectief wordt opgevangen. Niet alleen individuele
    burgers hebben daarbij immers belang, ook de samenleving als geheel. De welvaart
    in zijn algemeenheid is gebaat bij collectieve verzekeringen, bij armenzorg en
    bij het rijden van treinen; de veiligheid in haar algemeenheid is gebaat bij dijken
    die overstroming tegengaan en bij verlichting bij nacht en ontij; de gezondheid
    van alle burgers is gebaat bij hygiëne en een adequate gezondheidszorg; de toekomstige
    samenleving is gebaat bij het tegengaan van milieuvervuiling in het heden. Het
    is een maatschappelijk belang dat er voldoende brood is om te eten.'
- id: dpia_onderwerp_rechtsgronden
  term: 'DPIA onderwerp: rechtsgronden'
  category: 11. Rechtsgronden
  definition: Rechtsgronden is een DPIA onderwerp dat de rechtsgronden beschrijft
    van de gegevensverwerkingen waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_risico_s_voor_betrokkenen
  term: 'DPIA onderwerp: risico''s voor betrokkenen'
  category: 16. Risico's voor betrokkenen
  definition: Risico's voor betrokkenen is een DPIA onderwerp dat elk risico voor
    betrokkenen beschrijft van de gegevensverwerkingen waar de DPIA betrekking op
    heeft.
- id: dpia_onderwerp_technieken_en_methoden_van_gegevensverwerking
  term: 'DPIA onderwerp: technieken en methoden van gegevensverwerking'
  category: 04. Technieken en methoden
  definition: 'Technieken en methoden van gegevensverwerkingen is een DPIA onderwerp
    dat de methoden en technieken beschrijft voor de gegevensverwerkingen waar de
    DPIA betrekking op heeft.


    Toelichting: Het gaat hier om de technische middelen en methoden waarmee de persoonsgegevens
    worden verwerkt.'
- id: dpia_onderwerp_verwerkingsdoeleinden
  term: 'DPIA onderwerp: verwerkingsdoeleinden'
  category: 00. Algemeen
  definition: 'Verwerkingsdoeleinden is een DPIA onderwerp dat de verwerkingsdoeleinden
    beschrijft van de gegevensverwerkingen waar de DPIA betrekking op heeft.


    Toelichting: Per gegevensverwerking is er één verwerkingsdoeleinde van toepassing,
    waaronder de gehele gegevensverwerking plaatsvindt. Dit is het primaire verwerkingsdoeleinde.
    Als er een ander verwerkingsdoeleinde ontstaat waarvoor de gegevens ook moeten
    worden verwerkt, is dat een andere gegevensverwerking.'
- id: dpia_onderwerp_verwerkingsdoeleinden
  term: 'DPIA onderwerp: verwerkingsdoeleinden'
  category: 05. Verwerkingsdoeleinden
  definition: Verwerkingsdoeleinden is een DPIA onderwerp dat de verwerkingsdoeleinden
    beschrijft van de gegevensverwerkingen waar de DPIA betrekking op heeft.
- id: dpia_onderwerp_verwerkingslocaties
  term: 'DPIA onderwerp: verwerkingslocaties'
  category: 00. Algemeen
  definition: 'Verwerkingslocaties is een DPIA onderwerp dat de verwerkingslocaties
    beschrijft van de gegevensverwerkingen waar de DPIA betrekking op heeft.


    Toelichting: Bij invulling van ''doorgiftemechanisme'' in de Pre-scan DPIA kan
    er één optie worden ingevuld. Is er sprake van meerdere doorgiftemechanismes,
    dan geldt de meest relevante.'
- id: dpia_onderwerp_verwerkingslocaties
  term: 'DPIA onderwerp: verwerkingslocaties'
  category: 08. Verwerkingslocaties
  definition: Verwerkingslocaties is een DPIA onderwerp dat de verwerkingslocaties
    beschrijft van de gegevensverwerkingen waar de DPIA betrekking op heeft.
- id: dpia_opslaglocatie
  term: DPIA opslaglocatie
  category: 00. Algemeen
  definition: Een DPIA opslaglocatie is de locatie waar een documentbeheerder, namens
    een verwerkingsverantwoordelijke die een DPIA opstelt, dat DPIA document opslaat.
- id: dpia_status
  term: DPIA status
  category: 00. Algemeen
  definition: 'DPIA status is een aanduiding van de toestand waarin een DPIA zich
    bevindt.


    Toelichting: In de DPIA wordt enkel bijgehouden of deze is ondertekend, en daarmee
    akkoord verklaard. Daarmee zijn mogelijke DPIA statussen ''akkoord'' en ''niet
    akkoord''.'
- id: dpia_status_akkoord
  term: 'DPIA status: Akkoord'
  category: 00. Algemeen
  definition: Akkoord is een DPIA status die aangeeft dat alle verwerkingsverantwoordelijken
    die de DPIA opstellen de DPIA akkoord hebben bevonden middels ondertekening.
- id: dpia_status_niet_akkoord
  term: 'DPIA status: Niet akkoord'
  category: 00. Algemeen
  definition: Niet akkoord is een DPIA status die aangeeft dat niet alle verwerkingsverantwoordelijken
    die de DPIA opstellen de DPIA akkoord hebben bevonden middels ondertekening.
- id: dpia_versie
  term: DPIA versie
  category: 00. Algemeen
  definition: Een DPIA versie is de versie van de DPIA, waarop de beschreven informatie
    betrekking heeft.
- id: dtia
  term: DTIA
  category: 00. Algemeen
  definition: 'Een DTIA is een onderzoek naar een specifieke internationale doorgifte,
    de daaraan verbonden risico''s en de mogelijkheden om de geïnventariseerde risico''s
    te mitigeren.


    Toelichting: Een partij is verplicht een DTIA op te stellen als er een internationale
    doorgifte plaats vindt zonder adequaatheidsbesluit voor het derde land.'
- id: dtia
  term: DTIA
  category: C. Internationale doorgiften
  definition: Een DTIA is een onderzoek naar een specifieke internationale doorgifte,
    de daaraan verbonden risico's en de mogelijkheden om de geïnventariseerde risico's
    te mitigeren.
- id: dtia_verplichting
  term: DTIA-verplichting
  category: C. Internationale doorgiften
  definition: 'Een DTIA-verplichting geldt wanneer een partij verplicht is een DTIA
    op te stellen voor een internationale doorgifte.


    Toelichting: Een partij is verplicht een DTIA op te stellen als er een internationale
    doorgifte plaats vindt zonder adequaatheidsbesluit voor het derde land.'
- id: edpb
  term: EDPB
  category: 00. Algemeen
  definition: 'De European Data Protection Board is een onafhankelijk Europees orgaan.
    Het is de overkoepelende organisatie waarin de nationale toezichthouders van de
    landen in de Europese Economische Ruimte (EER) en de Europese Toezichthouder voor
    gegevensbescherming (EDPS) samenwerken.


    Toelichting: Het omvat de categorieën persoonsgegevens zoals omschreven in artikel
    9 en 10 van de AVG (bijzondere en strafrechtelijke persoonsgegevens), evenals
    nationale identificatienummers (artikel 87 van de AVG). Daarnaast omvat het alle
    persoonsgegevens die:'
- id: edpb
  term: EDPB
  category: E. Lijst EDPB
  definition: De European Data Protection Board is een onafhankelijk Europees orgaan.
    Het is de overkoepelende organisatie waarin de nationale toezichthouders van de
    landen in de Europese Economische Ruimte (EER) en de Europese Toezichthouder voor
    gegevensbescherming (EDPS) samenwerken.
- id: effect_maatregelen
  term: Effect maatregelen
  category: 17. Maatregelen
  definition: Effect maatregelen is het effect van de bestaande en voorgenomen maatregelen
    op het risico voor betrokkenen.
- id: europese_economische_ruimte
  term: Europese Economische Ruimte
  category: 08. Verwerkingslocaties
  definition: De Europese Economische Ruimte is een internationele overeenkomst en
    bestaat uit alle landen die lid zijn van de Europese Unie plus de landen IJsland,
    Liechtenstein en Noorwegen.
- id: frequentie_van_verwerking
  term: Frequentie van verwerking
  category: B. Gegevensverwerkingen
  definition: 'Frequentie van verwerking is een aanduiding die aangeeft met welke
    frequentie persoonsgegevens worden verwerkt.


    Toelichting: Bij invulling van ''frequentie van verwerking'' in de Pre-scan DPIA
    kan er één optie worden ingevuld. Is er sprake van meerdere frequenties, dan geldt
    de hoogst van toepassing zijnde.'
- id: frequentie_van_verwerking_continu
  term: 'Frequentie van verwerking: Continu'
  category: B. Gegevensverwerkingen
  definition: Continu is een aanduiding van de frequentie van verwerking die aangeeft
    dat persoonsgegevens continu worden verwerkt.
- id: frequentie_van_verwerking_eenmalig
  term: 'Frequentie van verwerking: Eenmalig'
  category: B. Gegevensverwerkingen
  definition: Eenmalig is een aanduiding van de frequentie van verwerking die aangeeft
    dat persoonsgegevens eenmalig worden verwerkt.
- id: frequentie_van_verwerking_minstens_jaarlijks
  term: 'Frequentie van verwerking: Minstens jaarlijks'
  category: B. Gegevensverwerkingen
  definition: Minstens jaarlijks is een aanduiding van de frequentie van verwerking
    die aangeeft dat persoonsgegevens minstens jaarlijks worden verwerkt.
- id: frequentie_van_verwerking_minstens_maandelijks
  term: 'Frequentie van verwerking: Minstens maandelijks'
  category: B. Gegevensverwerkingen
  definition: Minstens maandelijks is een aanduiding van de frequentie van verwerking
    die aangeeft dat persoonsgegevens minstens maandelijks worden verwerkt.
- id: frequentie_van_verwerking_onregelmatig
  term: 'Frequentie van verwerking: Onregelmatig'
  category: B. Gegevensverwerkingen
  definition: Onregelmatig is een aanduiding van de frequentie van verwerking die
    aangeeft dat persoonsgegevens onregelmatig worden verwerkt.
- id: frequentie_van_verwerking_vaker_dan_maandelijks
  term: 'Frequentie van verwerking: Vaker dan maandelijks'
  category: B. Gegevensverwerkingen
  definition: Vaker dan maandelijks is een aanduiding van de frequentie van verwerking
    die aangeeft dat persoonsgegevens vaker dan maandelijks worden verwerkt.
- id: functie
  term: Functie
  category: 00. Algemeen
  definition: Een functie is een set van taken, bevoegdheden en verantwoordelijkheden,
    die gedefinieerd is in termen van het werk van de organisatorische eenheid van
    de betreffende persoon.
- id: functie_afdeling_met_toegang_tot_persoonsgegevens_bekend
  term: Functie/afdeling met toegang tot persoonsgegevens bekend
  category: 06. Betrokken partijen
  definition: 'Functie/afdeling met toegang tot persoonsgegevens bekend is een classificatie
    die aangeeft of het bekend is welke functies en/of afdelingen van een partij toegang
    krijgen tot welke persoonsgegevens in de gegevensverwerking persoonsgegevens.


    Toelichting: Indien bekend, benoem welke afdelingen, of functies én afdelingen,
    toegang krijgen tot welke persoonsgegevens.'
- id: functie_afdeling_met_toegang_tot_persoonsgegevens_bekend_bekend
  term: 'Functie/afdeling met toegang tot persoonsgegevens bekend: bekend'
  category: 06. Betrokken partijen
  definition: Bekend is een aanduiding van Functie/afdeling met toegang tot persoonsgegevens
    bekend die aangeeft dat het bekend is welke functies en/of afdelingen van een
    partij toegang krijgen tot welke persoonsgegevens in de gegevensverwerking persoonsgegevens.
- id: functie_afdeling_met_toegang_tot_persoonsgegevens_bekend_onbekend
  term: 'Functie/afdeling met toegang tot persoonsgegevens bekend: onbekend'
  category: 06. Betrokken partijen
  definition: Onbekend is een aanduiding van Functie/afdeling met toegang tot persoonsgegevens
    bekend die aangeeft dat het niet bekend is welke functies en/of afdelingen van
    een partij toegang krijgen tot welke persoonsgegevens in de gegevensverwerking
    persoonsgegevens.
- id: functie_afdeling_met_toegang_tot_persoonsgegevens_in_gegevensverwerking
  term: Functie/afdeling met toegang tot persoonsgegevens in gegevensverwerking
  category: 06. Betrokken partijen
  definition: 'Functie/afdeling met toegang tot persoonsgegevens in gegevensverwerking
    is een beschrijving van de functie binnen een afdeling, of alleen een afdeling,
    met toegang tot persoonsgegevens in een gegevensverwerking persoonsgegevens.


    Toelichting: Indien bekend, benoem welke afdelingen, of functies én afdelingen,
    toegang krijgen tot welke persoonsgegevens.'
- id: functionaris_voor_gegevensbescherming
  term: Functionaris voor gegevensbescherming
  category: 00. Algemeen
  definition: 'De functionaris voor gegevensbescherming is een persoon die de functie
    van ''functionaris voor gegevensbescherming'' bekleedt en binnen een organisatie
    toezicht houdt op de toepassing en naleving van de privacywetgeving.


    Toelichting: Voor vragen over wanneer een DPIA verplicht of wenselijk is, kan
    contact worden opgenomen met een privacy officer of de functionaris voor gegevensbescherming
    (FG).'
- id: ge_dentificeerde_natuurlijk_persoon
  term: Geïdentificeerde natuurlijk persoon
  category: 02. Persoonsgegevens
  definition: Een geïdentificeerde natuurlijk persoon is een identificeerbare natuurlijk
    persoon wiens identiteit al is vastgesteld.
- id: geautomatiseerde_besluitvorming
  term: Geautomatiseerde besluitvorming
  category: 04. Technieken en methoden
  definition: 'Geautomatiseerde besluitvorming is het nemen van besluiten met technologische
    middelen, zonder betekenisvolle menselijke tussenkomst.


    Toelichting: We maken hier geen verschil tussen geautomatiseerde verwerking zonder
    enige menselijke tussenkomst, of met enige tussenkomst die uiteindelijk geen invloed
    heeft op het eindresultaat. Beide vallen onder geautomatiseerde besluitvorming.'
- id: geautomatiseerde_besluitvorming_toelichting
  term: Geautomatiseerde besluitvorming toelichting
  category: 04. Technieken en methoden
  definition: In de geautomatiseerde besluitvorming toelichting van een DPIA met geautomatiseerde
    besluitvorming wordt toegelicht op welke wijze deze wordt ingezet.
- id: gegevenssetspecificatie
  term: Gegevenssetspecificatie
  category: 03. Gegevensverwerkingen
  definition: 'Een gegevenssetspecificatie beschrijft (specificeert) alle kenmerken
    van een verzameling gegevenstypen, zowel de vorm als de bijbehorende afspraken,
    die noodzakelijk zijn om de gegevens te kunnen interpreteren.


    Toelichting: Een gegevenssetspecificatie wordt vaak vastgelegd in de vorm van
    een conceptueel en logisch gegevensmodel van de gegevenstypen, bij voorkeur in
    de MIM-standaard.'
- id: gegevenstype
  term: Gegevenstype
  category: 02. Persoonsgegevens
  definition: 'Een gegevenstype definieert het type van een verzameling gegevens met
    gelijke eigenschappen. Het beschrijft en normeert een eigenschap van klasse objecten
    in de werkelijkheid. Aan een gegevenstype kan dus een eenduidige definitie worden
    gekoppeld, onafhankelijk van mogelijk verschillende fysieke implementaties.


    Toelichting: Een gegevenstype is een abstract concept, en beschrijft géén fysieke
    data. Een gegevenstype kan worden beschreven door de naam, zoals “woonadres” of
    “straatnaam”, wat meestal voldoet voor een conceptueel model. Voor volledige typering
    in een logisch gegevensmodel zijn de beperkingen op de mogelijke waarden echter
    noodzakelijk. Die beperkingen vormen het domein van de mogelijke waarden die de
    gegevens kunnen hebben, het waardetype.'
- id: gegevensverwerking
  term: Gegevensverwerking
  category: 03. Gegevensverwerkingen
  definition: 'Een gegevensverwerking is een bewerking of een geheel van bewerkingen
    met betrekking tot gegevens of een geheel van gegevens.


    Toelichting: De bewerking of het geheel van bewerkingen wordt al dan niet uitgevoerd
    via geautomatiseerde procedés. Voorbeelden zijn het verzamelen, vastleggen, ordenen,
    structureren, opslaan, bijwerken of wijzigen, opvragen, raadplegen, gebruiken,
    verstrekken door middel van doorzending, verspreiden of op andere wijze ter beschikking
    stellen, aligneren of combineren, afschermen, wissen of vernietigen van gegevens.'
- id: gegevensverwerking_lijst_ap
  term: Gegevensverwerking Lijst AP
  category: 00. Algemeen
  definition: 'Een gegevensverwerking Lijst AP is een aanduiding van het soort gegevensverwerking
    persoonsgegevens dat plaatsvindt in de organisatorische activiteit persoonsgegevens
    indien dit overeenkomt met een gegevensverwerking uit de lijst AP


    Toelichting: Op grond van de Algemene verordening gegevensbescherming is de verwerking
    van biometrische gegevens met als doel de unieke identificatie van een natuurlijk
    persoon, in beginsel verboden. In Nederland zijn aanvullende voorwaarden gesteld
    in artikel 29 van de Uitvoeringswet Algemene verordening gegevensbescherming.
    Enkel als de verwerking strikt noodzakelijk is voor authenticatie of beveiligingsdoeleinden,
    is de verwerking van biometrische gegevens toegestaan.'
- id: gegevensverwerking_lijst_ap
  term: Gegevensverwerking Lijst AP
  category: D. Lijst AP
  definition: Een gegevensverwerking Lijst AP is een aanduiding van het soort gegevensverwerking
    persoonsgegevens dat plaatsvindt in de organisatorische activiteit persoonsgegevens
    indien dit overeenkomt met een gegevensverwerking uit de lijst AP
- id: gegevensverwerking_persoonsgegevens
  term: Gegevensverwerking persoonsgegevens
  category: 03. Gegevensverwerkingen
  definition: 'Een gegevensverwerking persoonsgegevens is een gegevensverwerking of
    een geheel van bewerkingen met betrekking tot persoonsgegevens of een geheel van
    persoonsgegevens.


    Toelichting: De bewerking of het geheel van bewerkingen wordt al dan niet uitgevoerd
    via geautomatiseerde procedés. Voorbeelden zijn het verzamelen, vastleggen, ordenen,
    structureren, opslaan, bijwerken of wijzigen, opvragen, raadplegen, gebruiken,
    verstrekken door middel van doorzending, verspreiden of op andere wijze ter beschikking
    stellen, aligneren of combineren, afschermen, wissen of vernietigen van persoonsgegevens.'
- id: gemiddeld_risico
  term: Gemiddeld risico
  category: 16. Risico's voor betrokkenen
  definition: Een gemiddeld risico is een risico voor betrokkenen met een gemiddeld
    risiconiveau.
- id: gemiddelde_impact
  term: Gemiddelde impact
  category: 16. Risico's voor betrokkenen
  definition: Een gemiddelde impact is een aanduiding dat een risico voor betrokkenen
    een gemiddelde impact heeft wanneer deze intreedt.
- id: gemiddelde_kans
  term: Gemiddelde kans
  category: 16. Risico's voor betrokkenen
  definition: Een gemiddelde kans is een aanduiding dat de kans dat een risico voor
    betrokkenen intreedt gemiddeld is.
- id: gevoelig_persoonsgegeven
  term: Gevoelig persoonsgegeven
  category: 02. Persoonsgegevens
  definition: 'Een gevoelig persoonsgegeven is een persoonsgegeven dat niet expliciet
    in de AVG is benoemd als aparte categorie, maar dat wel een grotere impact heeft
    op iemands privacy dan een gewoon persoonsgegeven.


    Toelichting: Gewone persoonsgegevens betekent niet dat geen sprake is van een
    hoog risico. Bepaalde persoonsgegevens kunnen door de context waarin zij worden
    gebruikt gevoelig zijn en daardoor een hoog risico met zich meebrengen. Daarom
    wordt de categorie gevoelige persoonsgegevens hier onderscheiden, ondanks het
    feit dat deze categorie niet in de AVG voorkomt.'
- id: gewoon_persoonsgegeven
  term: Gewoon persoonsgegeven
  category: 02. Persoonsgegevens
  definition: Een gewoon persoonsgegeven is een persoonsgegeven dat niet expliciet
    in de AVG is benoemd als aparte categorie en geen grote impact heeft op iemands
    privacy.
- id: gezamenlijke_verwerkingsverantwoordelijke
  term: Gezamenlijke verwerkingsverantwoordelijke
  category: 06. Betrokken partijen
  definition: 'Een gezamenlijke verwerkingsverantwoordelijke is een verwerkingsverantwoordelijke
    die met één of meer andere verwerkingsverantwoordelijken gezamenlijk de verwerkingsdoeleinden
    en middelen van de gegevensverwerking persoonsgegevens bepaalt.


    Toelichting: Wanneer twee of meer verwerkingsverantwoordelijken gezamenlijk de
    doeleinden en middelen van de verwerking bepalen, dan zijn zij gezamenlijke verwerkingsverantwoordelijken
    en moeten zij onderling vastleggen wie waarvoor verantwoordelijk en aansprakelijk
    is.'
- id: hergebruik_toelaatbaar_o_b_v_unie_of_lidstatelijk_recht
  term: Hergebruik toelaatbaar o.b.v. Unie- of lidstatelijk recht
  category: 13. Doelbinding
  definition: 'Toelaatbaarheid o.b.v. Unie- of lidstatelijk recht is een aanduiding
    van toelaatbaarheid hergebruik die aangeeft dat hergebruik is toegestaan op basis
    van een of meerdere wetsbepalingen in Unie- of lidstatelijk recht.


    Toelichting: In dit geval wordt de conclusie voor de toelaatbaarheid van het hergebruik
    bepaald op "toelaatbaar o.b.v. Unie- of lidstatelijk recht".'
- id: hoge_impact
  term: Hoge impact
  category: 16. Risico's voor betrokkenen
  definition: Een hoge impact is een aanduiding dat een risico voor betrokkenen een
    hoge impact heeft wanneer deze intreedt.
- id: hoge_kans
  term: Hoge kans
  category: 16. Risico's voor betrokkenen
  definition: Een hoge kans is een aanduiding dat de kans dat een risico voor betrokkenen
    intreedt hoog is.
- id: hoog_risico
  term: Hoog risico
  category: 16. Risico's voor betrokkenen
  definition: Een hoog risico is een risico voor betrokkenen met een hoog risiconiveau.
- id: iama
  term: IAMA
  category: 00. Algemeen
  definition: 'De IAMA is een instrument voor discussie en besluitvorming voor overheidsorganen,
    dat een interdisciplinaire dialoog mogelijk maakt door degenen die verantwoordelijk
    zijn voor de ontwikkeling en/of inzet van een algoritme.


    Toelichting: Het IAMA bevat een groot aantal vragen waarover discussie plaats
    moet vinden en waarop een antwoord moet worden geformuleerd in alle gevallen waarin
    een overheidsorgaan overweegt een algoritme te (laten) ontwikkelen, in te kopen,
    aan te passen en/of in te gaan zetten. Ook wanneer een algoritme al wordt ingezet
    kan het IAMA dienen als instrument voor reflectie.'
- id: iama
  term: IAMA
  category: G. Algoritmes/AI
  definition: 'De IAMA is een instrument voor discussie en besluitvorming voor overheidsorganen,
    dat een interdisciplinaire dialoog mogelijk maakt door degenen die verantwoordelijk
    zijn voor de ontwikkeling en/of inzet van een algoritme.


    Toelichting: Het IAMA bevat een groot aantal vragen waarover discussie plaats
    moet vinden en waarop een antwoord moet worden geformuleerd in alle gevallen waarin
    een overheidsorgaan overweegt een algoritme te (laten) ontwikkelen, in te kopen,
    aan te passen en/of in te gaan zetten. Ook wanneer een algoritme al wordt ingezet
    kan het IAMA dienen als instrument voor reflectie.'
- id: iama_verplichting
  term: IAMA-verplichting
  category: G. Algoritmes/AI
  definition: 'Een IAMA-verplichting geldt wanneer een partij verplicht is een IAMA
    op te stellen voor een algoritme.


    Toelichting: Een partij is in ieder geval verplicht een IAMA op te stellen als
    gebruik wordt gemaakt van een algoritme dat kwalificeert als een AI-systeem.'
- id: identificeerbare_natuurlijk_persoon
  term: Identificeerbare natuurlijk persoon
  category: 02. Persoonsgegevens
  definition: 'Een identificeerbare natuurlijk persoon is een natuurlijk persoon die
    direct of indirect kan worden geïdentificeerd.


    Toelichting: Om te bepalen of iemand identificeerbaar is, dient rekening gehouden
    te worden met alle middelen waarvan redelijkerwijs valt te verwachten dat die
    kunnen worden gebruikt om de persoon te identificeren. Met name aan de hand van
    een identificator zoals een naam, een identificatienummer, locatiegegevens, een
    online identificator of van een of meer elementen die kenmerkend zijn voor de
    fysieke, fysiologische, genetische, psychische, economische, culturele of sociale
    identiteit van die natuurlijk persoon'
- id: impact
  term: Impact
  category: 16. Risico's voor betrokkenen
  definition: 'De impact is de ernst van de gevolgen voor de betrokkenen wanneer deze
    intreden.


    Toelichting: De impact/ernst van de risico’s hangt af van de context van de verwerkingen:
    de aard van de persoonsgegevens, de aard van de verwerkingen en de doeleinden
    waarvoor de gegevens worden verwerkt.'
- id: impact_van_optreden_risico_voor_betrokkenen
  term: Impact van optreden risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: De impact van het optreden van een risico voor betrokkenen is (de inschatting
    van) de ernst van de gevolgen van een risico voor betrokkenen als dit zich daadwerkelijk
    voordoet.
- id: informatieobject
  term: Informatieobject
  category: 00. Algemeen
  definition: 'Een informatieobject is een op zichzelf staand geheel van gegevens
    met een eigen identiteit.


    Toelichting: Een informatieobject is een verzameling aan elkaar gerelateerde gegevens
    die als eenheid wordt behandeld. Bijvoorbeeld zoekresultaten verwijzen naar informatieobjecten,
    informatieobjecten kunnen opgevraagd worden, informatieobjecten hebben metagegevens,
    etcetera. Een "eigen identiteit" betekent dat een informatieobject een naam of
    identificatiekenmerk heeft waardoor het te onderscheiden is van andere informatieobjecten.
    Hiermee kan een gebruiker eenduidig verwijzen naar het informatieobject.'
- id: inherent_risico_voor_betrokkenen
  term: Inherent risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: 'Een inherent risico voor betrokkenen is een risico voor betrokkenen
    waarbij nog geen rekening is gehouden met bestaande of aanvullende maatregelen.


    Toelichting: Elk risico waarover in paragraaf 16 van het model DPIA Rijksdienst
    wordt gesproken, betreft een inherent risico.'
- id: internationale_doorgifte
  term: Internationale doorgifte
  category: 08. Verwerkingslocaties
  definition: 'Internationale doorgifte is het doorgeven van persoonsgegevens aan
    een derde land of internationale organisatie.


    Toelichting: De EDPB heeft de volgende drie cumulatieve criteria vastgesteld om
    een doorgifte buiten de EER (internationale doorgifte) te identificeren:'
- id: internationale_doorgifte_bijzondere_persoonsgegevens_bijzondere_persoonsgegevens
  term: 'Internationale doorgifte bijzondere persoonsgegevens: bijzondere persoonsgegevens'
  category: C. Internationale doorgiften
  definition: 'Internationale doorgifte bijzondere persoonsgegevens: bijzondere persoonsgegevens
    is een aanduiding van een classificatie van internationale doorgifte die aangeeft
    dat er geen doorgifte is van bijzondere persoonsgegevens naar een derde land of
    internationale organisatie buiten de EER.'
- id: internationale_doorgifte_bijzondere_persoonsgegevens_geen_bijzondere_persoonsgegevens
  term: 'Internationale doorgifte bijzondere persoonsgegevens: geen bijzondere persoonsgegevens'
  category: C. Internationale doorgiften
  definition: 'Internationale doorgifte bijzondere persoonsgegevens: geen bijzondere
    persoonsgegevens is een aanduiding van een classificatie van internationale doorgifte
    die aangeeft dat er geen doorgifte is van bijzondere persoonsgegevens naar een
    derde land of internationale organisatie buiten de EER.'
- id: internationale_doorgifte_geen_persoonsgegevens
  term: 'Internationale doorgifte: geen persoonsgegevens'
  category: C. Internationale doorgiften
  definition: Internationale doorgifte van geen persoonsgegevens is een aanduiding
    van een classificatie van internationale doorgifte die aangeeft dat er geen doorgifte
    is van persoonsgegevens naar een derde land of internationale organisatie buiten
    de EER.
- id: internationale_doorgifte_persoonsgegevens
  term: 'Internationale doorgifte: persoonsgegevens'
  category: C. Internationale doorgiften
  definition: Internationale doorgifte van persoonsgegevens is een aanduiding van
    een classificatie van internationale doorgifte die aangeeft dat er geen doorgifte
    is van persoonsgegevens naar een derde land of internationale organisatie buiten
    de EER.
- id: juridisch_kader
  term: Juridisch kader
  category: 09. Juridisch en beleidsmatig kader
  definition: Het juridisch kader is alle wetgeving en regelgeving met mogelijke gevolgen
    voor de gegevensverwerking persoonsgegevens.
- id: kans_op_optreden_risico_voor_betrokkenen
  term: Kans op optreden risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: 'De kans op optreden risico voor betrokkenen is de waarschijnlijkheid
    dat de gevolgen van een risico voor betrokkenen zullen intreden.


    Toelichting: De kans dat de risico’s zich voltrekken is mede afhankelijk van de
    middelen die de verwerkingsverantwoordelijke gebruikt bij de gegevensverwerking
    en de aard van de persoonsgegevens.'
- id: kia_verplichting
  term: KIA-verplichting
  category: J. Kinderrechten
  definition: 'Een KIA-verplichting geldt wanneer een partij verplicht is een Kinderrechten
    Impact Assessment op te stellen voor een digitale dienst.


    Toelichting: Een partij is in ieder geval verplicht een KIA op te stellen als
    een digitale dienst wordt aangeboden die primair bedoeld is voor gebruik door
    personen jonger dan 18 jaar.'
- id: kinderrechten_impact_assessment
  term: Kinderrechten Impact Assessment
  category: J. Kinderrechten
  definition: 'Een Kinderrechten Impact Assessment (KIA) is een hulpmiddel om te komen
    tot de best mogelijke beoordeling van de digitale dienst in relatie tot de rechten
    en het welzijn van kinderen.


    Toelichting: Met dit instrument worden risico’s op schendingen van kinderrechten
    in kaart gebracht.'
- id: kwetsbaarheid
  term: Kwetsbaarheid
  category: 02. Persoonsgegevens
  definition: Kwetsbaarheid is een classificatie die aangeeft of een categorie betrokkenen
    een kwetsbare groep is.
- id: kwetsbaarheid_kwetsbaar
  term: 'Kwetsbaarheid: kwetsbaar'
  category: 02. Persoonsgegevens
  definition: Kwetsbaar is een aanduiding van kwetsbaarheid die aangeeft dat een categorie
    betrokkenen een kwetsbare groep is.
- id: kwetsbaarheid_niet_kwetsbaar
  term: 'Kwetsbaarheid: niet kwetsbaar'
  category: 02. Persoonsgegevens
  definition: Niet kwetsbaar is een aanduiding van kwetsbaarheid die aangeeft dat
    een categorie betrokkenen geen kwetsbare groep is.
- id: kwetsbare_groep
  term: Kwetsbare groep
  category: 02. Persoonsgegevens
  definition: 'Een kwetsbare groep is een groep betrokkenen waarvoor de negatieve
    effecten van een gegevensverwerking persoonsgegevens groter kunnen zijn dan voor
    anderen, of waarbij er een ongelijke machtsverhouding bestaat tussen de betrokkenen
    en de verwerkingsverantwoordelijke.


    Toelichting: Kwetsbare betrokkenen zijn bijvoorbeeld kinderen, werknemers, kwetsbaardere
    segmenten van de bevolking die speciale bescherming behoeven, en andere betrokkenen
    waarbij een onevenwichtigheid in de relatie tussen de positie van de betrokkene
    en de verwerkingsverantwoordelijke kan worden vastgesteld.'
- id: laag_risico
  term: Laag risico
  category: 16. Risico's voor betrokkenen
  definition: Een laag risico is een risico voor betrokkenen met een laag risiconiveau.
- id: lage_impact
  term: Lage impact
  category: 16. Risico's voor betrokkenen
  definition: Een lage impact is een aanduiding dat een risico voor betrokkenen een
    lage impact heeft wanneer deze intreedt.
- id: lage_kans
  term: Lage kans
  category: 16. Risico's voor betrokkenen
  definition: Een lage kans is een aanduiding dat de kans dat een risico voor betrokkenen
    intreedt laag is.
- id: lijst_ap
  term: Lijst AP
  category: D. Lijst AP
  definition: De Lijst AP is een lijst opgesteld door de AP die zeventien verschillende
    soorten gegevensverwerkingen omvat waarvoor een DPIA verplicht is.
- id: lijst_ap_biometrische_gegevens
  term: 'Lijst AP: Biometrische gegevens'
  category: D. Lijst AP
  definition: 'Biometrische gegevens is een gegevensverwerking persoonsgegevens uit
    de Lijst AP m.b.t. grootschalige gegevensverwerking persoonsgegevens en/of stelselmatige
    monitoring van type bijzondere persoonsgegevens: Biometrische gegevens met het
    oog op de unieke identificatie van een persoon.


    Toelichting: Op grond van de Algemene verordening gegevensbescherming is de verwerking
    van biometrische gegevens met als doel de unieke identificatie van een natuurlijk
    persoon, in beginsel verboden. In Nederland zijn aanvullende voorwaarden gesteld
    in artikel 29 van de Uitvoeringswet Algemene verordening gegevensbescherming.
    Enkel als de verwerking strikt noodzakelijk is voor authenticatie of beveiligingsdoeleinden,
    is de verwerking van biometrische gegevens toegestaan.'
- id: lijst_ap_cameratoezicht
  term: 'Lijst AP: Cameratoezicht'
  category: D. Lijst AP
  definition: Cameratoezicht is een gegevensverwerking persoonsgegevens uit de Lijst
    AP m.b.t. grootschalige en/of stelselmatige monitoring van openbaar toegankelijke
    ruimten met behulp van camera’s, webcams of drones.
- id: lijst_ap_controle_werknemers
  term: 'Lijst AP: Controle werknemers'
  category: D. Lijst AP
  definition: Controle werknemers is een gegevensverwerking persoonsgegevens uit de
    Lijst AP m.b.t. een grootschalige gegevensverwerking persoonsgegevens van persoonsgegevens
    en/of stelselmatig monitoring van activiteiten van werknemers.
- id: lijst_ap_creditscores
  term: 'Lijst AP: Creditscores'
  category: D. Lijst AP
  definition: 'Creditscores is een gegevensverwerking persoonsgegevens uit de Lijst
    AP m.b.t. een grootschalige gegevensverwerking persoonsgegevens en/of stelselmatige
    monitoring die leidt tot of gebruik maakt van inschattingen van de kredietwaardigheid
    van natuurlijke personen.


    Toelichting: Inschattingen bijvoorbeeld tot uitdrukking gebracht in een creditscore.'
- id: lijst_ap_financi_le_situatie
  term: 'Lijst AP: Financiële situatie'
  category: D. Lijst AP
  definition: Financiële situatie is een gegevensverwerking persoonsgegevens uit de
    Lijst AP m.b.t. een grootschalige gegevensverwerking persoonsgegevens en/of stelselmatige
    monitoring van financiële gegevens waaruit de inkomens- of vermogenspositie of
    het bestedingspatroon van mensen valt af te leiden.
- id: lijst_ap_flexibel_cameratoezicht
  term: 'Lijst AP: Flexibel cameratoezicht'
  category: D. Lijst AP
  definition: 'Flexibel cameratoezicht is een gegevensverwerking persoonsgegevens
    uit de Lijst AP m.b.t. het grootschalig en/of stelselmatig gebruik van flexibel
    cameratoezicht.


    Toelichting: Voorbeelden van flexibel cameratoezicht zijn camera’s op kleding
    of helm van brandweer- of ambulancepersoneel, dashcams gebruikt door hulpdiensten.'
- id: lijst_ap_fraudebestrijding
  term: 'Lijst AP: Fraudebestrijding'
  category: D. Lijst AP
  definition: Fraudebestrijding is een gegevensverwerking persoonsgegevens uit de
    Lijst AP m.b.t. grootschalige verwerkingen van (bijzondere) persoonsgegevens en-of
    stelselmatige monitoring in het kader van fraudebestrijding.
- id: lijst_ap_genetische_persoonsgegevens
  term: 'Lijst AP: Genetische persoonsgegevens'
  category: D. Lijst AP
  definition: 'Genetische persoonsgegevens is een gegevensverwerking persoonsgegevens
    uit de Lijst AP m.b.t. grootschalige gegevensverwerkingen en/of stelselmatige
    monitoring van Type bijzondere persoonsgegevens: Genetische gegevens.'
- id: lijst_ap_gezondheidsgegevens
  term: 'Lijst AP: Gezondheidsgegevens'
  category: D. Lijst AP
  definition: 'Gezondheidsgegevens is een gegevensverwerking persoonsgegevens uit
    de Lijst AP m.b.t. grootschalige gegevensverwerkingen (waaronder ook grootschalige
    elektronische uitwisseling) van Type bijzondere persoonsgegevens: Gegevens over
    gezondheid.


    Toelichting: Verwerkingen bijvoorbeeld door instellingen of voorzieningen voor
    gezondheidszorg of maatschappelijke dienstverlening, arbodiensten, reïntegratiebedrijven,
    (speciaal)onderwijsinstellingen, verzekeraars, en onderzoeksinstituten. Let wel:
    individuele artsen en individuele zorgprofessionals zijn op grond van overweging
    91 van de Algemene verordening gegevensbescherming uitgezonderd van de verplichting
    een gegevensbeschermingseffectbeoordeling (DPIA) uit te voeren.'
- id: lijst_ap_heimelijk_onderzoek
  term: 'Lijst AP: Heimelijk onderzoek'
  category: D. Lijst AP
  definition: 'Heimelijk onderzoek is een gegevensverwerking persoonsgegevens uit
    de Lijst AP m.b.t. grootschalige gegevensverwerkingen van persoonsgegevens en-of
    stelselmatige monitoring waarbij informatie wordt verzameld door middel van onderzoek
    zonder de betrokkene daarvan vooraf op de hoogte te stellen.


    Toelichting: Een gegevensbeschermingseffectbeoordeling (DPIA) is ook verplicht
    in geval van heimelijk cameratoezicht door werkgevers in het kader van diefstal-
    of fraudebestrijding door werknemers (bij deze laatste verwerking dient ook in
    incidentele gevallen een gegevensbeschermingseffectbeoordeling (DPIA) te worden
    uitgevoerd vanwege de ongelijkwaardige machtsverhouding tussen de betrokkene (werknemer)
    en de verwerkingsverantwoordelijke (werkgever)).'
- id: lijst_ap_internet_of_things
  term: 'Lijst AP: Internet of things'
  category: D. Lijst AP
  definition: 'Internet of things is een gegevensverwerking persoonsgegevens uit de
    Lijst AP m.b.t. grootschalige gegevensverwerkingen en/of stelselmatige monitoring
    van persoonsgegevens die worden gegenereerd door apparaten die verbonden zijn
    met internet en die via internet of anderszins gegevens kunnen versturen of uitwisselen.


    Toelichting: ‘internet of things’- toepassingen, zoals slimme televisies, slimme
    huishoudelijke apparaten, connected toys, smart cities, slimme energiemeters,
    medische hulpmiddelen, etcetera.'
- id: lijst_ap_locatiegegevens
  term: 'Lijst AP: Locatiegegevens'
  category: D. Lijst AP
  definition: 'Internet of things is een gegevensverwerking persoonsgegevens uit de
    Lijst AP m.b.t. grootschalige gegevensverwerking persoonsgegevens en/of stelselmatige
    monitoring van locatiegegevens van of herleidbaar tot natuurlijke personen.


    Toelichting: Gegevensverwerking en/of monitoring bijvoorbeeld door (scan)auto’s,
    navigatiesystemen, telefoons, of verwerking van locatiegegevens van reizigers
    in het openbaar vervoer.'
- id: lijst_ap_observatie_en_be_nvloeding_van_gedrag
  term: 'Lijst AP: Observatie en beïnvloeding van gedrag'
  category: D. Lijst AP
  definition: Observatie en beïnvloeding van gedrag is een gegevensverwerking persoonsgegevens
    uit de Lijst AP m.b.t. grootschalige gegevensverwerking persoonsgegevens van persoonsgegevens
    waarbij op stelselmatige wijze via geautomatiseerde verwerking gedrag van natuurlijke
    personen geobserveerd of beïnvloed, dan wel gegevens daarover worden verzameld
    en/of vastgelegd, inclusief gegevens die voor het verwerkingsdoeleinde online
    behavioural advertising worden verzameld.
- id: lijst_ap_profilering
  term: 'Lijst AP: Profilering'
  category: D. Lijst AP
  definition: Profilering is een gegevensverwerking persoonsgegevens uit de Lijst
    AP m.b.t. systematische en uitgebreide beoordeling van persoonlijke aspecten van
    natuurlijke personen gebaseerd op geautomatiseerde verwerking.
- id: lijst_ap_samenwerkingsverbanden
  term: 'Lijst AP: Samenwerkingsverbanden'
  category: D. Lijst AP
  definition: 'Samenwerkingsverbanden is een gegevensverwerking persoonsgegevens uit
    de Lijst AP m.b.t. het delen van persoonsgegevens in of door samenwerkingsverbanden
    waarin gemeenten of andere overheden met andere publieke of private partijen bijzondere
    persoonsgegevens of persoonsgegevens van gevoelige aard met elkaar uitwisselen.


    Toelichting: Persoonsgegevens van gevoelige aard zoals gegevens over gezondheid,
    verslaving, armoede, problematische schulden, werkloosheid, sociale problematiek,
    strafrechtelijke gegevens, betrokkenheid van jeugdzorg of maatschappelijk werk.
    Uitwisseling bijvoorbeeld in wijkteams, veiligheidshuizen of informatieknooppunten'
- id: lijst_ap_zwarte_lijsten
  term: 'Lijst AP: Zwarte lijsten'
  category: D. Lijst AP
  definition: Zwarte lijsten is een gegevensverwerking persoonsgegevens uit de Lijst
    AP m.b.t. gegevensverwerkingen waarbij persoonsgegevens betreffende strafrechtelijke
    veroordelingen en strafbare feiten, gegevens over onrechtmatig of hinderlijk gedrag
    of gegevens over slecht betalingsgedrag door bedrijven of particulieren worden
    verwerkt en gedeeld met derden.
- id: lijst_edpb
  term: Lijst EDPB
  category: E. Lijst EDPB
  definition: De Lijst EDPB is een lijst opgesteld door de EDPB die bestaat uit 9
    criteria waaraan gegevensverwerkingen kunnen voldoen, waardoor ze een DPIA vereisen
    op gront van hun inherent hoge risico.
- id: lijst_edpb_bijzondere_persoonsgegevens_of_zeer_gevoelige_persoonsgegevens
  term: 'Lijst EDPB: Bijzondere persoonsgegevens of zeer gevoelige persoonsgegevens'
  category: E. Lijst EDPB
  definition: 'Bijzondere persoonsgegevens of zeer gevoelige persoonsgegevens is een
    criteria uit de Lijst EDPB die bestaat uit de volgende typen persoonsgegevens:


    Toelichting: Het omvat de categorieën persoonsgegevens zoals omschreven in artikel
    9 en 10 van de AVG (bijzondere en strafrechtelijke persoonsgegevens), evenals
    nationale identificatienummers (artikel 87 van de AVG). Daarnaast omvat het alle
    persoonsgegevens die:'
- id: lijst_edpb_blokkering_van_een_dienst_recht_of_contract
  term: 'Lijst EDPB: Blokkering van een dienst, recht of contract'
  category: E. Lijst EDPB
  definition: 'Blokkering van een dienst, recht of contract is een criteria uit de
    Lijst EDPB waarbij als gevolg van de gegevensverwerking persoonsgegevens zelf
    betrokkenen een recht niet kunnen uitoefenen of geen beroep kunnen doen op een
    dienst of een overeenkomst.


    Toelichting: Dit omvat verwerkingen die erop gericht zijn de toegang van betrokkenen
    tot een dienst of de mogelijkheid van betrokkenen om een overeenkomst aan te gaan
    toe te staan, te wijzigen of te weigeren.'
- id: lijst_edpb_geautomatiseerde_besluitvorming
  term: 'Lijst EDPB: Geautomatiseerde besluitvorming'
  category: E. Lijst EDPB
  definition: 'Geautomatiseerde besluitvorming is een criteria uit de Lijst EDPB m.b.t.
    een gegevensverwerking persoonsgegevens die gericht is op het nemen van beslissingen
    met betrekking tot betrokkenen waaraan voor de natuurlijk persoon rechtsgevolgen
    zijn verbonden of die de natuurlijk persoon op vergelijkbare wijze wezenlijk treffen.


    Toelichting: De verwerking kan bijvoorbeeld leiden tot uitsluiting of discriminatie
    van natuurlijke personen. Verwerking

    met weinig of geen gevolg voor natuurlijke personen voldoet niet aan dit specifieke
    criterium.'
- id: lijst_edpb_gebruik_van_nieuwe_technologie_n
  term: 'Lijst EDPB: Gebruik van nieuwe technologieën'
  category: E. Lijst EDPB
  definition: 'Gebruik van nieuwe technologieën is een criteria uit de Lijst EDPB
    met betrekking tot innovatief gebruik of innovatieve toepassing van nieuwe technologische
    of organisatorische oplossingen.


    Toelichting: In de AVG wordt duidelijk

    gesteld (artikel 35, lid 1, en de overwegingen 89 en 91) dat het gebruik van een
    nieuwe technologie, gedefinieerd conform het bereikte niveau van technologische
    kennis, aanleiding kan geven tot de noodzaak om een DPIA uit te voeren. Dit komt
    omdat het gebruik van dergelijke technologie nieuwe vormen van gegevensverzameling
    en -gebruik kan inhouden, mogelijk met een hoog risico voor de rechten en vrijheden
    van natuurlijke personen. De persoonlijke en sociale gevolgen van het gebruik
    van een nieuwe technologie kunnen immers onbekend zijn. Een DPIA zal de

    verwerkingsverantwoordelijke helpen om dergelijke risico''s te begrijpen en aan
    te pakken.'
- id: lijst_edpb_grootschalige_gegevensverwerkingen
  term: 'Lijst EDPB: Grootschalige gegevensverwerkingen'
  category: E. Lijst EDPB
  definition: 'Grootschalige gegevensverwerkingen is een criteria uit de Lijst EDPB
    met betrekking tot op grote schaal verwerkte gegevens.


    Toelichting: in de AVG wordt niet gedefinieerd wat grootschalig is, al worden
    in overweging 91 enkele richtsnoeren gegeven. In ieder geval raadt de WP29 aan
    om met name de volgende factoren in aanmerking te nemen bij het bepalen of een
    verwerking op grote schaal wordt uitgevoerd:'
- id: lijst_edpb_koppelen_van_datasets
  term: 'Lijst EDPB: Koppelen van datasets'
  category: E. Lijst EDPB
  definition: 'Koppelen van datasets is een criteria uit de Lijst EDPB met betrekking
    tot matching of samenvoeging van datasets.


    Toelichting: Bijvoorbeeld datasets die voortkomen uit twee of meer gegevensverwerkingen
    die voor verschillende doeleinden zijn uitgevoerd en/of door verschillende verwerkingsverantwoordelijken
    zijn uitgevoerd op een wijze die de redelijke verwachtingen van de betrokkene
    zou overschrijden.'
- id: lijst_edpb_mensen_beoordelen_met_persoonskenmerken_evaluatie_of_scoring
  term: 'Lijst EDPB: Mensen beoordelen met persoonskenmerken (evaluatie of scoring)'
  category: E. Lijst EDPB
  definition: 'Mensen beoordelen met persoonskenmerken (evaluatie of scoring) is een
    criteria uit de Lijst EDPB met betrekking tot evaluatie of scoretoekenning.


    Toelichting: Evaluatie of scoretoekenning met inbegrip van profielbepaling en
    voorspelling, met name van kenmerken betreffende beroepsprestaties, economische
    situatie, gezondheid, persoonlijke

    voorkeuren of interesses, betrouwbaarheid of gedrag, locatie of verplaatsingen
    van de betrokkene'
- id: lijst_edpb_stelselmatige_en_grootschalige_monitoring
  term: 'Lijst EDPB: Stelselmatige en grootschalige monitoring'
  category: E. Lijst EDPB
  definition: 'Stelselmatige en grootschalige monitoring is een criteria uit de Lijst
    EDPB m.b.t. een gegevensverwerking persoonsgegevens die wordt gebruikt voor het
    observeren, monitoren of controleren van betrokkenen.


    Toelichting: Het monitoren of controleren van betrokkenen inclusief via netwerken
    verzamelde gegevens of stelselmatige monitoring van openbaar toegankelijke ruimten
    is een criterium omdat de persoonsgegevens kunnen worden verzameld in omstandigheden
    waarin de betrokkenen mogelijk niet weten wie hun gegevens verzamelt en hoe die
    gegevens zullen worden gebruikt. Bovendien kan het voor natuurlijke personen onmogelijk
    zijn om te voorkomen dat ze aan een dergelijke verwerking in een openbare (of
    openbaar toegankelijke) ruimte worden onderworpen.'
- id: lijst_edpb_verwerking_van_persoonsgegevens_over_kwetsbare_groepen_of_personen
  term: 'Lijst EDPB: Verwerking van persoonsgegevens over kwetsbare groepen of personen'
  category: E. Lijst EDPB
  definition: 'Verwerking van persoonsgegevens over kwetsbare groepen of personen
    is een criterium uit de Lijst EDPB dat aangeeft dat er een gegevensverwerking
    persoonsgegevens plaatsvind van gegevens met betrekking tot betrokkenen die lid
    zijn van een kwetsbare groep.


    Toelichting: De verwerking van gegevens van of over kwetsbare groepen betrokkenen
    is een criterium in verband met de machtsongelijkheid tussen de betrokkenen en
    de verwerkingsverantwoordelijke, die er voor kan zorgen dat de natuurlijke personen
    mogelijk niet in staat zijn om gemakkelijk in te stemmen met - of bezwaar te maken
    tegen - de verwerking van hun gegevens, of om hun rechten uit te oefenen.'
- id: locatie_monitoring_en_evaluatie_maatregelen
  term: Locatie monitoring en evaluatie maatregelen
  category: 17. Maatregelen
  definition: 'Locatie monitoring en evaluatie maatregelen beschrijft het land waar
    de effectiviteit van de maatregelen t.b.v. een DPIA wordt bewaakt en geëvalueerd.


    Toelichting: Het land waar de maatregelen en hun effectiviteit worden bewaakt
    en geëvalueerd kan relevant zijn voor de manier waarop met de maatregelen wordt
    omgegaan.'
- id: maatregel
  term: Maatregel
  category: 17. Maatregelen
  definition: 'Een maatregel is een bestaande of voorgenomen, passende maatregel om
    een beschreven risico voor betrokkenen van de gegevensverwerkingen aan te pakken.


    Toelichting: In het begrip ‘passend’ ligt besloten dat de beveiliging in overeenstemming
    is met de stand van de techniek. Het begrip ‘passend’ duidt mede op een proportionaliteit
    tussen de maatregelen en de risico’s. Naarmate deze risico’s groter zijn, worden
    zwaardere eisen gesteld aan de beveiliging van de persoonsgegevens. Er is geen
    verplichting om altijd de zwaarste beveiliging te nemen. Enkel is vereist dat
    de maatregelen met het oog op de beschikbare technologie en uitvoeringskosten
    redelijk zijn.'
- id: maatregel_doorgifte
  term: Maatregel doorgifte
  category: 17. Maatregelen
  definition: Een maatregel doorgifte is een bestaande of voorgenomen, passende maatregel
    om een beschreven risico op basis van doorgifte van de gegevensverwerkingen aan
    te pakken.
- id: maatregel_tegen_risico_op_basis_van_doorgifte
  term: Maatregel tegen risico op basis van doorgifte
  category: 08. Verwerkingslocaties
  definition: Een maatregel tegen risico op basis van doorgifte is een maatregel die
    genomen wordt om een geïdentificeerd risico op basis van doorgifte te beperken.
- id: maatschappelijk_belang
  term: Maatschappelijk belang
  category: 11. Rechtsgronden
  definition: 'Een maatschappelijk belang is een belang waarvan de behartiging voor
    de samenleving als geheel gewenst is.


    Toelichting: Zo wordt algemeen aangenomen dat het een maatschappelijk belang is
    dat treinen rijden, dijken worden onderhouden, straten zijn verlicht, hygiëne
    wordt betracht, vervuiling van het milieu wordt tegengegaan, armoede wordt bestreden,
    een aantal individuele risico’s collectief wordt opgevangen. Niet alleen individuele
    burgers hebben daarbij immers belang, ook de samenleving als geheel. De welvaart
    in zijn algemeenheid is gebaat bij collectieve verzekeringen, bij armenzorg en
    bij het rijden van treinen; de veiligheid in haar algemeenheid is gebaat bij dijken
    die overstroming tegengaan en bij verlichting bij nacht en ontij; de gezondheid
    van alle burgers is gebaat bij hygiëne en een adequate gezondheidszorg; de toekomstige
    samenleving is gebaat bij het tegengaan van milieuvervuiling in het heden. Het
    is een maatschappelijk belang dat er voldoende brood is om te eten.'
- id: mogelijk_sprake_van_discriminatie
  term: Mogelijk sprake van discriminatie
  category: 16. Risico's voor betrokkenen
  definition: Mogelijk sprake van discriminatie bij DPIA is een classificatie die
    aangeeft of er mogelijk sprake is van discriminatie als gevolg van de gegevensverwerkingen
    waar een DPIA op toeziet.
- id: mogelijk_sprake_van_discriminatie_zou_geen_sprake_kunnen_zijn_van_discriminatie
  term: 'Mogelijk sprake van discriminatie: zou geen sprake kunnen zijn van discriminatie'
  category: 16. Risico's voor betrokkenen
  definition: Zou geen sprake kunnen zijn van discriminatie is een aanduiding van
    mogelijk sprake van discriminatie die aangeeft dat er geen sprake kan zijn van
    discriminatie als gevolg van de gegevensverwerkingen waar een DPIA op toeziet.
- id: mogelijk_sprake_van_discriminatie_zou_sprake_kunnen_zijn_van_discriminatie
  term: 'Mogelijk sprake van discriminatie: zou sprake kunnen zijn van discriminatie'
  category: 16. Risico's voor betrokkenen
  definition: Zou sprake kunnen zijn van discriminatie is een aanduiding van mogelijk
    sprake van discriminatie die aangeeft dat er mogelijk sprake is van discriminatie
    als gevolg van de gegevensverwerkingen waar een DPIA op toeziet.
- id: motivatie_bewaartermijn
  term: Motivatie bewaartermijn
  category: 10. Bewaartermijnen
  definition: Motivatie bewaartermijn is een beschrijving waarom de bewaartermijn
    niet langer is dan strikt noodzakelijk ten opzichte van de verwerkingsdoeleinden.
- id: nationaal_identificatienummer
  term: Nationaal identificatienummer
  category: 02. Persoonsgegevens
  definition: 'Een nationaal identificatienummer is een nummer dat ter identificatie
    van een persoon bij wet is voorgeschreven.


    Toelichting: Een nummer dat ter identificatie van een persoon bij wet is voorgeschreven,
    mag uitsluitend worden gebruikt ter uitvoering van de desbetreffende wet dan wel
    voor doeleinden bij de wet bepaald.'
- id: natuurlijk_persoon
  term: Natuurlijk persoon
  category: 02. Persoonsgegevens
  definition: 'Een natuurlijk persoon is een levend mens.


    Toelichting: Informatie over overleden personen, rechtspersonen, dieren, zaken
    en objecten zijn in principe geen persoonsgegeven.'
- id: normenkader
  term: Normenkader
  category: 00. Algemeen
  definition: 'Een normenkader is een richtinggevende set van objecten en normen die
    beschrijven hoe je juiste beheersing op een onderwerp kan doen, en wat door een
    auditor getoetst kan worden.


    Toelichting: In het kader van gegevensbescherming kan een normenkader bijvoorbeeld
    bestaan uit wet- en regelgeving (zoals de AVG), richtsnoeren van toezichthouders,
    en best practices op het gebied van informatiebeveiliging.'
- id: onderbouwing_acceptatie_resterende_risico_s
  term: Onderbouwing acceptatie resterende risico's
  category: 17. Maatregelen
  definition: Onderbouwing acceptatie resterende risico's is een heldere en duidelijke
    beschrijving waarom de resterende risico's voor betrokkenen binnen een DPIA na
    het nemen van de maatregelen acceptabel zijn.
- id: ontvanger
  term: Ontvanger
  category: 06. Betrokken partijen
  definition: 'Een ontvanger is een partij met wie de persoonsgegevens worden gedeeld.


    Toelichting: Het gaat hier om de overdracht van gegevens tussen de partijen die
    betrokken zijn bij de gegevensverwerking, en niet om de formele overdracht naar
    een andere verwerkingsverantwoordelijke (de verstrekking).'
- id: oorsprong_risico_voor_betrokkenen
  term: Oorsprong risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: Een oorsprong risico voor betrokkenen is de oorzaak van een risico voor
    betrokkenen.
- id: oorspronkelijk_verwerkingsdoeleinde
  term: Oorspronkelijk verwerkingsdoeleinde
  category: 02. Persoonsgegevens
  definition: Het oorspronkelijk verwerkingsdoeleinde is het verwerkingsdoeleinde
    waarvoor de persoonsgegevens in een gegevensverwerking persoonsgegevens initieel
    zijn verzameld.
- id: opslag_van_gegevens
  term: Opslag van gegevens
  category: C. Internationale doorgiften
  definition: 'Opslag van gegevens is een classificatie van waar de opslag van persoonsgegevens
    contractueel plaats vindt.


    Toelichting: Bij invulling van ''opslag van gegevens'' in de Pre-scan DPIA kan
    er één optie worden ingevuld. Is er sprake van meerdere opslaglocaties, dan geldt
    de meest relevante.'
- id: opslag_van_gegevens_buiten_eer
  term: 'Opslag van gegevens: buiten EER'
  category: C. Internationale doorgiften
  definition: Buiten EER is een aanduiding van de opslag van gegevens die aangeeft
    dat die opslag contractueel buiten de Europese Economische Ruimte plaats vindt.
- id: opslag_van_gegevens_datacenter_eer
  term: 'Opslag van gegevens: datacenter EER'
  category: C. Internationale doorgiften
  definition: Datacenter EER is een aanduiding van de opslag van gegevens die aangeeft
    dat die opslag contractueel plaats vindt in een datacenter binnen de Europese
    Economische Ruimte.
- id: opslag_van_gegevens_on_premise
  term: 'Opslag van gegevens: on premise'
  category: C. Internationale doorgiften
  definition: On premise is een aanduiding van de opslag van gegevens die aangeeft
    dat die opslag contractueel lokaal plaats vindt, niet in de cloud of in een remote
    server.
- id: organisatorische_activiteit
  term: Organisatorische activiteit
  category: 00. Algemeen
  definition: 'Een organisatorische activiteit is het samenhangende geheel van handelingen,
    processen en bijbehorende maatregelen waarmee een organisatie een organisatorische
    doelstelling nastreeft.


    Toelichting: Onder organisatorische activiteiten scharen we zowel terugkerende
    activiteiten, zoals de bedrijfsprocessen en zaaktypen, als ook meer incidentele
    activiteiten zoals het inrichten van de organisatie, de processen of bijvoorbeeld
    risicobeheersingsmaatregelen.'
- id: organisatorische_activiteit_beschrijving
  term: Organisatorische activiteit beschrijving
  category: 00. Algemeen
  definition: 'Een organisatorische activiteit beschrijving is een korte beschrijving
    van de organisatorische activiteit


    Toelichting: In de beschrijving wordt vooral aandacht besteed aan de gegevensverwerking(en)
    in hun context: om welk proces/systeem/applicatie gaat het, en door wie, waar,
    waarom en hoe vindt de verwerking (of verwerkingen) plaats. Om wat voor bedrijfsproces(sen)
    gaat het en om hoeveel gegevens over wie? Welk doel wil de organisatie bereiken
    met de gegevensverwerking(en) in deze activiteit?'
- id: organisatorische_activiteit_beschrijving
  term: Organisatorische activiteit beschrijving
  category: A. Inleiding/algemeen
  definition: 'Een organisatorische activiteit beschrijving is een korte beschrijving
    van de organisatorische activiteit


    Toelichting: In de beschrijving wordt vooral aandacht besteed aan de gegevensverwerking(en)
    in hun context: om welk proces/systeem/applicatie gaat het, en door wie, waar,
    waarom en hoe vindt de verwerking (of verwerkingen) plaats. Om wat voor bedrijfsproces(sen)
    gaat het en om hoeveel gegevens over wie? Welk doel wil de organisatie bereiken
    met de gegevensverwerking(en) in deze activiteit?'
- id: organisatorische_activiteit_bijzondere_persoonsgegevens
  term: Organisatorische activiteit bijzondere persoonsgegevens
  category: B. Gegevensverwerkingen
  definition: Een organisatorische activiteit bijzondere persoonsgegevens is een organisatorische
    activiteit persoonsgegevens die een bijzonder persoonsgegeven verwerkt.
- id: organisatorische_activiteit_gevoelige_persoonsgegevens
  term: Organisatorische activiteit gevoelige persoonsgegevens
  category: B. Gegevensverwerkingen
  definition: Een organisatorische activiteit gevoelige persoonsgegevens is een organisatorische
    activiteit persoonsgegevens die een gevoelig persoonsgegeven verwerkt.
- id: organisatorische_activiteit_gewone_persoonsgegevens
  term: Organisatorische activiteit gewone persoonsgegevens
  category: B. Gegevensverwerkingen
  definition: Een organisatorische activiteit gevoelige persoonsgegevens is een organisatorische
    activiteit persoonsgegevens die een gewoon persoonsgegeven verwerkt met als categorie
    overig.
- id: organisatorische_activiteit_met_algoritme
  term: Organisatorische activiteit met algoritme
  category: G. Algoritmes/AI
  definition: 'Een organisatorische activiteit met algoritme ontstaat als er bij een
    organisatorische activiteit persoonsgegevens sprake is van algoritme: sprake van
    een algoritme.'
- id: organisatorische_activiteit_met_dpia_verplichting
  term: Organisatorische activiteit met DPIA-verplichting
  category: A. Inleiding/algemeen
  definition: 'Een organisatorische activiteit met DPIA-verplichting is van toepassing
    wanneer een partij verplicht is een DPIA op te stellen voor een specifieke organisatorische
    activiteit.


    Toelichting: Een partij is in ieder geval verplicht een DPIA op te stellen bij
    een gegevensverwerking als:'
- id: organisatorische_activiteit_met_dpia_verplichting_o_b_v_lijst_ap_of_edpb
  term: Organisatorische activiteit met DPIA-verplichting o.b.v. lijst AP of EDPB
  category: D. Lijst AP
  definition: Een organisatorische activiteit met DPIA-verplichting op basis van de
    lijst AP of de lijst EDPB is van toepassing wanneer een partij verplicht is een
    DPIA op te stellen voor een specifieke organisatorische activiteit omdat er tenminste
    één gegevensverwerking uit de Lijst AP plaats vindt; of tenminste twee criteria
    uit de Lijst EDPB gelden.
- id: organisatorische_activiteit_met_dtia_verplichting
  term: Organisatorische activiteit met DTIA-verplichting
  category: C. Internationale doorgiften
  definition: Een organisatorische activiteit met DTIA-verplichting is een organisatorische
    activiteit persoonsgegevens met internationale doorgifte die op grond van het
    doorgiftemechanisme een DTIA-verplichting krijgt.
- id: organisatorische_activiteit_met_dtia_verplichting_en_overig_doorgiftemechanisme
  term: Organisatorische activiteit met DTIA-verplichting en overig doorgiftemechanisme
  category: C. Internationale doorgiften
  definition: 'Een organisatorische activiteit met DTIA-verplichting en overig doorgiftemechanisme
    is een organisatorische activiteit met DTIA-verplichting en een doorgiftemechanisme:
    overig mechanisme'
- id: organisatorische_activiteit_met_iama_verplichting
  term: Organisatorische activiteit met IAMA-verplichting
  category: G. Algoritmes/AI
  definition: Een organisatorische activiteit met IAMA-verplichting is een organisatorische
    activiteit met algoritme waarbij sprake is van een algoritme dat kwalificeert
    als een AI-systeem.
- id: organisatorische_activiteit_met_internationale_doorgifte
  term: Organisatorische activiteit met internationale doorgifte
  category: C. Internationale doorgiften
  definition: 'Organisatorische activiteit met internationale doorgifte is een organisatorische
    activiteit persoonsgegevens met internationale doorgifte


    Toelichting: Het gaat dus om de doorgifte van persoonsgegevens naar een land buiten
    de EER of naar een internationale organisatie.'
- id: organisatorische_activiteit_met_internationale_doorgifte_bijzondere_persoonsgegevens
  term: Organisatorische activiteit met internationale doorgifte bijzondere persoonsgegevens
  category: C. Internationale doorgiften
  definition: 'Een organisatorische activiteit met internationale doorgifte bijzondere
    persoonsgegevens is zowel een organisatorische activiteit bijzondere persoonsgegevens
    als een organisatorische activiteit met internationale doorgifte.


    Toelichting: Merk op dat dit niet betekent dat er ook bijzondere persoonsgegevens
    worden doorgegeven naar buiten de EER, maar dat er wel de mogelijkheid bestaat
    dat dit gebeurt. Daarom moet bij een organisatorische activiteit met deze eigenschappen
    die vraag dus expliciet worden gesteld en beantwoord in de pre-scan DPIA.'
- id: organisatorische_activiteit_met_kia_verplichting
  term: Organisatorische activiteit met KIA-verplichting
  category: J. Kinderrechten
  definition: Een organisatorische activiteit met KIA-verplichting is een organisatorische
    activiteit persoonsgegevens waarbij sprake is van een KIA-verplichting
- id: organisatorische_activiteit_met_specificatie_categorie_betrokkenen
  term: Organisatorische activiteit met specificatie categorie betrokkenen
  category: B. Gegevensverwerkingen
  definition: 'Een organisatorische activiteit met specificatie categorie betrokkenen
    is een organisatorische activiteit persoonsgegevens die een categorie betrokkenen
    in organisatorische activiteit kent met waarde Categorie betrokkenen: Specificatie
    categorie betrokkenen. In dat geval wordt er bij die organisatorische activiteit
    een specificatie categorie betrokkenen vastgelegd.'
- id: organisatorische_activiteit_overige_gewone_persoonsgegevens
  term: Organisatorische activiteit overige gewone persoonsgegevens
  category: B. Gegevensverwerkingen
  definition: Een organisatorische activiteit gevoelige persoonsgegevens is een organisatorische
    activiteit persoonsgegevens die een gewoon persoonsgegeven verwerkt met als Categorie
    gewone persoonsgegevens de waarde "Overige".
- id: organisatorische_activiteit_persoonsgegevens
  term: Organisatorische activiteit persoonsgegevens
  category: A. Inleiding/algemeen
  definition: 'Een organisatorische activiteit persoonsgegevens is een organisatorische
    activiteit die een gegevensverwerking persoonsgegevens omvat.


    Toelichting: Een organisatorische activiteit omvat één of meer gegevensverwerkingen,
    maar niet elke gegevensverwerking in een organisatorische activiteit hoeft persoonsgegevens
    te verwerken. Daarom benoemen we de organisatorische activiteiten waarin dit wel
    gebeurt, specifiek.'
- id: organisatorische_activiteit_zonder_dpia_verplichting_o_b_v_lijst_ap_of_edpb
  term: Organisatorische activiteit zonder DPIA-verplichting o.b.v. lijst AP of EDPB
  category: D. Lijst AP
  definition: Een organisatorische activiteit zonder DPIA-verplichting op basis van
    de lijst AP of de lijst EDPB ontstaat wanneer een partij niet tenminste één gegevensverwerking
    uit de Lijst AP uitvoert, en ook niet tenminste twee criteria uit de Lijst EDPB
    gelden.
- id: organisatorische_doelstelling
  term: Organisatorische doelstelling
  category: 00. Algemeen
  definition: 'Een organisatorische doelstelling is een doelstelling om te voldoen
    aan een eis die de wet, de omgeving, of de eigen organisatie oplegt. Het beschrijft
    datgene wat de organisatie probeert te bereiken.


    Toelichting: Een organisatorische doelstelling is óf gebaseerd op wet- en regelgeving
    (een wettelijke taak), óf het is een organisatorische doelstelling op basis van
    motivatie zoals een marktvraag waaraan men wil voldoen, wensen van de directie,
    verbeteren van de eigen reputatie of om bijvoorbeeld zaken te regelen die niet
    zijn voorgeschreven in wet- of regelgeving maar die bijdragen aan de intentie
    van die wet, zoals toegankelijkheid voor burgers.'
- id: organisatorische_eenheid
  term: Organisatorische eenheid
  category: 00. Algemeen
  definition: 'Een organisatorische eenheid is een groep binnen een partij die is
    gevormd ter behartiging van een specifieke partij-doelstelling. Partijen die natuurlijke
    personen zijn hebben geen organisatorische eenheden.


    Toelichting: Organisatorische eenheid is een verzamelnaam voor directie, divisie,
    afdeling, team, etc.'
- id: partij
  term: Partij
  category: 00. Algemeen
  definition: Een partij is een natuurlijk persoon, een rechtspersoon of een overheidsorgaan.
- id: partij_naam
  term: Partij naam
  category: 00. Algemeen
  definition: Een partij naam identificeert een partij.
- id: persoon
  term: Persoon
  category: 00. Algemeen
  definition: 'Een persoon is een natuurlijk persoon


    Toelichting: Een persoon heeft een uniek identificerend nummer, en een naam.'
- id: persoon_in_functie
  term: Persoon in functie
  category: 00. Algemeen
  definition: 'Een persoon in functie is een natuurlijk persoon die een functie bekleedt


    Toelichting: Een documentbeheerder of functionaris gegevensbescherming is een
    persoon in functie als we weten wie die functie bekleedt.'
- id: persoonsgegeven
  term: Persoonsgegeven
  category: 02. Persoonsgegevens
  definition: 'Een persoonsgegeven is informatie over een geïdentificeerde natuurlijk
    persoon of identificeerbare natuurlijk persoon


    Toelichting: De natuurlijk persoon in kwestie is de Betrokkene. Als identificeerbaar
    wordt beschouwd een natuurlijk persoon die direct of indirect kan worden geïdentificeerd,
    met name aan de hand van een identificator zoals een naam, een identificatienummer,
    locatiegegevens, een online identificator of van een of meer elementen die kenmerkend
    zijn voor de fysieke, fysiologische, genetische, psychische, economische, culturele
    of sociale identiteit van die natuurlijk persoon.'
- id: pre_scan_dpia
  term: Pre-scan DPIA
  category: A. Inleiding/algemeen
  definition: De Pre-scan DPIA is een instrument aan de hand waarvan voor een organisatorische
    activiteit van persoonsgegevens bepaald kan worden of het verplicht is een DPIA,
    DTIA, IAMA of KIA uit te voeren en op welke aspecten van de gegevensverwerking
    persoonsgegevens mogelijke risico's zijn voorzien.
- id: procedure_ter_invulling_van_het_recht_van_de_betrokkene
  term: Procedure ter invulling van het recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: 'Een procedure ter invulling van het recht van de betrokkene is een
    procedure waarmee invulling wordt gegeven aan een recht van de betrokkene.


    Toelichting: In de procedure beschrijft de verwerkingsverantwoordelijke de wijze
    waarop betrokkenen hun rechten uit kunnen oefenen wat betreft de gegevensverwerkingen.
    Hierbij wordt beschreven hoe deze procedure binnen de desbetreffende organisatie
    is ingebed en welke rollen verantwoordelijk zijn binnen de verschillende stappen
    van de procedure.'
- id: profilering
  term: Profilering
  category: 04. Technieken en methoden
  definition: 'Profilering is elke vorm van geautomatiseerde verwerking van persoonsgegevens
    waarbij aan de hand van persoonsgegevens bepaalde persoonlijke aspecten van een
    natuurlijk persoon worden geëvalueerd, met name met de bedoeling de beroepsprestaties,
    economische situatie, gezondheid, persoonlijke voorkeuren, interesses, betrouwbaarheid,
    gedrag, locatie of verplaatsingen te analyseren of te voorspellen.


    Toelichting: Profilering is een procedure die een reeks statistische gevolgtrekkingen
    kan omvatten. Profilering wordt vaak toegepast om voorspellingen over mensen te
    doen door gebruik te maken van gegevens uit verschillende bronnen om een persoon
    eigenschappen toe te kennen op basis van de kenmerken van anderen die in statistisch
    opzicht vergelijkbaar zijn.'
- id: profilering_toelichting
  term: Profilering toelichting
  category: 04. Technieken en methoden
  definition: In de profilering toelichting van een DPIA met profilering wordt beschreven
    op welke wijze profilering wordt ingezet.
- id: proportionaliteit
  term: Proportionaliteit
  category: 14. Noodzaak en evenredigheid
  definition: 'Proportionaliteit is een beginsel dat stelt dat een gegevensverwerking
    persoonsgegevens alleen is toegestaan als de indringendheid van de gegevensverwerking
    persoonsgegevens in een redelijke verhouding staat tot het verwerkingsdoeleinde.


    Toelichting: Ter beoordeling van de proportionaliteit kunnen de volgende vragen
    worden gesteld:'
- id: proportionaliteitsbeoordeling
  term: Proportionaliteitsbeoordeling
  category: 14. Noodzaak en evenredigheid
  definition: Een proportionaliteitsbeoordeling is een beoordeling waarin wordt aangetoond
    dat de gegevensverwerkingen voldoen aan het beginsel van proportionaliteit.
- id: publiek_belang
  term: Publiek belang
  category: 11. Rechtsgronden
  definition: 'Een publiek belang is een belang. Er is sprake van een publiek belang

    indien de overheid zich de behartiging van een maatschappelijk belang aantrekt
    op grond van de overtuiging dat dit belang anders niet goed tot zijn recht komt.


    Toelichting: Het zich aantrekken van maatschappelijke belangen als publiek belang
    betekent derhalve dat de overheid het tot doelstelling van haar beleid maakt om
    dit belang te behartigen.'
- id: recht_om_niet_onderworpen_te_worden_aan_een_uitsluitend_op_geautomatiseerde_verwerking_gebaseerd_besluit
  term: Recht om niet onderworpen te worden aan een uitsluitend op geautomatiseerde
    verwerking gebaseerd besluit
  category: 15. Rechten van de betrokkene
  definition: 'Het recht om niet onderworpen te worden aan een uitsluitend op geautomatiseerde
    verwerking gebaseerd besluit is een recht van de betrokkene waarbij de betrokkene
    het recht heeft niet te worden onderworpen aan een op geautomatiseerde besluitvorming
    gebaseerd besluit waaraan voor hem rechtsgevolgen zijn verbonden of dat hem anderszins
    in aanmerkelijke mate treft.


    Toelichting: Artikel 22 AVG voorziet in een algemeen verbod op besluitvorming
    waaraan rechtsgevolgen zijn verbonden voor een betrokkene, of dat hem anderszins
    in aanmerkelijke mate treft, als deze is gebaseerd op uitsluitend geautomatiseerde
    verwerking, waaronder profilering. Hiervan mag worden afgeweken indien sprake
    is van een van onderstaande uitzonderingen op het verbod, namelijk als het besluit:

    a. Noodzakelijk is voor de totstandkoming of de uitvoering van een overeenkomst;

    b. Is toegestaan bij een Unierechtelijke of lidstaatrechtelijke bepaling die op
    de verwerkingsverantwoordelijke van toepassing is en die ook voorziet in passende
    maatregelen ter bescherming van de rechten en vrijheden en gerechtvaardigde belangen
    van de betrokkene; of

    c. Berust op de uitdrukkelijke toestemming van de betrokkene.'
- id: recht_op_beperking_van_de_verwerking
  term: Recht op beperking van de verwerking
  category: 15. Rechten van de betrokkene
  definition: Het recht op beperking van de verwerking is een recht van de betrokkene
    waarbij, indien een van de elementen uit artikel 18, lid 1, AVG van toepassing
    is, de betrokkene het recht heeft van de verwerkingsverantwoordelijke te verkrijgen
    dat persoonsgegevens, met uitzondering van de opslag ervan, slechts verwerkt worden
    met toestemming van de betrokkene of voor de instelling, uitoefening of onderbouwing
    van een rechtsvordering of ter bescherming van de rechten van een andere natuurlijk
    persoon of rechtspersoon of om gewichtige redenen van algemeen belang voor de
    Unie of voor een lidstaat.
- id: recht_op_gegevenswissing
  term: Recht op gegevenswissing
  category: 15. Rechten van de betrokkene
  definition: Het recht op gegevenswissing is een recht van de betrokkene waarbij
    de betrokkene het recht heeft van de verwerkingsverantwoordelijke zonder onredelijke
    vertraging wissing van hem betreffende persoonsgegevens te verkrijgen en de verwerkingsverantwoordelijke
    verplicht is persoonsgegevens zonder onredelijke vertraging te wissen.
- id: recht_op_informatie
  term: Recht op informatie
  category: 15. Rechten van de betrokkene
  definition: 'Het recht op informatie is een recht van de betrokkene waarbij de verwerkingsverantwoordelijke
    verplicht is bij de verkrijging van de persoonsgegevens voorgedefinieerde informatie
    aan de betrokkene te verstrekken.


    Toelichting: De samenstelling van de te verstrekken informatie is afhankelijk
    van of persoonsgegevens rechtstreeks via de betrokkene zijn verkregen, of niet,
    en is terug te vinden in artikel 13-14, AVG.'
- id: recht_op_overdraagbaarheid_van_gegevens
  term: Recht op overdraagbaarheid van gegevens
  category: 15. Rechten van de betrokkene
  definition: Het recht op overdraagbaarheid van gegevens is een recht van de betrokkene
    waarbij de betrokkene het recht heeft de hem betreffende persoonsgegevens, die
    hij aan een verwerkingsverantwoordelijke heeft verstrekt, in een gestructureerde,
    gangbare en machineleesbare vorm te verkrijgen, en het recht heeft die persoonsgegevens
    aan een andere verwerkingsverantwoordelijke over te dragen, zonder daarbij te
    worden gehinderd door de verwerkingsverantwoordelijke aan wie de persoonsgegevens
    waren verstrekt.
- id: recht_op_rectificatie_en_aanvulling
  term: Recht op rectificatie en aanvulling
  category: 15. Rechten van de betrokkene
  definition: Het recht op rectificatie en aanvulling is een recht van de betrokkene
    waarbij de betrokkene het recht heeft om van de verwerkingsverantwoordelijke rectificatie
    van hem betreffende onjuiste persoonsgegevens te verkrijgen.
- id: recht_van_bezwaar
  term: Recht van bezwaar
  category: 15. Rechten van de betrokkene
  definition: Het recht van bezwaar is een recht van de betrokkene waarbij de betrokkene
    het recht heeft om vanwege met zijn specifieke situatie verband houdende redenen
    bezwaar te maken tegen de verwerking van hem betreffende persoonsgegevens.
- id: recht_van_de_betrokkene
  term: Recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: 'Een recht van de betrokkene is een recht dat een betrokkene heeft als
    het gaat om de verwerking van zijn/haar persoonsgegevens.


    Toelichting: Met deze rechten kunnen betrokkenen controle houden over de verwerking
    van hun persoonsgegevens.'
- id: recht_van_inzage
  term: Recht van inzage
  category: 15. Rechten van de betrokkene
  definition: 'Het recht van inzage is een recht van de betrokkene waarbij de betrokkene
    het recht heeft om van de verwerkingsverantwoordelijke uitsluitsel te verkrijgen
    over het al dan niet verwerken van hem betreffende persoonsgegevens en, wanneer
    dat het geval is, om inzage te verkrijgen van die persoonsgegevens en overige
    informatie.


    Toelichting: Overige informatie waartoe inzicht kan worden verkregen zoals gesteld
    in artikel 15, AVG.'
- id: rechten_en_vrijheden_van_de_betrokkenen
  term: Rechten en vrijheden van de betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: 'De rechten en vrijheden van de betrokkenen zijn de grondrechten en
    fundamentele vrijheden van de betrokkenen.


    Toelichting: Bij rechten en vrijheden van de betrokkenen moet in eerste instantie
    aan het recht op privacy worden

    gedacht, maar ook aan andere fundamentele rechten en vrijheden, zoals de vrijheid
    van meningsuiting,

    de vrijheid van godsdienst en het verbod van discriminatie. Het voordoen van de
    (hypothetische) situatie

    kan leiden tot lichamelijke, materiële of immateriële schade voor de betrokkene.'
- id: rechtsgrond
  term: Rechtsgrond
  category: 11. Rechtsgronden
  definition: 'Een rechtsgrond is een voorwaarde waaraan moet zijn voldaan voordat
    een gegevensverwerking persoonsgegevens als rechtmatig kan worden beschouwd.


    Toelichting: Per gegevensverwerking is er één rechtsgrond van toepassing, waaronder
    de gehele gegevensverwerking plaatsvindt. Dit is de sterkste rechtsgrond die van
    toepassing is.'
- id: rechtsgrond_gerechtvaardigd_belang
  term: Rechtsgrond gerechtvaardigd belang
  category: 11. Rechtsgronden
  definition: 'Rechtsgrond gerechtvaardigd belang is een rechtsgrond waarbij de gegevensverwerking
    persoonsgegevens noodzakelijk is voor de behartiging van de gerechtvaardigde belangen
    van een verwerkingsverantwoordelijke of van een derde, behalve wanneer de belangen
    of de grondrechten en de fundamentele vrijheden van de betrokkene die tot bescherming
    van persoonsgegevens nopen, zwaarder wegen dan die belangen, met name wanneer
    de betrokkene een kind is.


    Toelichting: Deze rechtsgrond is niet van toepassing op overheidsorganen en de
    gegevensverwerkingen die worden uitgevoerd in het kader van hun publieke taak.
    Overheidsorganen kunnen deze rechtsgrond alleen gebruiken voor gegevensverwerkingen
    in het kader van taken waarbij zij zich niet wezenlijk onderscheiden van private
    organisaties, zoals de beveiliging en bewaking van gebouwen.'
- id: rechtsgrond_gerechtvaardigd_belang_belangenafweging
  term: Rechtsgrond gerechtvaardigd belang belangenafweging
  category: 11. Rechtsgronden
  definition: 'Een rechtsgrond gerechtvaardigd belang belangenafweging is een belangenafweging
    tussen de belangen en grondrechten van de betrokkene tegenover de belangen van
    de verwerkingsverantwoordelijke.


    Toelichting: Om de rechtsgrond gerechtvaardigd belang legitiem van toepassing
    te laten zijn is het verplicht dat de verwerkingsverantwoordelijke een belangenafweging
    maakt tussen de belangen en grondrechten van de betrokkene tegenover de belangen
    van de verwerkingsverantwoordelijke.'
- id: rechtsgrond_noodzakelijk_voor_de_uitvoering_van_een_overeenkomst
  term: Rechtsgrond noodzakelijk voor de uitvoering van een overeenkomst
  category: 11. Rechtsgronden
  definition: 'Een rechtsgrond noodzakelijk voor de uitvoering van een overeenkomst
    is een rechtsgrond waarbij de gegevensverwerking persoonsgegevens noodzakelijk
    is voor de uitvoering van een overeenkomst met de betrokkene, of om op verzoek
    van de betrokkene vóór de sluiting van een overeenkomst maatregelen te nemen.


    Toelichting: In andere woorden, de verwerking is een noodzakelijke voorwaarde
    om een overeenkomst te sluiten dan wel een contractuele verplichting.'
- id: rechtsgrond_taak_van_algemeen_belang
  term: Rechtsgrond taak van algemeen belang
  category: 11. Rechtsgronden
  definition: 'Rechtsgrond taak van algemeen belang is een rechtsgrond waarbij de
    verwerking noodzakelijk is voor de vervulling van een taak van algemeen belang
    of van een taak in het kader van de uitoefening van het openbaar gezag dat aan
    de verwerkingsverantwoordelijke is opgedragen.


    Toelichting: Hier geldt dat deze taak zal moeten blijken uit regelgeving die op
    de verwerkingsverantwoordelijke van toepassing is. Niet noodzakelijk is dat in
    de regelgeving expliciet is opgenomen dat ten behoeve van de vervulling van de
    wettelijke taak persoonsgegevens verwerkt mogen worden. Indien het noodzakelijk
    is om voor de uitvoering van de publieke taak persoonsgegevens te verwerken, kan
    de wettelijke grondslag voor de publieke taak ook worden beschouwd als grondslag
    voor de verwerking van persoonsgegevens.'
- id: rechtsgrond_toestemming
  term: Rechtsgrond toestemming
  category: 11. Rechtsgronden
  definition: 'Rechtsgrond toestemming is een rechtsgrond waarbij de betrokkene toestemming
    heeft gegeven voor de verwerking van zijn persoonsgegevens voor een of meer specifieke
    doeleinden.


    Toelichting: In veel situaties zal de rechtsgrond toestemming niet kunnen dienen
    als rechtsgrond voor gegevensverwerkingen door overheidsorganen. Een belangrijke
    reden hiervoor is dat toestemming vrijelijk gegeven moet kunnen worden door de
    betrokkene. Wanneer de gegevensverwerking plaatsvindt tussen overheidsorganisatie
    en burger of tussen werkgever en werknemer, dan wordt over het algemeen aangenomen
    dat de burger/werknemer niet volledig vrij toestemming kan geven vanwege die hiërarchische
    verhouding.'
- id: rechtsgrond_verstrekking
  term: Rechtsgrond verstrekking
  category: 02. Persoonsgegevens
  definition: Rechtsgrond verstrekking is de rechtsgrond op basis waarvan persoonsgegevens
    verstrekt mogen worden.
- id: rechtsgrond_vitaal_belang
  term: Rechtsgrond vitaal belang
  category: 11. Rechtsgronden
  definition: 'Rechtsgrond vitaal belang is een rechtsgrond waarbij de verwerking
    noodzakelijk is om de vitale belangen van de betrokkene of van een andere natuurlijk
    persoon te beschermen.


    Toelichting: Hiervan kan sprake zijn wanneer iemands leven of gezondheid in gevaar
    is en die persoon niet in staat is om toestemming te geven.'
- id: rechtsgrond_voor_beperking_op_recht_van_de_betrokkene
  term: Rechtsgrond voor beperking op recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: 'Een rechtsgrond voor beperking op recht van de betrokkene is een wetsartikel
    over beperking op recht van de betrokkene waarop een beperking op recht van de
    betrokkene is gebaseerd.


    Toelichting: De verwerkingsverantwoordelijke kan de verplichtingen en rechten,
    bedoeld in de artikelen 12 tot en met 21 en artikel 34 van de AVG, buiten toepassing
    laten voor zover zulks noodzakelijk en evenredig is ter waarborging van:

    a. de nationale veiligheid;

    b. landsverdediging;

    c. de openbare veiligheid;

    d. de voorkoming, het onderzoek, de opsporing en de vervolging van strafbare feiten
    of de tenuitvoerlegging van straffen, met inbegrip van de bescherming tegen en
    de voorkoming van gevaren voor de openbare veiligheid;

    e. andere belangrijke doelstellingen van algemeen belang van de Europese Unie
    of van Nederland, met name een belangrijk economisch of financieel belang van
    de Europese Unie of van Nederland, met inbegrip van monetaire, budgettaire en
    fiscale aangelegenheden, volksgezondheid en sociale zekerheid;

    f. de bescherming van de onafhankelijkheid van de rechter en gerechtelijke procedures;

    g. de voorkoming, het onderzoek, de opsporing en de vervolging van schendingen
    van de beroepscodes voor gereglementeerde beroepen;

    h. een taak op het gebied van toezicht, inspectie of regelgeving die verband houdt,
    al is het incidenteel, met de uitoefening van het openbaar gezag in de gevallen,
    bedoeld in de onderdelen a, b, c, d, e en g;

    i. de bescherming van de betrokkene of van de rechten en vrijheden van anderen;
    of

    j. de inning van civielrechtelijke vorderingen.'
- id: rechtsgrond_wettelijke_verplichting
  term: Rechtsgrond wettelijke verplichting
  category: 11. Rechtsgronden
  definition: 'Rechtsgrond wettelijke verplichting is een rechtsgrond waarbij de gegevensverwerking
    persoonsgegevens noodzakelijk is om te voldoen aan een wettelijke verplichting
    die op de verwerkingsverantwoordelijke rust.


    Toelichting: De wettelijke verplichting hoeft niet noodzakelijkerwijs te bestaan
    uit een expliciete verplichting om persoonsgegevens te verwerken. Ook is mogelijk
    dat de verwerking van persoonsgegevens een basis vindt in een ruimer geformuleerde
    zorgplicht of wettelijke verplichting. Zonder verwerking van de persoonsgegevens
    moet het uitvoeren van een wettelijke verplichting redelijkerwijs niet goed mogelijk
    zijn.'
- id: regelgeving
  term: Regelgeving
  category: 09. Juridisch en beleidsmatig kader
  definition: Regelgeving omvat alle regels en voorschriften die door verschillende
    overheidsinstanties zijn vastgesteld om de uitvoering van wetgeving te specificeren
    en te operationaliseren.
- id: resterend_risico_voor_betrokkenen
  term: Resterend risico voor betrokkenen
  category: 17. Maatregelen
  definition: 'Een resterend risico voor betrokkenen is een risico voor betrokkenen
    dat nog aanwezig is na de uitvoering en/of implementatie van de geïdentificeerde
    maatregelen.


    Toelichting: Risico’s volledig reduceren is niet mogelijk. Dit betekent dat er
    altijd een resterend risico zal overblijven.'
- id: risico_op_basis_van_doorgifte
  term: Risico op basis van doorgifte
  category: 08. Verwerkingslocaties
  definition: Een risico op basis van doorgifte is een risico voor betrokkenen dat
    ontstaat door een internationale doorgifte.
- id: risico_voor_betrokkenen
  term: Risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: 'Een risico voor betrokkenen is een mogelijk negatief gevolg van de
    gegevensverwerkingen voor de rechten en vrijheden van de betrokkenen.


    Toelichting: Het gaat hier om de situatie waarin persoonsgegevens worden verwerkt
    die direct of indirect (kunnen) leiden tot schadelijke gevolgen voor de rechten
    en vrijheden van de betrokkenen.'
- id: risicobeschrijving
  term: Risicobeschrijving
  category: 16. Risico's voor betrokkenen
  definition: 'Een risicobeschrijving beschrijft het specifieke karakter van het risico
    in de context van de DPIA.


    Toelichting: In overweging 84 van de AVG wordt gesteld dat de oorsprong, de aard,
    het specifieke karakter en de ernst van het risico moeten worden beschreven. Het
    specifieke karakter is een beschrijving van hoe het risico zich in een bepaalde
    situatie manifesteert.'
- id: risiconiveau
  term: Risiconiveau
  category: 16. Risico's voor betrokkenen
  definition: 'Een risiconiveau is de zwaarte van een specifiek risico voor betrokkenen,
    bepaald op basis van de kans en de impact.


    Toelichting: Het risiconiveau wordt bepaald aan de hand van de formule kans x
    impact.'
- id: risiconiveau_van_optreden_risico_voor_betrokkenen
  term: Risiconiveau van optreden risico voor betrokkenen
  category: 17. Maatregelen
  definition: Het risiconiveau van optreden risico voor betrokkenen is de inschatting
    van de ernst van de gevolgen van een risico voor betrokkenen als dit zich voordoet,
    vermenigvuldigd met de kans dat dit risico zich ook zal voordoen.
- id: specificatie_categorie_betrokkenen
  term: Specificatie categorie betrokkenen
  category: B. Gegevensverwerkingen
  definition: Een specificatie categorie betrokkenen is een beschrijving van een categorie
    betrokkenen.
- id: specificatie_doorgiftemechanisme
  term: Specificatie doorgiftemechanisme
  category: C. Internationale doorgiften
  definition: 'Een specificatie doorgiftemechanisme beschrijft het doorgiftemechanisme
    indien gekozen is voor een doorgiftemechanisme: overig mechanisme.


    Toelichting: Het gaat hier bijvoorbeeld om doorgiftemechanismen in de zin van
    artikel 46, lid 3, AVG.'
- id: strafrechtelijk_persoonsgegeven
  term: Strafrechtelijk persoonsgegeven
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: 'Strafrechtelijke persoonsgegevens zijn persoonsgegevens die strafrechtelijke
    veroordelingen en strafbare feiten of daarmee verband houdende veiligheidsmaatregelen
    betreffen. Verder gaat het ook om persoonsgegevens over een door de rechter opgelegd
    verbod naar aanleiding van onrechtmatig of hinderlijk gedrag.


    Toelichting: Het gaat hier zowel om veroordelingen als om verdenkingen van strafbare
    feiten. Meer in het algemeen, gaat het om persoonsgegevens die betrekking hebben
    op gedragingen die aanleiding geven tot maatschappelijke afkeuring en de bescherming
    van deze persoonsgegevens heeft als doel om te voorkomen dat betrokkenen gestigmatiseerd
    worden of op andere manier ernstige wijze inbreuk wordt gemaakt op hun privé-
    of beroepsleven.'
- id: stroomschema
  term: Stroomschema
  category: 03. Gegevensverwerkingen
  definition: 'Een stroomschema is een visualisatie van gegevensverwerkingen.


    Toelichting: Omdat de gegevensverwerkingen binnen het voorstel gecompliceerd kunnen
    zijn en het niet altijd gemakkelijk is om het geheel van gegevensverwerkingen
    in woorden uit te drukken is het van belang om de gegevensverwerkingen te visualiseren,
    bijvoorbeeld aan de hand van een input-proces-output model, stroomschema of workflow.'
- id: sub_verwerker
  term: Sub-verwerker
  category: 06. Betrokken partijen
  definition: 'De sub-verwerker is de partij die primair de opdracht krijgt van de
    verwerker of een andere sub-verwerker om persoonsgegevens te verwerken.


    Toelichting: Een sub-verwerker is de verwerker van de verwerker, of van een andere
    sub-verwerker.'
- id: subsidiariteit
  term: Subsidiariteit
  category: 14. Noodzaak en evenredigheid
  definition: 'Subsidiariteit is een beginsel dat stelt dat de gegevensverwerkingen
    alleen zijn toegestaan als de verwerkingsdoeleinden niet met minder ingrijpende
    middelen kunnen worden bereikt.


    Toelichting: Ter beoordeling van de subsidiariteit kunnen de volgende vragen worden
    gesteld:'
- id: subsidiariteitsbeoordeling
  term: Subsidiariteitsbeoordeling
  category: 14. Noodzaak en evenredigheid
  definition: Een subsidiariteitsbeoordeling is een beoordeling waarin wordt aangetoond
    dat de gegevensverwerkingen voldoen aan het beginsel van subsidiariteit.
- id: taak_van_algemeen_belang
  term: Taak van algemeen belang
  category: 11. Rechtsgronden
  definition: 'Een taak van algemeen belang is een taak van de rijksoverheid die voortkomt
    uit een publiek belang en is vastgelegd in wetgeving en/of regelgeving.


    Toelichting: Hiermee bedoelen we dus de publieke taken en verantwoordelijkheden
    die door de overheid worden uitgevoerd ten behoeve van de samenleving. Deze taken
    zijn essentieel voor het goed functioneren van de overheid en het waarborgen van
    publieke belangen, zoals rechtszekerheid, efficiënte dienstverlening en transparantie.'
- id: technieken_en_methoden_van_gegevensverwerking
  term: Technieken en methoden van gegevensverwerking
  category: 04. Technieken en methoden
  definition: 'Technieken en methoden van gegevensverwerking zijn de middelen en processen
    waarmee persoonsgegevens worden verwerkt.


    Toelichting: Gebruikmaking van bepaalde technieken en methoden van gegevensverwerking
    kunnen aanvullende risico’s met zich brengen en daarom onderworpen zijn aan strengere
    regels en aanvullende maatregelen vereisen.'
- id: toelaatbaarheid_hergebruik_toelaatbaar_o_b_v_unie_of_lidstatelijk_recht
  term: 'Toelaatbaarheid hergebruik: toelaatbaar o.b.v. Unie- of lidstatelijk recht'
  category: 13. Doelbinding
  definition: Toelaatbaarheid o.b.v. Unie- of lidstatelijk recht is een aanduiding
    van conclusie toelaatbaarheid hergebruik die aangeeft dat hergebruik is toegestaan
    op basis van een of meerdere wetsbepalingen in Unie- of lidstatelijk recht.
- id: toelichting_consultatie_betrokkenen_dpia
  term: Toelichting consultatie betrokkenen DPIA
  category: 07. Belangen
  definition: Toelichting consultatie betrokkenen DPIA is een beschrijving van consultatie
    van betrokkenen en/of motivatie waarom consultatie van betrokkenen niet plaats
    vindt.
- id: toestemming_ondubbelzinnig
  term: Toestemming ondubbelzinnig
  category: 11. Rechtsgronden
  definition: 'Toestemming ondubbelzinnig is een voorwaarde aan Rechtsgrond toestemming
    die stelt dat de toestemming ondubbelzinnig moet zijn.


    Toelichting: Er mag geen twijfel bestaan over het feit dat de betrokkene toestemming
    heef gegeven. Toestemming kan blijken uit een ondubbelzinnige wilsuiting of uit
    een ondubbelzinnige, actieve handeling van de betrokkene. Hiervoor wordt vaak
    de Engelse term opt in gehanteerd. Het gebruik maken van de optie waarbij ervanuit
    wordt gegaan dat je toestemming hebt

    gegeven totdat je je verzet, waarvoor vaak de Engelse term opt out wordt gehanteerd,
    is geen geldige toestemming in de zin van de AVG.'
- id: toestemming_specifiek_en_ge_nformeerd
  term: Toestemming specifiek en geïnformeerd
  category: 11. Rechtsgronden
  definition: 'Toestemming specifiek en geïnformeerd is een voorwaarde aan de Rechtsgrond
    toestemming die stelt dat de toestemming specifiek en geïnformeerd moet zijn.


    Toelichting: U moet als verwerkingsverantwoordelijke

    duidelijke informatie verschaffen over de redenen waarom u de persoonsgegevens
    gaat verwerken (het doel), maar ook over andere zaken die van belang zijn om te
    zorgen dat de betrokkene voldoende informatie heef om een goed geïnformeerd besluit
    te nemen.'
- id: toestemming_vrij_gegeven
  term: Toestemming vrij gegeven
  category: 11. Rechtsgronden
  definition: 'Toestemming vrij gegeven is een voorwaarde aan de Rechtsgrond toestemming
    die stelt dat de toestemming vrij gegeven moet zijn.


    Toelichting: De algemene regel is dat wanneer de betrokkene geen echte keuze heef,
    zich gedwongen voelt om toe te stemmen, of negatieve consequenties ondervindt
    wanneer toestemming niet gegeven wordt, de toestemming niet vrij is. Met name
    wanneer er sprake

    is van een afankelijkheidsrelatie, bijvoorbeeld in de arbeidssfeer of in de relatie
    overheid-burger, zal toestemming niet snel vrij zijn gegeven. Dit betekent dat
    u in dergelijke situaties geen geldige

    toestemming kunt vragen van betrokkenen en de verwerking van persoonsgegevens
    dus niet op deze

    grondslag kan baseren.'
- id: toezichthouder_bewaartermijn
  term: Toezichthouder bewaartermijn
  category: 10. Bewaartermijnen
  definition: Toezichthouder bewaartermijn is een afdeling binnen een partij die toeziet
    op de bewaartermijn en de mogelijke vernietiging of archivering aan het einde
    van de bewaartermijn.
- id: type_bijzondere_persoonsgegevens
  term: Type bijzondere persoonsgegevens
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: 'Een type bijzondere persoonsgegevens is een classificatie van het type
    waartoe een bijzonder persoonsgegeven behoort.


    Toelichting: In de AVG is een limitatieve opsomming opgenomen van bijzondere persoonsgegevens
    in artikel 9 lid 1: Ras of etnische afkomst, politieke opvattingen, religieuze
    of levensbeschouwelijke overtuigingen, het lidmaatschap van een vakbond, genetische
    gegevens, biometrische gegevens met het oog op de unieke identificatie van een
    persoon, gegevens over gezondheid, gegevens met betrekking tot seksueel gedrag
    of seksuele gerichtheid.'
- id: type_bijzondere_persoonsgegevens_biometrische_gegevens_met_het_oog_op_de_unieke_identificatie_van_een_persoon
  term: 'Type bijzondere persoonsgegevens: Biometrische gegevens met het oog op de
    unieke identificatie van een persoon'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: 'Biometrische gegevens met het oog op de unieke identificatie van een
    persoon zijn bijzondere persoonsgegevens die het resultaat zijn van een specifieke
    technische verwerking met fysieke, fysiologische of gedragsgerelateerde kenmerken
    van een persoon op grond waarvan eenduidige identificatie van die persoon mogelijk
    is of wordt bevestigd.


    Toelichting: Gegevens zoals foto''s, vingerafdrukken, irispatroon, gezichtsprofiel,
    looppatroon en stemgeluid vallen alleen onder de definitie van biometrische gegevens
    wanneer zij worden verwerkt met behulp van bepaalde technische middelen die de
    unieke identificatie of authenticatie mogelijk maken.'
- id: type_bijzondere_persoonsgegevens_gegevens_met_betrekking_tot_iemands_seksueel_gedrag_of_seksuele_gerichtheid
  term: 'Type bijzondere persoonsgegevens: Gegevens met betrekking tot iemands seksueel
    gedrag of seksuele gerichtheid'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: 'Gegevens met betrekking tot iemands seksueel gedrag of seksuele gerichtheid
    zijn bijzondere persoonsgegevens met betrekking tot iemands seksueel gedrag of
    seksuele gerichtheid.


    Toelichting: Het kan ook gaan over gegevens die indirect iets over iemands seksueel
    gedrag of seksuele gerichtheid zeggen, zoals een bezoekerslijst van een gay bar
    of het ledenbestand van het COC.'
- id: type_bijzondere_persoonsgegevens_gegevens_over_gezondheid
  term: 'Type bijzondere persoonsgegevens: Gegevens over gezondheid'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: 'Gegevens over gezondheid zijn bijzondere persoonsgegevens over de fysieke
    of mentale gezondheid van een persoon.


    Toelichting: Inclusief gegevens over verleende gezondheidsdiensten waarmee informatie
    over zijn gezondheidstoestand wordt gegeven.'
- id: type_bijzondere_persoonsgegevens_genetische_gegevens
  term: 'Type bijzondere persoonsgegevens: Genetische gegevens'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Genetische gegevens zijn bijzondere persoonsgegevens over overgeërfde
    of verworven genetische kenmerken van een persoon die unieke informatie verschaffen
    over de fysiologie of gezondheid en die met name voortkomen uit een analyse van
    een biologisch monster van die persoon.
- id: type_bijzondere_persoonsgegevens_persoonsgegevens_waaruit_het_lidmaatschap_van_een_vakbond_blijkt
  term: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit het lidmaatschap
    van een vakbond blijkt'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Persoonsgegevens waaruit het lidmaatschap van een vakbond blijkt zijn
    bijzondere persoonsgegevens waaruit het lidmaatschap van een vakbond blijkt.
- id: type_bijzondere_persoonsgegevens_persoonsgegevens_waaruit_politieke_opvattingen_blijken
  term: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit politieke opvattingen
    blijken'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Persoonsgegevens waaruit politieke opvattingen blijken zijn bijzondere
    persoonsgegevens waaruit politieke opvattingen blijken.
- id: type_bijzondere_persoonsgegevens_persoonsgegevens_waaruit_ras_of_etnische_afkomst_blijkt
  term: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit ras of etnische
    afkomst blijkt'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Persoonsgegevens waaruit ras of etnische afkomst blijkt zijn bijzondere
    persoonsgegevens waaruit ras of etnische afkomst blijken.
- id: type_bijzondere_persoonsgegevens_persoonsgegevens_waaruit_religieuze_of_levensbeschouwelijke_overtuigingen_blijken
  term: 'Type bijzondere persoonsgegevens: Persoonsgegevens waaruit religieuze of
    levensbeschouwelijke overtuigingen blijken'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Persoonsgegevens waaruit religieuze of levensbeschouwelijke overtuigingen
    blijken zijn bijzondere persoonsgegevens waaruit religieuze of levensbeschouwelijke
    overtuigingen blijken.
- id: type_persoonsgegeven
  term: Type persoonsgegeven
  category: 02. Persoonsgegevens
  definition: Een type persoonsgegeven is een aanduiding van de inhoud van een persoonsgegeven
    in de vorm van een classificatie type persoonsgegevens, onafhankelijk van de context
    van het gebruik daarvan.
- id: type_persoonsgegeven_in_context_van_dpia
  term: Type persoonsgegeven in context van DPIA
  category: 02. Persoonsgegevens
  definition: 'Type persoonsgegeven in context van DPIA is een type persoonsgegeven,
    in de context van een specifieke DPIA.


    Toelichting: Bepaalde persoonsgegevens kunnen door de context waarin zij worden
    gebruikt van een ander type zijn dan buiten deze context. Zo kan, bijvoorbeeld,
    een gewoon persoonsgegeven in een bepaalde context ''gevoelig'' of ''bijzonder''
    zijn.'
- id: uitzonderingsgrond
  term: Uitzonderingsgrond
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: 'Een uitzonderingsgrond is een wettelijke uitzondering op het verwerkingsverbod
    van strafrechtelijke persoonsgegevens of nationale identificatienummers.


    Toelichting: Het verwerken van strafrechtelijke persoonsgegevens of nationale
    identificatienummers is in principe verboden. Verwerking is pas mogelijk wanneer
    een uitzonderingsgrond van toepassing is.'
- id: verenigbaar
  term: Verenigbaar
  category: 13. Doelbinding
  definition: Verenigbaar geeft aan dat er een concreet, logisch en nauw verband is
    tussen het oorspronkelijk verwerkingsdoeleinde en de verdere gegevensverwerking
    persoonsgegevens.
- id: verenigbaarheidstoets
  term: Verenigbaarheidstoets
  category: 13. Doelbinding
  definition: 'Een verenigbaarheidstoets is een beoordeling of een gegevensverwerking
    persoonsgegevens verenigbaar is met het oorspronkelijk verwerkingsdoeleinde van
    de persoonsgegevens.


    Toelichting: Ter beoordeling van de verenigbaarheid moet worden gekeken naar een
    aantal elementen:'
- id: versie
  term: Versie
  category: 00. Algemeen
  definition: 'Een versie is een afzonderlijk informatieobject uit een reeks die door
    opeenvolgende wijzigingen is ontstaan.


    Toelichting: Een versie van bijvoorbeeld een DPIA is een afzonderlijk informatieobject.
    Dit omdat versies kunnen verschillen en wel zo dat er - door eerdere wijziging
    - belangrijke informatie verloren kan zijn gegaan.'
- id: verstrekker
  term: Verstrekker
  category: 06. Betrokken partijen
  definition: 'Een verstrekker is een partij die/dat persoonsgegevens verstrekt aan
    een andere partij.


    Toelichting: Het gaat hier dus om de verstrekking van gegevens van de ene verwerkingsverantwoordelijke
    aan een andere verwerkingsverantwoordelijke.'
- id: verwerker
  term: Verwerker
  category: 06. Betrokken partijen
  definition: 'Een verwerker is een partij die/dat ten behoeve van de verwerkingsverantwoordelijke
    persoonsgegevens verwerkt.


    Toelichting: Dat betekent dat de verwerker persoonsgegevens verwerkt direct onder
    instructies van de verwerkingsverantwoordelijke.'
- id: verwerkingsdoeleinde
  term: Verwerkingsdoeleinde
  category: 05. Verwerkingsdoeleinden
  definition: 'Het verwerkingsdoeleinde is het resultaat dat wordt beoogd met een
    gegevensverwerking persoonsgegevens. Een verwerkingsdoeleinde is altijd welbepaald,
    uitdrukkelijk omschreven en gerechtvaardigd.


    Toelichting: Per gegevensverwerking is er één verwerkingsdoeleinde van toepassing,
    waaronder de gehele gegevensverwerking plaatsvindt. Dit is het primaire verwerkingsdoeleinde.
    Als er een ander verwerkingsdoeleinde ontstaat waarvoor de gegevens ook moeten
    worden verwerkt, is dat een andere gegevensverwerking.'
- id: verwerkingslocatie
  term: Verwerkingslocatie
  category: 08. Verwerkingslocaties
  definition: Een verwerkingslocatie is een land waarin een gegevensverwerking persoonsgegevens
    plaatsvindt.
- id: verwerkingslocatie_buiten_de_eer
  term: Verwerkingslocatie buiten de EER
  category: 08. Verwerkingslocaties
  definition: Een verwerkingslocatie buiten de EER is een verwerkingslocatie in een
    derde land
- id: verwerkingsverantwoordelijke
  term: Verwerkingsverantwoordelijke
  category: 06. Betrokken partijen
  definition: 'Een verwerkingsverantwoordelijke is een partij die/dat het verwerkingsdoeleinde
    van en de middelen voor de gegevensverwerking persoonsgegevens vaststelt.


    Toelichting: De verwerkingsverantwoordelijke is verantwoordelijk voor het uitvoeren
    van een DPIA. Formeel is de betreffende minister de verwerkingsverantwoordelijke
    voor gegevensverwerkingen door een onderdeel van de Rijksdienst. In de praktijk
    zal de bevoegdheid om te beslissen of en op welke wijze persoonsgegevens worden
    verwerkt zijn gemandateerd, bijvoorbeeld aan een directeur-generaal of een directeur.
    De gemandateerde functionaris is dan verantwoordelijk voor de uitvoering van een
    DPIA.'
- id: verwerkingsverantwoordelijke_bij_dpia
  term: Verwerkingsverantwoordelijke bij DPIA
  category: 00. Algemeen
  definition: Een verwerkingsverantwoordelijke bij een DPIA is een verwerkingsverantwoordelijke
    voor een gegevensverwerking persoonsgegevens waarop de DPIA betrekking heeft.
- id: verwerkingsverantwoordelijke_dia_dpia_opstelt
  term: Verwerkingsverantwoordelijke dia DPIA opstelt
  category: 00. Algemeen
  definition: 'Een verwerkingsverantwoordelijke die een DPIA opstelt is een verwerkingsverantwoordelijke
    bij DPIA, die de verantwoordelijkheid draagt om de DPIA op te stellen.


    Toelichting: Bij gezamenlijke verwerkingsverantwoordelijkheid zullen afspraken
    moeten worden gemaakt over doel en middelen, maar ook over wie de DPIA zelf opstelt.
    In de DPIA moet dit worden vastgelegd.'
- id: vitaal_belang
  term: Vitaal belang
  category: 11. Rechtsgronden
  definition: Een vitaal belang is een belang dat essentieel is voor iemands leven
    of gezondheid, en die persoon niet om toestemming kan worden gevraagd om persoonsgegevens
    te verwerken.
- id: voorafgaande_raadpleging_ap
  term: Voorafgaande raadpleging AP
  category: 17. Maatregelen
  definition: 'Voorafgaande raadpleging is wanneer de verwerkingsverantwoordelijke
    voorafgaand aan de gegevensverwerking persoonsgegevens de Autoriteit Persoonsgegevens
    raadpleegt. Dit is verplicht wanneer uit de DPIA blijkt dat de gegevensverwerking
    persoonsgegevens een hoog risico zou opleveren, ondanks de genomen maatregelen,
    dus bij een DPIA met resterend hoog risico.


    Toelichting: Wanneer uit de DPIA voor overheidsverwerkingen blijkt dat de gegevensverwerking
    een hoog risico oplevert en de verwerkingsverantwoordelijke er niet in slaagt
    om maatregelen te nemen om de resterende risico’s te beperken tot een acceptabel
    niveau, moet de AP voorafgaande aan de gegevensverwerking worden geraadpleegd.'
- id: voorschrift
  term: Voorschrift
  category: 00. Algemeen
  definition: 'Een voorschrift in de context van gegevensbescherming is een bindende
    regel of instructie, voortvloeiend uit wet- en regelgeving of toezichthoudend
    beleid, die wordt opgelegd om de verwerking van persoonsgegevens in overeenstemming
    te brengen met de vereisten van de AVG en de rechten en vrijheden van betrokkenen
    te beschermen.


    Toelichting: Voorschriften zijn de concrete regels of instructies die uit een
    relevant normenkader voortvloeien en de implementatie ervan afdwingen.'
- id: voorstel
  term: Voorstel
  category: 00. Algemeen
  definition: 'Het voorstel is een beschrijving van waar een DPIA over gaat, op hoofdlijnen,
    hoe het voorstel tot stand is gekomen en wat de beweegredenen zijn achter de totstandkoming
    van het voorstel.


    Toelichting: Met een korte en bondige beschrijving van de gegevensverwerkingen,
    wordt de reikwijdte van het DPIA-rapport duidelijk. Ten behoeve van de duidelijkheid
    en de reikwijdte kan het ook nuttig zijn om expliciet aan te geven waar de DPIA
    in ieder geval niet over gaat.'
- id: voorstel
  term: Voorstel
  category: 01. Voorstel
  definition: 'Het voorstel is een beschrijving van waar een DPIA over gaat, op hoofdlijnen,
    hoe het voorstel tot stand is gekomen en wat de beweegredenen zijn achter de totstandkoming
    van het voorstel.


    Toelichting: Met een korte en bondige beschrijving van de gegevensverwerkingen,
    wordt de reikwijdte van het DPIA-rapport duidelijk. Ten behoeve van de duidelijkheid
    en de reikwijdte kan het ook nuttig zijn om expliciet aan te geven waar de DPIA
    in ieder geval niet over gaat.'
- id: wet_en_regelgeving
  term: Wet- en regelgeving
  category: 09. Juridisch en beleidsmatig kader
  definition: 'Wet- en regelgeving omvat zowel wetgeving als regelgeving


    Toelichting: We verwijzen naar wet- en regelgeving op de officiële naam van de
    wet, met vermelding van het artikel-, lid- en eventuele sub-nummer.'
- id: wet_en_regelgeving_over_beperking_op_recht_van_de_betrokkene
  term: Wet- en regelgeving over beperking op recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Wet- en regelgeving over beperking op recht van de betrokkene is een
    wetsoort die aangeeft dat een bepaald artikel in wet- en regelgeving een wetsartikel
    over beperking op recht van de betrokkene is.
- id: wetgeving
  term: Wetgeving
  category: 09. Juridisch en beleidsmatig kader
  definition: 'Wetgeving omvat alle wetten die door een bevoegde wetgevende instantie
    zijn vastgesteld.


    Toelichting: In Nederland is dit voornamelijk het parlement (Staten-Generaal),
    bestaande uit de Eerste en Tweede Kamer. Wetgeving vormt de basis van het juridisch
    kader en regelt het gedrag van burgers, bedrijven en overheidsinstanties.'
- id: wetsartikel_over_beperking_op_recht_van_de_betrokkene
  term: Wetsartikel over beperking op recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: 'Een wetsartikel over beperking op recht van de betrokkene is een artikel
    in wetgeving of in regelgeving wat aangeeft wanneer een beperking op recht van
    de betrokkene mag of moet worden toegepast.


    Toelichting: Het gaat in het kader van de DPIA om artikel 23 lid 1 van de AVG,
    in combinatie met de relevante artikelen in lidstatelijk recht of het Europees
    unierecht.'
