    hergebruik die aangeeft dat hergebruik is toegestaan op basis van toestemming
    van de betrokkene.
- id: conclusie_verenigbaarheidstoets
  term: Conclusie verenigbaarheidstoets
  category: 13. Doelbinding
  definition: Een conclusie verenigbaarheidstoets is de beschrijving van de uitslag
    van een verenigbaarheidstoets.
- id: conclusie_verenigbaarheidstoets_niet_verenigbaar
  term: 'Conclusie verenigbaarheidstoets: niet verenigbaar'
  category: 13. Doelbinding
  definition: Een conclusie verenigbaarheidstoets die uitkomt op niet verenigbaar
    geeft aan dat er geen concreet, logisch en nauw verband is tussen het oorspronkelijk
    verwerkingsdoeleinde en de verdere gegevensverwerking persoonsgegevens.
- id: conclusie_verenigbaarheidstoets_verenigbaar
