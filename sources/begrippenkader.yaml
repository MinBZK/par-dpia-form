schema_version: 1.0.0
name: Begrippenkader
description: Het begrippenkader is lijst met definities van begrippen die worden gebruikt
  in de DPIA. Het begrippenkader is ontwikkeld door J&V. Elke term heeft een id, naam,
  category (vraag DPIA) en een definitie.
urn: urn:nl:dpia:3.0:begrippenkader:1.0
language: nl
owners:
- organization: Ministerie van BZK
  name: CIO Rijk
  email: privacy-ciorijk@minbzk.nl
  role: Privacy Officer
glossary:
- id: advies_fg
  name: Advies FG
  category: 00. Algemeen
  definition: Advies FG is een beschrijving van wat de [functionaris voor gegevensbescherming]
    van een [verwerkingsverantwoordelijke] die de [DPIA] opstelt heeft geadviseerd,
    en wat met dat advies is gedaan.
- id: afdeling
  name: Afdeling
  category: 00. Algemeen
  definition: Een afdeling is een [organisatorische eenheid] als onderdeel van de
    afdelingshiërarchie van een organisatie.
- id: ai_systeem
  name: AI-systeem
  category: 04. Technieken en methoden
  definition: Een AI-systeem is een op een machine gebaseerd systeem dat is ontworpen
    om met verschillende niveaus van autonomie te werken en dat na het inzetten ervan
    aanpassingsvermogen kan vertonen, en dat, voor expliciete of impliciete doelstellingen,
    uit de ontvangen input afleidt hoe output te genereren.
- id: ai_systeem_geen_sprake_van_een_algoritme_dat_kwalificeert_als_een_ai_systeem
  name: 'AI-systeem: geen sprake van een algoritme dat kwalificeert als een AI-systeem'
  category: 04. Technieken en methoden
  definition: Als een AI-systeem is een aanduiding van een [classificatie] van [AI-systeem]
    die aangeeft dat er geen sprake is van een [algoritme] dat kwalificeert als een
    [AI-systeem].
- id: ai_systeem_sprake_van_een_algoritme_dat_kwalificeert_als_een_ai_systeem
  name: 'AI-systeem: sprake van een algoritme dat kwalificeert als een AI-systeem'
  category: 04. Technieken en methoden
  definition: Als een AI-systeem is een aanduiding van een [classificatie] van [AI-systeem]
    die aangeeft dat er sprake is van een [algoritme] dat kwalificeert als een [AI-systeem].
- id: algoritme
  name: Algoritme
  category: 04. Technieken en methoden
  definition: Een algoritme is een set van regels en instructies die een computer
    geautomatiseerd volgt bij het maken van berekeningen om een probleem op te lossen
    of een vraag te beantwoorden.
- id: algoritme_geen_sprake_van_een_algoritme
  name: 'Algoritme: geen sprake van een algoritme'
  category: 04. Technieken en methoden
  definition: Sprake van een algoritme is een aanduiding van een [classificatie] van
    [algoritme] die aangeeft dat er geen sprake is van een [algoritme].
- id: algoritme_sprake_van_een_algoritme
  name: 'Algoritme: sprake van een algoritme'
  category: 04. Technieken en methoden
  definition: Sprake van een algoritme is een aanduiding van een [classificatie] van
    [algoritme] die aangeeft dat er sprake is van een [algoritme].
- id: anti_discriminatietoets
  name: Anti-discriminatietoets
  category: 16. Risico's voor betrokkenen
  definition: Een anti-discriminatietoets is een toets die wordt uitgevoerd om te
    beoordelen of [gegevensverwerkingen] leiden tot [discriminatie].
- id: archivering
  name: Archivering
  category: 10. Bewaartermijnen
  definition: Archivering is het bewaren van en duurzaam toegankelijk maken en houden
    van [informatieobjecten] nadat deze voor hun doel zijn gebruikt.
- id: autoriteit_persoonsgegevens
  name: Autoriteit Persoonsgegevens
  category: 17. Maatregelen
  definition: De Autoriteit Persoonsgegevens is de onafhankelijke toezichthouder in
    Nederland die zich sterk maakt voor het recht op bescherming van [persoonsgegevens].
- id: avg_rol
  name: AVG-rol
  category: 06. Betrokken partijen
  definition: Een AVG-rol is een hoedanigheid waarin een [partij] betrokken kan zijn
    bij een [gegevensverwerking].
- id: basisregistratie
  name: Basisregistratie
  category: Pre-scan F. Basisregistraties
  definition: Een basisregistratie is een door de overheid officieel aangewezen registratie
    met daarin gegevens van hoogwaardige kwaliteit, die door alle overheidsinstellingen
    verplicht en zonder nader onderzoek, worden gebruikt bij de uitvoering van [taken
    van algemeen belang].
- id: basisregistratie_basisregistratie_adressen_en_gebouwen
  name: 'Basisregistratie: Basisregistratie Adressen en Gebouwen'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Adressen en Gebouwen is een [basisregistratie] die
    gegevens bevat van alle adressen en gebouwen in Nederland.
- id: basisregistratie_basisregistratie_grootschalige_topografie
  name: 'Basisregistratie: Basisregistratie Grootschalige Topografie'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Grootschalige Topografie is een [basisregistratie]
    met een digitale kaart van Nederland waarop gebouwen, wegen, waterlopen, terreinen
    en spoorlijnen eenduidig zijn vastgelegd.
- id: basisregistratie_basisregistratie_inkomen
  name: 'Basisregistratie: Basisregistratie Inkomen'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Inkomen is een [basisregistratie] waarin van burgers
    het verzamelinkomen of het belastbaar jaarloon staat.
- id: basisregistratie_basisregistratie_kadaster
  name: 'Basisregistratie: Basisregistratie Kadaster'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Kadaster is een [basisregistratie] die informatie
    bevat over percelen, eigendom, hypotheken, beperkte rechten, leidingnetwerken
    en kadastrale kaarten met perceel, perceelnummer, oppervlakte, kadastrale grens
    en de grenzen van het rijk, de provincies en gemeenten.
- id: basisregistratie_basisregistratie_ondergrond
  name: 'Basisregistratie: Basisregistratie Ondergrond'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Ondergrond is een [basisregistratie] die gegevens
    bevat over geologische en bodemkundige opbouw van de Nederlandse ondergrond.
- id: basisregistratie_basisregistratie_personen
  name: 'Basisregistratie: Basisregistratie personen'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie personen is een [basisregistratie] die [persoonsgegevens]
    bevat over alle ingezetenen van Nederland en over personen die niet in Nederland
    wonen – of hier slechts kort verblijven – maar die een relatie hebben met de Nederlandse
    overheid, de ‘niet-ingezetenen’.
- id: basisregistratie_basisregistratie_topografie
  name: 'Basisregistratie: Basisregistratie Topografie'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Topografie is een [basisregistratie] die bestaat
    uit digitale topografische bestanden op verschillende schaalniveaus.
- id: basisregistratie_basisregistratie_voertuigen
  name: 'Basisregistratie: Basisregistratie Voertuigen'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Voertuigen is een [basiregistratie] waarin gegevens
    staan van voertuigen, kentekenbewijzen en personen aan wie het kentekenbewijs
    is afgegeven.
- id: basisregistratie_basisregistratie_waarde_onroerende_zaken
  name: 'Basisregistratie: Basisregistratie Waarde Onroerende Zaken'
  category: Pre-scan F. Basisregistraties
  definition: De Basisregistratie Waarde Onroerende Zaken is een [basisregistratie]
    die, naast het authentieke gegeven “vastgestelde waarde” (WOZ-waarde), ook uit
    de gegevens bestaat die nodig zijn om deze waarde aan zowel een onroerende zaak
    te relateren als aan een belanghebbende.
- id: basisregistratie_handelsregister
  name: 'Basisregistratie: Handelsregister'
  category: Pre-scan F. Basisregistraties
  definition: Het Handelsregister is de [basisregistratie] van alle rechtspersonen
    en ondernemingen in Nederland.
- id: beheerder_van_maatregelen
  name: Beheerder van maatregelen
  category: 17. Maatregelen
  definition: De beheerder van maatregelen is de persoon of het organisatieonderdeel
    die verantwoordelijk is voor het feit dat de [maatregelen] worden uitgevoerd.
- id: belang
  name: Belang
  category: 07. Belangen
  definition: Een belang is hetgeen waaraan een [partij] waarde hecht met betrekking
    tot een [gegevensverwerking].
- id: belangenafweging
  name: Belangenafweging
  category: 07. Belangen
  definition: Een belangenafweging is het op waarde schatten van twee vaak tegenstrijdige
    [belangen] en bepalen welk [belang] het zwaarst weegt.
- id: beleid
  name: Beleid
  category: 09. Juridisch en beleidsmatig kader
  definition: Beleid is het geheel van regels en inzichten over de uitvoering van
    wettelijke taken van een bestuursorgaan.
- id: beleidsmatig_kader
  name: Beleidsmatig kader
  category: 09. Juridisch en beleidsmatig kader
  definition: Het beleidsmatig kader is al het [beleid] met mogelijke gevolgen voor
    de [gegevensverwerking].
- id: beperking_recht_van_de_betrokkene
  name: Beperking recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Een beperking recht van betrokkene is het buiten toepassing laten van
    een [recht van de betrokkene].
- id: betrokken_partij
  name: Betrokken partij
  category: 06. Betrokken partijen
  definition: Een betrokken partij is een [partij] die in een [AVG-rol] betrokken
    is bij een [gegevensverwerking].
- id: betrokkene
  name: Betrokkene
  category: 06. Betrokken partijen
  definition: Een betrokkene is een [geïdentificeerde natuurlijke persoon] of [identificeerbare
    natuurlijke persoon] binnen de [gegevensverwerkingen].
- id: bewaartermijn
  name: Bewaartermijn
  category: 10. Bewaartermijnen
  definition: De bewaartermijn is de periode waarin [persoonsgegevens] bewaard moeten
    worden.
- id: bewaartermijn_aantal_jaren
  name: 'Bewaartermijn: Aantal jaren'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Aantal jaren is een aanduiding van een [bewaartermijn] die aangeeft
    dat de [persoonsgegevens] voor een aantal jaar moeten worden bewaard.
- id: bewaartermijn_jaar
  name: 'Bewaartermijn: Jaar'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Jaar is een aanduiding van een [bewaartermijn] die aangeeft dat de [persoonsgegevens]
    voor een jaar moeten worden bewaard.
- id: bewaartermijn_minder_dan_1_maand
  name: 'Bewaartermijn: Minder dan 1 maand'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Minder dan 1 maand is een aanduiding van een [bewaartermijn] die aangeeft
    dat de [persoonsgegevens] voor minder dan een maand moeten worden bewaard.
- id: bewaartermijn_minder_dan_1_week
  name: 'Bewaartermijn: Minder dan 1 week'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Minder dan 1 week is een aanduiding van een [bewaartermijn] die aangeeft
    dat de [persoonsgegevens] voor minder dan een week moeten worden bewaard.
- id: bewaartermijn_minder_dan_24_uur
  name: 'Bewaartermijn: Minder dan 24 uur'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Minder dan 24 uur is een aanduiding van een [bewaartermijn] die aangeeft
    dat de [persoonsgegevens] voor minder dan 24 uur moeten worden bewaard.
- id: big_data_verwerking
  name: Big data-verwerking
  category: 04. Technieken en methoden
  definition: Een big data-verwerking is een [gegevensverwerking] waarbij grote hoeveelheden
    gestructureerde en ongestructureerde data uit verschillende bronnen worden verwerkt.
- id: bijzonder_persoonsgegeven
  name: Bijzonder persoonsgegeven
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Een bijzonder persoonsgegeven is een [persoonsgegeven] dat in principe
    verboden is om te verwerken, volgend uit artikel 9, AVG.
- id: bron_persoonsgegevens
  name: Bron persoonsgegevens
  category: 02. Persoonsgegevens
  definition: Bron persoonsgegevens is een [classificatie] die aangeeft of een [persoonsgegeven]
    direct van de [betrokkene] komt, of via een [betrokken partij].
- id: bron_persoonsgegevens_rechtstreeks_bij_betrokkene
  name: 'Bron persoonsgegevens: rechtstreeks bij betrokkene'
  category: 02. Persoonsgegevens
  definition: Rechtstreeks bij betrokkene is een aanduiding van [bron persoonsgegevens]
    die aangeeft dat een [persoonsgegeven] direct van de [betrokkene] komt.
- id: bron_persoonsgegevens_via_betrokken_partij
  name: 'Bron persoonsgegevens: via betrokken partij'
  category: 02. Persoonsgegevens
  definition: Via betrokken partij is een aanduiding van [bron persoonsgegevens] die
    aangeeft dat een [persoonsgegeven] niet direct van de [betrokkene] komt, maar
    via een [betrokken partij].
- id: bron_tool_platform
  name: Bron tool/platform
  category: 02. Persoonsgegevens
  definition: Bron tool/platform is een tool of platform vanuit waar [persoonsgegevens]
    worden gedeeld.
- id: categorie_betrokkenen
  name: Categorie betrokkenen
  category: 02. Persoonsgegevens
  definition: Een categorie betrokkenen is een groepering van [betrokkenen].
- id: categorie_betrokkenen_andere_kwetsbare_groepen
  name: 'Categorie betrokkenen: Andere kwetsbare groepen'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Andere kwetsbare groepen is een [categorie betrokkenen] die aangeeft
    dat [persoonsgegevens] worden verwerkt van een [kwetsbare groep], niet zijnde
    [burgers], [kinderen jonger dan 16 jaar] of [medewerkers/bewindspersonen].
- id: categorie_betrokkenen_burgers
  name: 'Categorie betrokkenen: Burgers'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Burgers is een [categorie betrokkenen] die aangeeft dat [persoonsgegevens]
    worden verwerkt van inwoners van Nederland.
- id: categorie_betrokkenen_kinderen_jonger_dan_16_jaar
  name: 'Categorie betrokkenen: Kinderen jonger dan 16 jaar'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Kinderen jonger dan 16 jaar is een [categorie betrokkenen] die aangeeft
    dat [persoonsgegevens] worden verwerkt van kinderen jonger dan 16 jaar.
- id: categorie_betrokkenen_medewerkers_bewindspersonen
  name: 'Categorie betrokkenen: Medewerkers/bewindspersonen'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Medewerkers/bewindspersonen is een [categorie betrokkenen] die aangeeft
    dat [persoonsgegevens] worden verwerkt van medewerkers of bewindspersonen.
- id: categorie_betrokkenen_specificatie_categorie_betrokkenen
  name: 'Categorie betrokkenen: Specificatie categorie betrokkenen'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Specificatie categorie betrokkenen is een [categorie betrokkenen] die
    aangeeft dat [persoonsgegevens] worden verwerkt van [betrokkenen], niet zijnde
    [medewerkers/bewindspersonen], [burgers], [kinderen jonger dan 16 jaar] en [andere
    kwetsbare groepen].
- id: categorie_gevoelige_persoonsgegevens
  name: Categorie gevoelige persoonsgegevens
  category: Pre-scan B. Gegevensverwerkingen
  definition: Een categorie gevoelige persoonsgegevens is een [categorie persoonsgegevens]
    met [persoonsgegevens] van het [type persoonsgegeven] [gevoelig].
- id: categorie_gevoelige_persoonsgegevens_andere_gegevens_die_kunnen_leiden_tot_stigmatisering_of_uitsluiting_van_de_betrokkene
  name: 'Categorie gevoelige persoonsgegevens: Andere gegevens die kunnen leiden tot
    stigmatisering of uitsluiting van de betrokkene'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Andere gegevens die kunnen leiden tot stigmatisering of uitsluiting
    van de betrokkene is een [categorie gevoelige persoonsgegevens] met [persoonsgegevens]
    die kunnen leiden tot stigmatisering of uitsluiting van de [betrokkene], niet
    zijnde [communicatie- en locatiegegevens], [gebruikersnamen, wachtwoorden en andere
    inloggegevens], [gegevens die betrekking hebben op kwetsbare groepen], [gegevens
    die kunnen worden gebruikt voor fraude], [gegevens over de financiële situatie
    van de betrokkene] of [surfgedrag].
- id: categorie_gevoelige_persoonsgegevens_communicatie_en_locatiegegevens
  name: 'Categorie gevoelige persoonsgegevens: Communicatie- en locatiegegevens'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Communicatie- en locatiegegevens is een [categorie gevoelige persoonsgegevens]
    met [persoonsgegevens] over communicatie- en locatie.
- id: categorie_gevoelige_persoonsgegevens_gebruikersnamen_wachtwoorden_en_andere_inloggegevens
  name: 'Categorie gevoelige persoonsgegevens: Gebruikersnamen, wachtwoorden en andere
    inloggegevens'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Gebruikersnamen, wachtwoorden en andere inloggegevens is een [categorie
    gevoelige persoonsgegevens] met [persoonsgegevens] over gebruikersnamen, wachtwoorden
    en andere inloggegevens.
- id: categorie_gevoelige_persoonsgegevens_gegevens_die_betrekking_hebben_op_kwetsbare_groepen
  name: 'Categorie gevoelige persoonsgegevens: Gegevens die betrekking hebben op kwetsbare
    groepen'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Gegevens die betrekking hebben op kwetsbare groepen is een [categorie
    gevoelige persoonsgegevens] met [persoonsgegevens] over [kwetsbare groepen].
- id: categorie_gevoelige_persoonsgegevens_gegevens_die_kunnen_worden_gebruikt_voor_fraude
  name: 'Categorie gevoelige persoonsgegevens: Gegevens die kunnen worden gebruikt
    voor fraude'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Gegevens die kunnen worden gebruikt voor fraude is een [categorie gevoelige
    persoonsgegevens] met [persoonsgegevens] die kunnen worden gebruikt voor fraude.
- id: categorie_gevoelige_persoonsgegevens_gegevens_over_de_financi_le_situatie_van_de_betrokkene
  name: 'Categorie gevoelige persoonsgegevens: Gegevens over de financiële situatie
    van de betrokkene'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Gegevens over de financiële situatie van de betrokkene is een [categorie
    gevoelige persoonsgegevens] met [persoonsgegevens] over de financiële situatie
    van de [betrokkene].
- id: categorie_gevoelige_persoonsgegevens_surfgedrag
  name: 'Categorie gevoelige persoonsgegevens: Surfgedrag'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Surfgedrag is een [categorie gevoelige persoonsgegevens] met [persoonsgegevens]
    over surfgedrag.
- id: categorie_gewone_persoonsgegevens
  name: Categorie gewone persoonsgegevens
  category: Pre-scan B. Gegevensverwerkingen
  definition: Een categorie gevoelige persoonsgegevens is een [categorie persoonsgegevens]
    met [persoonsgegevens] van het [type persoonsgegeven] [gewoon].
- id: categorie_gewone_persoonsgegevens_apparaat_en_internetgegevens
  name: 'Categorie gewone persoonsgegevens: Apparaat- en internetgegevens'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Apparaat- en internetgegevens is een [categorie gewone persoonsgegevens]
    met [persoonsgegevens] over apparaat- en internet.
- id: categorie_gewone_persoonsgegevens_content
  name: 'Categorie gewone persoonsgegevens: Content'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Content is een [categorie gewone persoonsgegevens] met [persoonsgegevens]
    over content.
- id: categorie_gewone_persoonsgegevens_demografische_gegevens
  name: 'Categorie gewone persoonsgegevens: Demografische gegevens'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Demografische gegevens is een [categorie gewone persoonsgegevens] met
    [persoonsgegevens] over demografie.
- id: categorie_gewone_persoonsgegevens_diagnostische_gegevens_of_telemetrie
  name: 'Categorie gewone persoonsgegevens: Diagnostische gegevens of telemetrie'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Diagnostische gegevens of telemetrie is een [categorie gewone persoonsgegevens]
    met [persoonsgegevens] over diagnostiek of telemetrie.
- id: categorie_gewone_persoonsgegevens_gegevens_verzameld_via_een_website
  name: 'Categorie gewone persoonsgegevens: Gegevens verzameld via een website'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Apparaat- en internetgegevens is een [categorie gewone persoonsgegevens]
    met [persoonsgegevens] over apparaat- en internet.
- id: categorie_gewone_persoonsgegevens_helpdeskgegevens
  name: 'Categorie gewone persoonsgegevens: Helpdeskgegevens'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Gegevens verzameld via een website is een [categorie gewone persoonsgegevens]
    met [persoonsgegevens] verzameld via een website.
- id: categorie_gewone_persoonsgegevens_logging
  name: 'Categorie gewone persoonsgegevens: Logging'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Logging is een [categorie gewone persoonsgegevens] met [persoonsgegevens]
    over logging.
- id: categorie_gewone_persoonsgegevens_naam_contactgegevens
  name: 'Categorie gewone persoonsgegevens: Naam, contactgegevens'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Naam, contactgegevens is een [categorie gewone persoonsgegevens] met
    [persoonsgegevens] over namen of contactinformatie.
- id: categorie_gewone_persoonsgegevens_overige
  name: 'Categorie gewone persoonsgegevens: Overige'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Overige is een [categorie gewone persoonsgegevens] met [persoonsgegevens],
    niet zijnde [apparaat- en internetgegevens], [content], [demografische gegevens],
    [diagnostische gegevens of telemetrie], [gegevens verzameld via een website],
    [helpdeskgegevens], [logging] en [naam, contactgegevens].
- id: categorie_persoonsgegevens
  name: Categorie persoonsgegevens
  category: 02. Persoonsgegevens
  definition: Een categorie persoonsgegevens is een groepering van [persoonsgegevens].
- id: classificatie
  name: Classificatie
  category: 02. Persoonsgegevens
  definition: Een classificatie is een indeling of groepering van objecten, gegevens
    of waarden in categorieën of klassen op basis van gedeelde kenmerken of criteria.
- id: classificatie_persoonsgegevens_bevat_geen_persoonsgegevens
  name: 'Classificatie persoonsgegevens: bevat geen persoonsgegevens'
  category: 02. Persoonsgegevens
  definition: Bevat geen persoonsgegevens is een [classificatie] die aangeeft dat
    specifieke informatie geen [persoonsgegevens] bevat.
- id: classificatie_persoonsgegevens_bevat_persoonsgegevens
  name: 'Classificatie persoonsgegevens: bevat persoonsgegevens'
  category: 02. Persoonsgegevens
  definition: Bevat persoonsgegevens is een [classificatie] die aangeeft dat specifieke
    informatie [persoonsgegevens] bevat.
- id: cloudoplossing
  name: Cloudoplossing
  category: 04. Technieken en methoden
  definition: Een cloudoplossing is een toepassing of dienst die gebruikmaakt van
    een groot netwerk van aan elkaar gekoppelde servers om alomtegenwoordige, gemakkelijke,
    on-demand netwerktoegang te bieden tot een gedeelde pool van configureerbare computerbronnen.
- id: consultatie_van_betrokkenen
  name: Consultatie van betrokkenen
  category: 07. Belangen
  definition: Consultatie van betrokkenen is het vragen van [betrokkenen] of hun vertegenwoordigers
    naar hun mening over de [gegevensverwerking].
- id: derde
  name: Derde
  category: 06. Betrokken partijen
  definition: Een derde is een [partij] die geen [betrokkene], [verwerkingsverantwoordelijke],
    [verwerker], [sub-verwerker] of een persoon is die rechtstreeks onder gezag van
    de [verwerkingsverantwoordelijke] of de [verwerker] gemachtigd is om de [persoonsgegevens]
    te verwerken. De derde is wel een [partij] die betrokken is bij de [gegevensverwerking],
    maar daar niet op een directe manier mee te maken heeft.
- id: derde_land
  name: Derde land
  category: 08. Verwerkingslocaties
  definition: Een derde land is een land buiten de [EER].
- id: digitale_dienst
  name: Digitale dienst
  category: Pre-scan J. Kinderrechten
  definition: Een digitale diensten is iedere dienst die op enigerlei wijze gebruik
    maakt van digitale technologie.
- id: digitale_dienst_voor_personen_jonger_dan_18_jaar
  name: Digitale dienst voor personen jonger dan 18 jaar
  category: Pre-scan J. Kinderrechten
  definition: Digitale dienst voor personen jonger dan 18 jaar is een [classificatie]
    die aangeeft of een [digitale dienst] wordt aangeboden die primair bedoeld is
    voor gebruik door personen jonger dan 18 jaar.
- id: digitale_dienst_voor_personen_jonger_dan_18_jaar_een_digitale_dienst_aangeboden_die_primair_bedoeld_is_voor_gebruik_door_personen_jonger_dan_18_jaar
  name: 'Digitale dienst voor personen jonger dan 18 jaar: een digitale dienst aangeboden
    die primair bedoeld is voor gebruik door personen jonger dan 18 jaar'
  category: Pre-scan J. Kinderrechten
  definition: Een digitale dienst aangeboden die primair bedoeld is voor gebruik door
    personen jonger dan 18 jaar is een aanduiding van [digitale dienst voor personen
    jonger dan 18 jaar] die aangeeft dat er een digitale dienst aangeboden die primair
    bedoeld is voor gebruik door personen jonger dan 18 jaar.
- id: digitale_dienst_voor_personen_jonger_dan_18_jaar_geen_digitale_dienst_aangeboden_die_primair_bedoeld_is_voor_gebruik_door_personen_jonger_dan_18_jaar
  name: 'Digitale dienst voor personen jonger dan 18 jaar: geen digitale dienst aangeboden
    die primair bedoeld is voor gebruik door personen jonger dan 18 jaar'
  category: Pre-scan J. Kinderrechten
  definition: Geen digitale dienst aangeboden die primair bedoeld is voor gebruik
    door personen jonger dan 18 jaar is een aanduiding van [digitale dienst voor personen
    jonger dan 18 jaar] die aangeeft dat er geen digitale dienst aangeboden die primair
    bedoeld is voor gebruik door personen jonger dan 18 jaar.
- id: discriminatie
  name: Discriminatie
  category: 16. Risico's voor betrokkenen
  definition: Discriminatie is mensen anders behandelen, achterstellen of uitsluiten
    op basis van persoonskenmerken.
- id: document
  name: Document
  category: 00. Algemeen
  definition: Een document is een [informatieobject] dat eenvoudig kan worden gedeeld
    met andere partijen, en (ook) voor mensen leesbare tekst bevat.
- id: documentbeheerder
  name: Documentbeheerder
  category: 00. Algemeen
  definition: Een documentbeheerder is een persoon in een [functie] die namens een
    [verwerkingsverantwoordelijke] die een [DPIA] opstelt verantwoordelijk is voor
    de opslag van dat [DPIA] [document].
- id: doelbinding
  name: Doelbinding
  category: 13. Doelbinding
  definition: Doelbinding geldt wanneer het [verwerkingsdoeleinde] van een verdere
    [gegevensverwerking] als [verenigbaar] wordt beschouwd met de [oorspronkelijke
    verwerkingsdoeleinden] van de [persoonsgegevens] in die [gegevensverwerking].
- id: doorbrekingsgrond
  name: Doorbrekingsgrond
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Een doorbrekingsgrond is een wettelijke bepaling waarmee het verbod
    om [bijzondere persoonsgegevens] te verwerken wordt opgeheven.
- id: doorgiftemechanisme
  name: Doorgiftemechanisme
  category: 08. Verwerkingslocaties
  definition: Een doorgiftemechanisme is een voorwaarde voor [internationale doorgifte].
- id: doorgiftemechanisme_adequaatheidsbesluit
  name: 'Doorgiftemechanisme: Adequaatheidsbesluit'
  category: Pre-scan C. Internationale doorgiften
  definition: Een adequaatheidsbesluit is een [doorgiftemechanisme] in de vorm van
    een besluit door de Europese Commissie dat het [derde land], een gebied of één
    of meerdere nader bepaalde sectoren in dat [derde land], of de internationale
    organisatie in kwestie een passend beschermingsniveau waarborgt.
- id: doorgiftemechanisme_bindend_bedrijfsvoorschrift
  name: 'Doorgiftemechanisme: Bindend bedrijfsvoorschrift'
  category: Pre-scan C. Internationale doorgiften
  definition: Een bindend bedrijfsvoorschrift is een [doorgiftemechanisme] in de vorm
    van [beleid] inzake de bescherming van [persoonsgegevens] dat een op het grondgebied
    van een lidstaat gevestigde [verwerkingsverantwoordelijke] of [verwerker] voert
    met betrekking tot de doorgifte of reeksen van doorgiften van [persoonsgegevens]
    aan een [verwerkingsverantwoordelijke] of [verwerker] in een of meer [derde landen]
    binnen een concern of een groepering van ondernemingen die gezamenlijk een economische
    activiteit uitoefenen.
- id: doorgiftemechanisme_standaard_contractsbepaling
  name: 'Doorgiftemechanisme: Standaard contractsbepaling'
  category: Pre-scan C. Internationale doorgiften
  definition: Een standaard contractsbepaling is een [doorgiftemechanisme] in de vorm
    van een contractuele clausule die passende waarborgen voor gegevensbescherming
    garandeert, vooraf goedgekeurd door de Europese Commissie.
- id: doorgiftemechanisme_uitzondering_artikel_49_avg
  name: 'Doorgiftemechanisme: uitzondering artikel 49 AVG'
  category: Pre-scan C. Internationale doorgiften
  definition: Uitzondering artikel 49 AVG is een [doorgiftemechanisme] dat zich beroept
    op één van de voorwaarden uit artikel 49, lid 1, AVG.
- id: dpia
  name: DPIA
  category: 00. Algemeen
  definition: Een DPIA is een instrument om van een [organisatorische activiteit],
    waarbij [persoonsgegevens] worden verwerkt, de [risico’s voor betrokkenen] in
    kaart te brengen en te beoordelen in hoeverre de huidige [maatregelen] voldoen
    en welke aanvullende [maatregelen] genomen moeten worden om de [risico’s voor
    betrokkenen] zoveel mogelijk te mitigeren.
- id: dpia_dossier
  name: DPIA dossier
  category: 00. Algemeen
  definition: Het DPIA dossier bevat [documenten] die betrekking hebben op het onderwerp
    van die [DPIA].
- id: dpia_inleiding
  name: DPIA inleiding
  category: 00. Algemeen
  definition: Een DPIA inleiding is een optionele openingstekst van een [DPIA].
- id: dpia_managementsamenvatting
  name: DPIA managementsamenvatting
  category: 00. Algemeen
  definition: Een DPIA managementsamenvatting is een samenvatting van een [DPIA] die
    de belangrijkste punten omvat, met name de geïdentificeerde [risico's voor betrokkenen]
    en (voorgenomen) [maatregelen] om de [risico's voor betrokkenen] te mitigeren.
- id: dpia_onderwerp
  name: DPIA onderwerp
  category: 00. Algemeen
  definition: Een DPIA onderwerp is een aspect dat expliciet wordt beschouwd binnen
    een [DPIA].
- id: dpia_onderwerp_belangen
  name: 'DPIA onderwerp: belangen'
  category: 07. Belangen
  definition: Belangen is een [DPIA onderwerp] dat de [belangen] beschrijft van de
    [betrokken partijen] bij de [gegevensverwerkingen] waar de [DPIA] betrekking op
    heeft.
- id: dpia_onderwerp_betrokken_partijen
  name: 'DPIA onderwerp: betrokken partijen'
  category: 06. Betrokken partijen
  definition: Betrokken partijen is een [DPIA onderwerp] dat de [betrokken partijen]
    beschrijft die betrokken zijn bij de [gegevensverwerkingen] waar de [DPIA] betrekking
    op heeft.
- id: dpia_onderwerp_bewaartermijnen
  name: 'DPIA onderwerp: bewaartermijnen'
  category: 10. Bewaartermijnen
  definition: Bewaartermijnen is een [DPIA onderwerp] dat de [bewaartermijnen] beschrijft
    van de [persoonsgegevens] waar de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_bijzondere_persoonsgegevens_strafrechtelijke_persoonsgegevens_en_nationale_identificatienummers
  name: 'DPIA onderwerp: bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens
    en nationale identificatienummers'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en nationale
    identificatienummers is een [DPIA onderwerp] dat de [bijzondere persoonsgegevens],
    [strafrechtelijke persoonsgegevens] en [nationale identificatienummers] beschrijft
    waar de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_doelbinding
  name: 'DPIA onderwerp: doelbinding'
  category: 13. Doelbinding
  definition: Doelbinding is een [DPIA onderwerp] dat de [doelbinding] beschrijft
    van de [gegevensverwerkingen] waar de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_gegevensverwerkingen
  name: 'DPIA onderwerp: gegevensverwerkingen'
  category: 03. Gegevensverwerkingen
  definition: Gegevensverwerkingen is een [DPIA onderwerp] dat de [gegevensverwerkingen]
    beschrijft waar de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_juridisch_en_beleidsmatig_kader
  name: 'DPIA onderwerp: juridisch en beleidsmatig kader'
  category: 09. Juridisch en beleidsmatig kader
  definition: Juridisch en beleidsmatig kader is een [DPIA onderwerp] dat het [juridisch
    kader] en [beleidsmatig kader] beschrijft  van de [gegevensverwerkingen] waar
    de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_maatregelen
  name: 'DPIA onderwerp: maatregelen'
  category: 17. Maatregelen
  definition: Maatregelen is een [DPIA onderwerp] dat de [maatregelen] beschrijft
    op de [risico's voor betrokkenen] van de [gegevensverwerkingen] waar de [DPIA]
    betrekking op heeft.
- id: dpia_onderwerp_persoonsgegevens
  name: 'DPIA onderwerp: persoonsgegevens'
  category: 02. Persoonsgegevens
  definition: Persoonsgegevens is een [DPIA onderwerp] dat de [persoonsgegevens] beschrijft
    waar de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_rechtsgronden
  name: 'DPIA onderwerp: rechtsgronden'
  category: 11. Rechtsgronden
  definition: Rechtsgronden is een [DPIA onderwerp] dat de [rechtsgronden] beschrijft
    van de [gegevensverwerkingen] waar de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_risico_s_voor_betrokkenen
  name: 'DPIA onderwerp: risico''s voor betrokkenen'
  category: 16. Risico's voor betrokkenen
  definition: Risico's voor betrokkenen is een [DPIA onderwerp] dat de [risico's voor
    betrokkenen] beschrijft van de [gegevensverwerkingen] waar de [DPIA] betrekking
    op heeft.
- id: dpia_onderwerp_verwerkingsdoeleinden
  name: 'DPIA onderwerp: verwerkingsdoeleinden'
  category: 05. Verwerkingsdoeleinden
  definition: Verwerkingsdoeleinden is een [DPIA onderwerp] dat de [verwerkingsdoeleinden]
    beschrijft van de [gegevensverwerkingen] waar de [DPIA] betrekking op heeft.
- id: dpia_onderwerp_verwerkingslocaties
  name: 'DPIA onderwerp: verwerkingslocaties'
  category: 08. Verwerkingslocaties
  definition: Verwerkingslocaties is een [DPIA onderwerp] dat de [verwerkingslocaties]
    beschrijft van de [gegevensverwerkingen] waar de [DPIA] betrekking op heeft.
- id: dpia_opslaglocatie
  name: DPIA opslaglocatie
  category: 00. Algemeen
  definition: Een DPIA opslaglocatie is de locatie waar een [documentbeheerder], namens
    een [verwerkingsverantwoordelijke] die een [DPIA] opstelt, dat [DPIA] [document]
    opslaat.
- id: dpia_status
  name: DPIA status
  category: 00. Algemeen
  definition: DPIA status is een aanduiding van de toestand waarin een [DPIA] zich
    bevindt.
- id: dpia_status_akkoord
  name: 'DPIA status: Akkoord'
  category: 00. Algemeen
  definition: Akkoord is een [DPIA status] die aangeeft dat alle [verwerkingsverantwoordelijken]
    die de [DPIA] opstellen de [DPIA] akkoord hebben bevonden middels ondertekening.
- id: dpia_status_niet_akkoord
  name: 'DPIA status: Niet akkoord'
  category: 00. Algemeen
  definition: Niet akkoord is een [DPIA status] die aangeeft dat niet alle [verwerkingsverantwoordelijken]
    die de [DPIA] opstellen de [DPIA] akkoord hebben bevonden middels ondertekening.
- id: dpia_verplichting
  name: DPIA-verplichting
  category: Pre-scan A. Inleiding/algemeen
  definition: Een DPIA-verplichting geldt wanneer een [partij] verplicht is een [DPIA]
    op te stellen voor een specifieke [organisatorische activiteit].
- id: dtia
  name: DTIA
  category: Pre-scan D. Lijst AP
  definition: Een DTIA is een onderzoek naar een specifieke [internationale doorgifte],
    de daaraan verbonden risico's en de mogelijkheden om de geïnventariseerde risico's
    te mitigeren.
- id: dtia_verplichting
  name: DTIA-verplichting
  category: Pre-scan C. Internationale doorgiften
  definition: Een DTIA-verplichting geldt wanneer een [partij] verplicht is een [DTIA]
    op te stellen voor een [internationale doorgifte].
- id: edpb
  name: EDPB
  category: Pre-scan E. Lijst EDPB
  definition: De European Data Protection Board is een onafhankelijk Europees orgaan.
    Het is de overkoepelende organisatie waarin de nationale toezichthouders van de
    landen in de [Europese Economische Ruimte] (EER) en de Europese Toezichthouder
    voor gegevensbescherming (EDPS) samenwerken.
- id: effect_maatregelen
  name: Effect maatregelen
  category: 17. Maatregelen
  definition: Effect maatregelen is het effect van de bestaande en voorgenomen [maatregelen]
    op het [risico voor betrokkenen].
- id: europese_economische_ruimte
  name: Europese Economische Ruimte
  category: 08. Verwerkingslocaties
  definition: De Europese Economische Ruimte is een internationele overeenkomst en
    bestaat uit alle landen die lid zijn van de Europese Unie plus de landen IJsland,
    Liechtenstein en Noorwegen.
- id: frequentie_van_verwerking
  name: Frequentie van verwerking
  category: Pre-scan B. Gegevensverwerkingen
  definition: Frequentie van verwerking is een aanduiding die aangeeft met welke frequentie
    [persoonsgegevens] worden verwerkt.
- id: frequentie_van_verwerking_continu
  name: 'Frequentie van verwerking: Continu'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Continu is een aanduiding van de [frequentie van verwerking] die aangeeft
    dat [persoonsgegevens] continu worden verwerkt.
- id: frequentie_van_verwerking_eenmalig
  name: 'Frequentie van verwerking: Eenmalig'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Eenmalig is een aanduiding van de [frequentie van verwerking] die aangeeft
    dat [persoonsgegevens] eenmalig worden verwerkt.
- id: frequentie_van_verwerking_minstens_jaarlijks
  name: 'Frequentie van verwerking: Minstens jaarlijks'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Minstens jaarlijks is een aanduiding van de [frequentie van verwerking]
    die aangeeft dat [persoonsgegevens] minstens jaarlijks worden verwerkt.
- id: frequentie_van_verwerking_minstens_maandelijks
  name: 'Frequentie van verwerking: Minstens maandelijks'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Minstens maandelijks is een aanduiding van de [frequentie van verwerking]
    die aangeeft dat [persoonsgegevens] minstens maandelijks worden verwerkt.
- id: frequentie_van_verwerking_onregelmatig
  name: 'Frequentie van verwerking: Onregelmatig'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Onregelmatig is een aanduiding van de [frequentie van verwerking] die
    aangeeft dat [persoonsgegevens] onregelmatig worden verwerkt.
- id: frequentie_van_verwerking_vaker_dan_maandelijks
  name: 'Frequentie van verwerking: Vaker dan maandelijks'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Vaker dan maandelijks is een aanduiding van de [frequentie van verwerking]
    die aangeeft dat [persoonsgegevens] vaker dan maandelijks worden verwerkt.
- id: functie
  name: Functie
  category: 00. Algemeen
  definition: Een functie is een set van taken, bevoegdheden en verantwoordelijkheden,
    die gedefinieerd is in termen van het werk van de [organisatorische eenheid] van
    de betreffende persoon.
- id: functie_afdeling_met_toegang_tot_persoonsgegevens_bekend
  name: Functie/afdeling met toegang tot persoonsgegevens bekend
  category: 06. Betrokken partijen
  definition: Functie/afdeling met toegang tot persoonsgegevens bekend is een [classificatie]
    of het bekend is welke [functies] of [afdelingen] van een [partij] toegang krijgen
    tot welke [persoonsgegevens] in de [gegevensverwerking].
- id: functie_afdeling_met_toegang_tot_persoonsgegevens_bekend_bekend
  name: 'Functie/afdeling met toegang tot persoonsgegevens bekend: bekend'
  category: 06. Betrokken partijen
  definition: Bekend is een aanduiding van [Functie/afdeling met toegang tot persoonsgegevens
    bekend] die aangeeft dat het bekend is welke [functies] of [afdelingen] van een
    [partij] toegang krijgen tot welke [persoonsgegevens] in de [gegevensverwerking].
- id: functie_afdeling_met_toegang_tot_persoonsgegevens_bekend_onbekend
  name: 'Functie/afdeling met toegang tot persoonsgegevens bekend: onbekend'
  category: 06. Betrokken partijen
  definition: Onbekend is een aanduiding van [Functie/afdeling met toegang tot persoonsgegevens
    bekend] die aangeeft dat het niet bekend is welke [functies] of [afdelingen] van
    een [partij] toegang krijgen tot welke [persoonsgegevens] in de [gegevensverwerking].
- id: functionaris_voor_gegevensbescherming
  name: Functionaris voor gegevensbescherming
  category: 00. Algemeen
  definition: De functionaris voor gegevensbescherming is een [functie] die binnen
    een organisatie toezicht houdt op de toepassing en naleving van de privacywetgeving.
- id: ge_dentificeerde_natuurlijke_persoon
  name: Geïdentificeerde natuurlijke persoon
  category: 02. Persoonsgegevens
  definition: Een geïdentificeerde natuurlijke persoon is een [identificeerbare natuurlijke
    persoon] wiens identiteit al is vastgesteld.
- id: geautomatiseerde_besluitvorming
  name: Geautomatiseerde besluitvorming
  category: 04. Technieken en methoden
  definition: Geautomatiseerde besluitvorming is het nemen van besluiten met technologische
    middelen.
- id: gegevenstype
  name: Gegevenstype
  category: 02. Persoonsgegevens
  definition: Een gegevenstype definieert het type van een verzameling gegevens met
    gelijke eigenschappen. Het beschrijft en normeert een eigenschap van klasse objecten
    in de werkelijkheid. Aan een gegevenstype kan dus een eenduidige definitie worden
    gekoppeld, onafhankelijk van mogelijk verschillende fysieke implementaties.
- id: gegevensverwerking
  name: Gegevensverwerking
  category: 03. Gegevensverwerkingen
  definition: Een gegevensverwerking is een bewerking of een geheel van bewerkingen
    met betrekking tot [persoonsgegevens] of een geheel van [persoonsgegevens].
- id: gemiddeld_risico
  name: Gemiddeld risico
  category: 16. Risico's voor betrokkenen
  definition: Een gemiddeld risico is een [risico voor betrokkenen] met een gemiddeld
    [risiconiveau].
- id: gemiddelde_impact
  name: Gemiddelde impact
  category: 16. Risico's voor betrokkenen
  definition: Een gemiddelde impact is een aanduiding dat een [risico voor betrokkenen]
    een gemiddelde [impact] heeft wanneer deze intreedt.
- id: gemiddelde_kans
  name: Gemiddelde kans
  category: 16. Risico's voor betrokkenen
  definition: Een gemiddelde kans is een aanduiding dat de [kans] dat een [risico
    voor betrokkenen] intreedt gemiddeld is.
- id: gevoelig_persoonsgegeven
  name: Gevoelig persoonsgegeven
  category: 02. Persoonsgegevens
  definition: Een gevoelig persoonsgegeven is een [persoonsgegeven] dat niet expliciet
    in de AVG is benoemd als aparte categorie, maar dat wel een grotere impact heeft
    op iemands privacy dan een [gewoon persoonsgegeven].
- id: gewoon_persoonsgegeven
  name: Gewoon persoonsgegeven
  category: 02. Persoonsgegevens
  definition: Een gewoon persoonsgegeven is een [persoonsgegeven] dat niet expliciet
    in de AVG is benoemd als aparte categorie en geen grote impact heeft op iemands
    privacy.
- id: gezamenlijke_verwerkingsverantwoordelijke
  name: Gezamenlijke verwerkingsverantwoordelijke
  category: 06. Betrokken partijen
  definition: Een gezamenlijke verwerkingsverantwoordelijke is een [verwerkingsverantwoordelijke]
    die met één of meer andere [verwerkingsverantwoordelijken] gezamenlijk de [verwerkingsdoeleinden]
    en middelen van de [gegevensverwerking] bepaalt.
- id: hoge_impact
  name: Hoge impact
  category: 16. Risico's voor betrokkenen
  definition: Een hoge impact is een aanduiding dat een [risico voor betrokkenen]
    een hoge [impact] heeft wanneer deze intreedt.
- id: hoge_kans
  name: Hoge kans
  category: 16. Risico's voor betrokkenen
  definition: Een hoge kans is een aanduiding dat de [kans] dat een [risico voor betrokkenen]
    intreedt hoog is.
- id: hoog_risico
  name: Hoog risico
  category: 16. Risico's voor betrokkenen
  definition: Een hoog risico is een [risico voor betrokkenen] met een hoog [risiconiveau].
- id: iama
  name: IAMA
  category: Pre-scan G. Algoritmes/AI
  definition: De IAMA is een instrument voor discussie en besluitvorming voor overheidsorganen,
    dat een interdisciplinaire dialoog mogelijk maakt door degenen die verantwoordelijk
    zijn voor de ontwikkeling en/of inzet van een [algoritme].
- id: iama_verplichting
  name: IAMA-verplichting
  category: Pre-scan G. Algoritmes/AI
  definition: Een IAMA-verplichting geldt wanneer een [partij] verplicht is een [IAMA]
    op te stellen voor een [algoritme].
- id: identificeerbare_natuurlijke_persoon
  name: Identificeerbare natuurlijke persoon
  category: 02. Persoonsgegevens
  definition: Een identificeerbare natuurlijke persoon is een [natuurlijke persoon]
    die direct of indirect kan worden geïdentificeerd.
- id: impact
  name: Impact
  category: 16. Risico's voor betrokkenen
  definition: De impact is de ernst van de gevolgen voor de [betrokkenen] wanneer
    deze intreden.
- id: informatieobject
  name: Informatieobject
  category: 00. Algemeen
  definition: Een informatieobject is een op zichzelf staand geheel van gegevens met
    een eigen identiteit.
- id: initieel_risico_voor_betrokkenen
  name: Initieel risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: Een initieel risico voor betrokkenen is een [risico voor betrokkenen]
    waarbij nog geen rekening is gehouden met bestaande of aanvullende [maatregelen].
- id: internationale_doorgifte
  name: Internationale doorgifte
  category: 08. Verwerkingslocaties
  definition: Internationale doorgifte is het doorgeven van [persoonsgegevens] aan
    een [derde land] of internationale organisatie.
- id: internationale_doorgifte_bijzondere_persoonsgegevens_buiten_de_eer_bijzondere_persoonsgegevens
  name: 'Internationale doorgifte bijzondere persoonsgegevens buiten de EER: bijzondere
    persoonsgegevens'
  category: Pre-scan C. Internationale doorgiften
  definition: Persoonsgegevens is een aanduiding van een [classificatie] van [Internationale
    doorgifte buiten de EER] die aangeeft dat er geen doorgifte is van [bijzondere
    persoonsgegevens] naar een [derde land] of internationale organisatie buiten de
    [EER].
- id: internationale_doorgifte_bijzondere_persoonsgegevens_buiten_de_eer_geen_bijzondere_persoonsgegevens
  name: 'Internationale doorgifte bijzondere persoonsgegevens buiten de EER: geen
    bijzondere persoonsgegevens'
  category: Pre-scan C. Internationale doorgiften
  definition: Geen persoonsgegevens is een aanduiding van een [classificatie] van
    [Internationale doorgifte buiten de EER] die aangeeft dat er geen doorgifte is
    van [bijzondere persoonsgegevens] naar een [derde land] of internationale organisatie
    buiten de [EER].
- id: internationale_doorgifte_buiten_de_eer
  name: Internationale doorgifte buiten de EER
  category: 08. Verwerkingslocaties
  definition: Internationale doorgifte buiten de EER is [internationale doorgifte]
    naar een [derde land] of internationale organisatie buiten de [EER].
- id: internationale_doorgifte_buiten_de_eer_geen_persoonsgegevens
  name: 'Internationale doorgifte buiten de EER: geen persoonsgegevens'
  category: Pre-scan C. Internationale doorgiften
  definition: Geen persoonsgegevens is een aanduiding van een [classificatie] van
    [Internationale doorgifte buiten de EER] die aangeeft dat er geen doorgifte is
    van [persoonsgegevens] naar een [derde land] of internationale organisatie buiten
    de [EER].
- id: internationale_doorgifte_buiten_de_eer_persoonsgegevens
  name: 'Internationale doorgifte buiten de EER: persoonsgegevens'
  category: Pre-scan C. Internationale doorgiften
  definition: Persoonsgegevens is een aanduiding van een [classificatie] van [Internationale
    doorgifte buiten de EER] die aangeeft dat er geen doorgifte is van [persoonsgegevens]
    naar een [derde land] of internationale organisatie buiten de [EER].
- id: juridisch_kader
  name: Juridisch kader
  category: 09. Juridisch en beleidsmatig kader
  definition: Het juridisch kader is alle [wetgeving] en [regelgeving] met mogelijke
    gevolgen voor de [gegevensverwerking].
- id: kans
  name: Kans
  category: 16. Risico's voor betrokkenen
  definition: De kans is de waarschijnlijkheid dat gevolgen van een [risico voor betrokkenen]
    zullen intreden.
- id: kia
  name: KIA
  category: Pre-scan J. Kinderrechten
  definition: De KIA is een hulpmiddel om te komen tot de best mogelijke beoordeling
    van de [digitale dienst] in relatie tot de rechten en het welzijn van kinderen.
- id: kia_verplichting
  name: KIA-verplichting
  category: Pre-scan J. Kinderrechten
  definition: Een KIA-verplichting geldt wanneer een [partij] verplicht is een [KIA]
    op te stellen voor een [digitale dienst].
- id: kwetsbaarheid
  name: Kwetsbaarheid
  category: 02. Persoonsgegevens
  definition: Kwetsbaarheid is een [classificatie] die aangeeft of een [categorie
    betrokkenen] een [kwetsbare groep] is.
- id: kwetsbaarheid_kwetsbaar
  name: 'Kwetsbaarheid: kwetsbaar'
  category: 02. Persoonsgegevens
  definition: Kwetsbaar is een aanduiding van [kwetsbaarheid] die aangeeft dat een
    [categorie betrokkenen] een [kwetsbare groep] is.
- id: kwetsbaarheid_niet_kwetsbaar
  name: 'Kwetsbaarheid: niet kwetsbaar'
  category: 02. Persoonsgegevens
  definition: Niet kwetsbaar is een aanduiding van [kwetsbaarheid] die aangeeft dat
    een [categorie betrokkenen] geen [kwetsbare groep] is.
- id: kwetsbare_groep
  name: Kwetsbare groep
  category: 02. Persoonsgegevens
  definition: Een kwetsbare groep is een groep [betrokkenen] waarvoor de negatieve
    effecten van een [gegevensverwerking] groter kunnen zijn dan voor anderen, of
    waarbij er een machtsverhouding bestaat richting de [verwerkingsverantwoordelijke].
- id: laag_risico
  name: Laag risico
  category: 16. Risico's voor betrokkenen
  definition: Een laag risico is een [risico voor betrokkenen] met een laag [risiconiveau].
- id: lage_impact
  name: Lage impact
  category: 16. Risico's voor betrokkenen
  definition: Een lage impact is een aanduiding dat een [risico voor betrokkenen]
    een lage [impact] heeft wanneer deze intreedt.
- id: lage_kans
  name: Lage kans
  category: 16. Risico's voor betrokkenen
  definition: Een lage kans is een aanduiding dat de [kans] dat een [risico voor betrokkenen]
    intreedt laag is.
- id: lijst_ap
  name: Lijst AP
  category: Pre-scan D. Lijst AP
  definition: De Lijst AP is een lijst opgesteld door de [AP] die 17 [gegevensverwerkingen]
    omvat waarvoor een [DPIA] verplicht is.
- id: lijst_ap_biometrische_gegevens
  name: 'Lijst AP: Biometrische gegevens'
  category: Pre-scan D. Lijst AP
  definition: 'Biometrische gegevens is een [gegevensverwerking] uit de [Lijst AP]
    m.b.t. grootschalige [gegevensverwerking] en/of stelselmatige monitoring van [Type
    bijzonder persoonsgegeven: Biometrische gegevens met het oog op de unieke identificatie
    van een persoon].'
- id: lijst_ap_cameratoezicht
  name: 'Lijst AP: Cameratoezicht'
  category: Pre-scan D. Lijst AP
  definition: Cameratoezicht is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    grootschalige en/of stelselmatige monitoring van openbaar toegankelijke ruimten
    met behulp van camera’s, webcams of drones.
- id: lijst_ap_communicatiegegevens
  name: 'Lijst AP: Communicatiegegevens'
  category: Pre-scan D. Lijst AP
  definition: Communicatiegegevens is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    een grootschalige [gegevensverwerking] en/of stelselmatige monitoring van communicatiegegevens
    inclusief metadata herleidbaar tot [natuurlijke personen], tenzij en voor zover
    dit noodzakelijk is ter bescherming van de integriteit en de veiligheid van het
    netwerk en de dienst van de betrokken aanbieder, of het randapparaat van de eindgebruiker.
- id: lijst_ap_controle_werknemers
  name: 'Lijst AP: Controle werknemers'
  category: Pre-scan D. Lijst AP
  definition: Controle werknemers is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    een grootschalige [gegevensverwerking] van [persoonsgegevens] en/of stelselmatig
    monitoring van activiteiten van werknemers.
- id: lijst_ap_creditscores
  name: 'Lijst AP: Creditscores'
  category: Pre-scan D. Lijst AP
  definition: Creditscores is een [gegevensverwerking] uit de [Lijst AP] m.b.t. een
    grootschalige [gegevensverwerking] en/of stelselmatige monitoring die leidt tot
    of gebruik maakt van inschattingen van de kredietwaardigheid van [natuurlijke
    personen].
- id: lijst_ap_financi_le_situatie
  name: 'Lijst AP: Financiële situatie'
  category: Pre-scan D. Lijst AP
  definition: Financiële situatie is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    een grootschalige [gegevensverwerking] en/of stelselmatige monitoring van financiële
    gegevens waaruit de inkomens- of vermogenspositie of het bestedingspatroon van
    mensen valt af te leiden.
- id: lijst_ap_flexibel_cameratoezicht
  name: 'Lijst AP: Flexibel cameratoezicht'
  category: Pre-scan D. Lijst AP
  definition: Flexibel cameratoezicht is een [gegevensverwerking] uit de [Lijst AP]
    m.b.t. het grootschalig en/of stelselmatig gebruik van flexibel cameratoezicht.
- id: lijst_ap_fraudebestrijding
  name: 'Lijst AP: Fraudebestrijding'
  category: Pre-scan D. Lijst AP
  definition: Fraudebestrijding is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    grootschalige verwerkingen van (bijzondere) persoonsgegevens en-of stelselmatige
    monitoring in het kader van fraudebestrijding.
- id: lijst_ap_genetische_persoonsgegevens
  name: 'Lijst AP: Genetische persoonsgegevens'
  category: Pre-scan D. Lijst AP
  definition: 'Genetische persoonsgegevens is een [gegevensverwerking] uit de [Lijst
    AP] m.b.t. grootschalige [gegevensverwerkingen] en/of stelselmatige monitoring
    van [Type bijzonder persoonsgegeven: Genetische gegevens].'
- id: lijst_ap_gezondheidsgegevens
  name: 'Lijst AP: Gezondheidsgegevens'
  category: Pre-scan D. Lijst AP
  definition: 'Gezondheidsgegevens is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    grootschalige [gegevensverwerkingen] van [Type bijzonder persoonsgegeven: Gegevens
    over gezondheid] waaronder ook grootschalige elektronische uitwisseling van [Type
    bijzonder persoonsgegeven: Gegevens over gezondheid].'
- id: lijst_ap_heimelijk_onderzoek
  name: 'Lijst AP: Heimelijk onderzoek'
  category: Pre-scan D. Lijst AP
  definition: Heimelijk onderzoek is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    grootschalige [gegevensverwerkingen] van [persoonsgegevens] en-of stelselmatige
    monitoring waarbij informatie wordt verzameld door middel van onderzoek zonder
    de [betrokkene] daarvan vooraf op de hoogte te stellen.
- id: lijst_ap_internet_of_things
  name: 'Lijst AP: Internet of things'
  category: Pre-scan D. Lijst AP
  definition: Internet of things is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    grootschalige [gegevensverwerkingen] en/of stelselmatige monitoring van persoonsgegevens
    die worden gegenereerd door apparaten die verbonden zijn met internet en die via
    internet of anderszins gegevens kunnen versturen of uitwisselen.
- id: lijst_ap_locatiegegevens
  name: 'Lijst AP: Locatiegegevens'
  category: Pre-scan D. Lijst AP
  definition: Internet of things is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    grootschalige [gegevensverwerking] en/of stelselmatige monitoring van locatiegegevens
    van of herleidbaar tot [natuurlijke personen].
- id: lijst_ap_observatie_en_be_nvloeding_van_gedrag
  name: 'Lijst AP: Observatie en beïnvloeding van gedrag'
  category: Pre-scan D. Lijst AP
  definition: Observatie en beïnvloeding van gedrag is een [gegevensverwerking] uit
    de [Lijst AP] m.b.t. grootschalige [gegevensverwerking] van [persoonsgegevens]
    waarbij op stelselmatige wijze via geautomatiseerde verwerking gedrag van [natuurlijke
    personen] geobserveerd of beïnvloed, dan wel gegevens daarover worden verzameld
    en/of vastgelegd, inclusief gegevens die voor het [verwerkingsdoeleinde] online
    behavioural advertising worden verzameld.
- id: lijst_ap_profilering
  name: 'Lijst AP: Profilering'
  category: Pre-scan D. Lijst AP
  definition: Profilering is een [gegevensverwerking] uit de [Lijst AP] m.b.t. systematische
    en uitgebreide beoordeling van persoonlijke aspecten van [natuurlijke personen]
    gebaseerd op geautomatiseerde verwerking.
- id: lijst_ap_samenwerkingsverbanden
  name: 'Lijst AP: Samenwerkingsverbanden'
  category: Pre-scan D. Lijst AP
  definition: Samenwerkingsverbanden is een [gegevensverwerking] uit de [Lijst AP]
    m.b.t. het delen van [persoonsgegevens] in of door samenwerkingsverbanden waarin
    gemeenten of andere overheden met andere publieke of private partijen [bijzondere
    persoonsgegevens] of [persoonsgegevens] van gevoelige aard met elkaar uitwisselen.
- id: lijst_ap_zwarte_lijsten
  name: 'Lijst AP: Zwarte lijsten'
  category: Pre-scan D. Lijst AP
  definition: Zwarte lijsten is een [gegevensverwerking] uit de [Lijst AP] m.b.t.
    [gegevensverwerkingen] waarbij [persoonsgegevens] betreffende strafrechtelijke
    veroordelingen en strafbare feiten, gegevens over onrechtmatig of hinderlijk gedrag
    of gegevens over slecht betalingsgedrag door bedrijven of particulieren worden
    verwerkt en gedeeld met [derden].
- id: lijst_edpb
  name: Lijst EDPB
  category: Pre-scan E. Lijst EDPB
  definition: De Lijst EDPB is een lijst opgesteld door de [EDPB] die bestaat uit
    9 criteria waaraan [gegevensverwerkingen] kunnen voldoen, waardoor ze een [DPIA]
    vereisen op gront van hun inherent hoge risico.
- id: lijst_edpb_bijzondere_persoonsgegevens_of_zeer_gevoelige_persoonsgegevens
  name: 'Lijst EDPB: Bijzondere persoonsgegevens of zeer gevoelige persoonsgegevens'
  category: Pre-scan E. Lijst EDPB
  definition: 'Bijzondere persoonsgegevens of zeer gevoelige persoonsgegevens is een
    criteria uit de [Lijst EDPB] die speciale categorieën

    persoonsgegevens omvat zoals omschreven in artikel 9, AVG, evenals persoonsgegevens
    met betrekking tot strafrechtelijke veroordelingen of strafbare feiten zoals omschreven
    in artikel 10, AVG.'
- id: lijst_edpb_blokkering_van_een_dienst_recht_of_contract
  name: 'Lijst EDPB: Blokkering van een dienst, recht of contract'
  category: Pre-scan E. Lijst EDPB
  definition: Blokkering van een dienst, recht of contract is een criteria uit de
    [Lijst EDPB] waarbij als gevolg van de [gegevensverwerking] zelf [betrokkenen]
    een recht niet kunnen uitoefenen of geen beroep kunnen doen op een dienst of een
    overeenkomst.
- id: lijst_edpb_geautomatiseerde_besluitvorming
  name: 'Lijst EDPB: Geautomatiseerde besluitvorming'
  category: Pre-scan E. Lijst EDPB
  definition: Geautomatiseerde besluitvorming is een criteria uit de [Lijst EDPB]
    m.b.t. een [gegevensverwerking] die gericht is op het nemen van beslissingen met
    betrekking tot [betrokkenen] waaraan voor de [natuurlijke persoon] rechtsgevolgen
    zijn verbonden of die de [natuurlijke persoon] op vergelijkbare wijze wezenlijk
    treffen.
- id: lijst_edpb_gebruik_van_nieuwe_technologie_n
  name: 'Lijst EDPB: Gebruik van nieuwe technologieën'
  category: Pre-scan E. Lijst EDPB
  definition: Gebruik van nieuwe technologieën is een criteria uit de [Lijst EDPB]
    met betrekking tot innovatief gebruik of innovatieve toepassing van nieuwe technologische
    of organisatorische oplossingen.
- id: lijst_edpb_grootschalige_gegevensverwerkingen
  name: 'Lijst EDPB: Grootschalige gegevensverwerkingen'
  category: Pre-scan E. Lijst EDPB
  definition: Grootschalige gegevensverwerkingen is een criteria uit de [Lijst EDPB]
    met betrekking tot op grote schaal verwerkte gegevens.
- id: lijst_edpb_koppelen_van_datasets
  name: 'Lijst EDPB: Koppelen van datasets'
  category: Pre-scan E. Lijst EDPB
  definition: Koppelen van datasets is een criteria uit de [Lijst EDPB] met betrekking
    tot matching of samenvoeging van datasets.
- id: lijst_edpb_mensen_beoordelen_met_persoonskenmerken_evaluatie_of_scoring
  name: 'Lijst EDPB: Mensen beoordelen met persoonskenmerken (evaluatie of scoring)'
  category: Pre-scan E. Lijst EDPB
  definition: Mensen beoordelen met persoonskenmerken (evaluatie of scoring) is een
    criteria uit de [Lijst EDPB] met betrekking tot evaluatie of scoretoekenning.
- id: lijst_edpb_stelselmatige_en_grootschalige_monitoring
  name: 'Lijst EDPB: Stelselmatige en grootschalige monitoring'
  category: Pre-scan E. Lijst EDPB
  definition: Stelselmatige en grootschalige monitoring is een criteria uit de [Lijst
    EDPB] m.b.t. een [gegevensverwerking] die wordt gebruikt voor het observeren,
    monitoren of controleren van [betrokkenen].
- id: lijst_edpb_verwerking_van_persoonsgegevens_over_kwetsbare_groepen_of_personen
  name: 'Lijst EDPB: Verwerking van persoonsgegevens over kwetsbare groepen of personen'
  category: Pre-scan E. Lijst EDPB
  definition: Verwerking van persoonsgegevens over kwetsbare groepen of personen is
    een criteria uit de [Lijst EDPB] m.b.t. een [gegevensverwerking] van gegevens
    met betrekking tot kwetsbare [betrokkenen].
- id: locatie_monitoring_en_evaluatie_maatregelen
  name: Locatie monitoring en evaluatie maatregelen
  category: 17. Maatregelen
  definition: Locatie monitoring en evaluatie maatregelen beschrijft waar de effectiviteit
    van de [maatregelen] t.b.v. een [DPIA] wordt gemonitord en geëvalueerd.
- id: maatregel
  name: Maatregel
  category: 17. Maatregelen
  definition: Een maatregel is een bestaande of voorgenomen, passende maatregel om
    de beschreven [risico’s voor betrokkenen] van de [gegevensverwerkingen] aan te
    pakken.
- id: maatschappelijk_belang
  name: Maatschappelijk belang
  category: 11. Rechtsgronden
  definition: Een maatschappelijk belang is een [belang] waarvan de behartiging voor
    de samenleving als geheel gewenst is.
- id: mogelijk_sprake_op_discriminatie_bij_dpia
  name: Mogelijk sprake op discriminatie bij DPIA
  category: 16. Risico's voor betrokkenen
  definition: Mogelijk sprake op discriminatie bij DPIA is een [classificatie] die
    aangeeft of er mogelijk sprake is van [discriminatie] als gevolg van de [gegevensverwerkingen]
    waar een [DPIA] op toeziet.
- id: mogelijk_sprake_op_discriminatie_bij_dpia_zou_geen_sprake_kunnen_zijn_van_discriminatie
  name: 'Mogelijk sprake op discriminatie bij DPIA: zou geen sprake kunnen zijn van
    discriminatie'
  category: 16. Risico's voor betrokkenen
  definition: Zou geen sprake kunnen zijn van discriminatie is een aanduiding van
    [mogelijk sprake op discriminatie bij DPIA] die aangeeft dat er geen sprake kan
    zijn van [discriminatie] als gevolg van de [gegevensverwerkingen] waar een [DPIA]
    op toeziet.
- id: mogelijk_sprake_op_discriminatie_bij_dpia_zou_sprake_kunnen_zijn_van_discriminatie
  name: 'Mogelijk sprake op discriminatie bij DPIA: zou sprake kunnen zijn van discriminatie'
  category: 16. Risico's voor betrokkenen
  definition: Zou sprake kunnen zijn van discriminatie is een aanduiding van [mogelijk
    sprake op discriminatie bij DPIA] die aangeeft dat er mogelijk sprake is van [discriminatie]
    als gevolg van de [gegevensverwerkingen] waar een [DPIA] op toeziet.
- id: motivatie_bewaartermijn
  name: Motivatie bewaartermijn
  category: 10. Bewaartermijnen
  definition: Motivatie bewaartermijn is een beschrijving waarom de [bewaartermijn]
    niet langer is dan strikt noodzakelijk ten opzichte van de [verwerkingsdoeleinden].
- id: nationaal_identificatienummer
  name: Nationaal identificatienummer
  category: 02. Persoonsgegevens
  definition: Een nationaal identificatienummer is een nummer dat ter identificatie
    van een persoon bij wet is voorgeschreven.
- id: natuurlijk_persoon
  name: Natuurlijk persoon
  category: 02. Persoonsgegevens
  definition: Een natuurlijk persoon is een levend mens.
- id: normenkader
  name: Normenkader
  category: 00. Algemeen
  definition: Een normenkader is een richtinggevende set van objecten en normen die
    beschrijven hoe je juiste beheersing op een onderwerp kan doen, en wat door een
    auditor getoetst kan worden.
- id: onderbouwing_risico_acceptatie
  name: Onderbouwing risico-acceptatie
  category: 17. Maatregelen
  definition: Onderbouwing risico-acceptatie is een heldere en duidelijke beschrijving
    waarom de [resterende risico's voor betrokkenen] binnen een [DPIA] na het nemen
    van de [maatregelen] acceptabel zijn.
- id: ontvanger
  name: Ontvanger
  category: 06. Betrokken partijen
  definition: Een ontvanger is een [partij] aan wie/waaraan de [persoonsgegevens]
    worden verstrekt.
- id: oorsprong_risico_voor_betrokkenen
  name: Oorsprong risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: Een oorsprong risico voor betrokkenen is de oorzaak van een [risico
    voor betrokkenen].
- id: oorspronkelijk_verwerkingsdoeleinde
  name: Oorspronkelijk verwerkingsdoeleinde
  category: 02. Persoonsgegevens
  definition: Het oorspronkelijk verwerkingsdoeleinde is het [verwerkingsdoeleinde]
    waarvoor de [persoonsgegevens] in een [gegevensverwerking] initieel zijn verzameld.
- id: opslag_van_gegevens
  name: Opslag van gegevens
  category: Pre-scan C. Internationale doorgiften
  definition: Opslag van gegevens is een [classificatie] van waar de opslag van [persoonsgegevens]
    contractueel plaats vindt.
- id: opslag_van_gegevens_buiten_eer
  name: 'Opslag van gegevens: Buiten EER'
  category: Pre-scan C. Internationale doorgiften
  definition: Buiten EER is een aanduiding van de [opslag van gegevens] die aangeeft
    dat die opslag contractueel buiten de [Europese Economische Ruimte] plaats vindt.
- id: opslag_van_gegevens_datacenter_eer
  name: 'Opslag van gegevens: Datacenter EER'
  category: Pre-scan C. Internationale doorgiften
  definition: Datacenter EER is een aanduiding van de [opslag van gegevens] die aangeeft
    dat die opslag contractueel plaats vindt in een datacenter binnen de [Europese
    Economische Ruimte].
- id: opslag_van_gegevens_on_premise
  name: 'Opslag van gegevens: On premise'
  category: Pre-scan C. Internationale doorgiften
  definition: On premise is een aanduiding van de [opslag van gegevens] die aangeeft
    dat die opslag contractueel lokaal plaats vindt, niet in de cloud of in een remote
    server.
- id: organisatorische_eenheid
  name: Organisatorische eenheid
  category: 00. Algemeen
  definition: Een organisatorische eenheid is een groep binnen een [partij] die is
    gevormd ter behartiging van een specifieke [partij]-doelstelling. [Partijen] die
    [natuurlijke personen] zijn hebben geen organisatorische eenheden.
- id: partij
  name: Partij
  category: 00. Algemeen
  definition: Een partij is een [natuurlijk persoon], een rechtspersoon of een overheidsorgaan.
- id: persoonsgegeven
  name: Persoonsgegeven
  category: 02. Persoonsgegevens
  definition: Een persoonsgegeven is een gegeven over een [geïdentificeerde natuurlijke
    persoon] of [identificeerbare natuurlijke persoon].
- id: pre_scan_dpia
  name: Pre-scan DPIA
  category: Pre-scan A. Inleiding/algemeen
  definition: De Pre-scan DPIA is een instrument aan de hand waarvan voor een [organisatorische
    activiteit] van [persoonsgegevens] bepaald kan worden of het verplicht is een
    [DPIA], [DTIA], [IAMA] of [KIA] uit te voeren en op welke aspecten van de [gegevensverwerking]
    mogelijke risico's zijn voorzien.
- id: procedure_recht_van_de_betrokkene
  name: Procedure recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Procedure recht van de betrokkene is een procedure waarmee invulling
    wordt gegeven aan een [recht van de betrokkene].
- id: profilering
  name: Profilering
  category: 04. Technieken en methoden
  definition: Profilering is elke vorm van geautomatiseerde verwerking van [persoonsgegevens]
    waarbij aan de hand van [persoonsgegevens] bepaalde persoonlijke aspecten van
    een [natuurlijke persoon] worden geëvalueerd, met name met de bedoeling de beroepsprestaties,
    economische situatie, gezondheid, persoonlijke voorkeuren, interesses, betrouwbaarheid,
    gedrag, locatie of verplaatsingen te analyseren of te voorspellen.
- id: proportionaliteit
  name: Proportionaliteit
  category: 14. Noodzaak en evenredigheid
  definition: Proportionaliteit is een beginsel dat stelt dat een [gegevensverwerking]
    alleen is toegestaan als de indringendheid van de [gegevensverwerking] in een
    redelijke verhouding staat tot het [verwerkingsdoeleinde].
- id: proportionaliteitsbeoordeling
  name: Proportionaliteitsbeoordeling
  category: 14. Noodzaak en evenredigheid
  definition: Een proportionaliteitsbeoordeling is een beoordeling waarin wordt aangetoond
    dat de [gegevensverwerkingen] voldoen aan het beginsel van [proportionaliteit].
- id: publiek_belang
  name: Publiek belang
  category: 11. Rechtsgronden
  definition: 'Een publiek belang is een [belang]. Er is eerst sprake van een publiek
    belang

    indien de overheid zich de behartiging van een [maatschappelijk belang] aantrekt
    op grond van de overtuiging dat dit [belang] anders niet goed tot zijn recht komt.'
- id: recht_om_niet_onderworpen_te_worden_aan_een_uitsluitend_op_geautomatiseerde_verwerking_gebaseerd_besluit
  name: Recht om niet onderworpen te worden aan een uitsluitend op geautomatiseerde
    verwerking gebaseerd besluit
  category: 15. Rechten van de betrokkene
  definition: Het recht om niet onderworpen te worden aan een uitsluitend op geautomatiseerde
    verwerking gebaseerd besluit is een [recht van de betrokkene] waarbij de [betrokkene]
    het recht heeft niet te worden onderworpen aan een op [uitsluitend geautomatiseerde
    besluitvorming] gebaseerd besluit waaraan voor hem rechtsgevolgen zijn verbonden
    of dat hem anderszins in aanmerkelijke mate treft.
- id: recht_op_beperking_van_de_verwerking
  name: Recht op beperking van de verwerking
  category: 15. Rechten van de betrokkene
  definition: Het recht op beperking van de verwerking is een [recht van de betrokkene]
    waarbij, indien een van de elementen uit artikel 18, lid 1, AVG van toepassing
    is, de [betrokkene] het recht heeft van de [verwerkingsverantwoordelijke] te verkrijgen
    dat [persoonsgegevens], met uitzondering van de opslag ervan, slechts verwerkt
    worden met toestemming van de [betrokkene] of voor de instelling, uitoefening
    of onderbouwing van een rechtsvordering of ter bescherming van de rechten van
    een andere [natuurlijke persoon] of rechtspersoon of om gewichtige redenen van
    algemeen belang voor de Unie of voor een lidstaat.
- id: recht_op_gegevenswissing
  name: Recht op gegevenswissing
  category: 15. Rechten van de betrokkene
  definition: Het recht op gegevenswissing is een [recht van de betrokkene] waarbij
    de [betrokkene] het recht heeft van de [verwerkingsverantwoordelijke] zonder onredelijke
    vertraging wissing van hem betreffende [persoonsgegevens] te verkrijgen en de
    [verwerkingsverantwoordelijke] verplicht is [persoonsgegevens] zonder onredelijke
    vertraging te wissen.
- id: recht_op_informatie
  name: Recht op informatie
  category: 15. Rechten van de betrokkene
  definition: Het recht op informatie is een [recht van de betrokkene] waarbij de
    [verwerkingsverantwoordelijke] verplicht is bij de verkrijging van de [persoonsgegevens]
    voorgedefinieerde informatie aan de [betrokkene] te verstrekken.
- id: recht_op_overdraagbaarheid_van_gegevens
  name: Recht op overdraagbaarheid van gegevens
  category: 15. Rechten van de betrokkene
  definition: Het recht op overdraagbaarheid van gegevens is een [recht van de betrokkene]
    waarbij de [betrokkene] het recht heeft de hem betreffende [persoonsgegevens],
    die hij aan een [verwerkingsverantwoordelijke] heeft verstrekt, in een gestructureerde,
    gangbare en machineleesbare vorm te verkrijgen, en het recht heeft die [persoonsgegevens]
    aan een andere [verwerkingsverantwoordelijke] over te dragen, zonder daarbij te
    worden gehinderd door de [verwerkingsverantwoordelijke] aan wie de [persoonsgegevens]
    waren verstrekt.
- id: recht_op_rectificatie
  name: Recht op rectificatie
  category: 15. Rechten van de betrokkene
  definition: Het recht op rectificatie is een [recht van de betrokkene] waarbij de
    [betrokkene] het recht heeft om van de [verwerkingsverantwoordelijke]  rectificatie
    van hem betreffende onjuiste [persoonsgegevens] te verkrijgen. Met inachtneming
    van de [verwerkingsdoeleinden] van de [gegevensverwerking] heeft de [betrokkene]
    het recht vervollediging van onvolledige [persoonsgegevens] te verkrijgen, onder
    meer door een aanvullende verklaring te verstrekken.
- id: recht_van_bezwaar
  name: Recht van bezwaar
  category: 15. Rechten van de betrokkene
  definition: Het recht van bezwaar is een [recht van de betrokkene] waarbij de [betrokkene]
    het recht heeft om vanwege met zijn specifieke situatie verband houdende redenen
    bezwaar te maken tegen de verwerking van hem betreffende [persoonsgegevens].
- id: recht_van_de_betrokkene
  name: Recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Een recht van de betrokkene is een recht dat een [betrokkene] heeft
    als het gaat om de verwerking van zijn/haar [persoonsgegevens].
- id: recht_van_inzage
  name: Recht van inzage
  category: 15. Rechten van de betrokkene
  definition: Het recht van inzage is een [recht van de betrokkene] waarbij de [betrokkene]
    het recht heeft om van de [verwerkingsverantwoordelijke] uitsluitsel te verkrijgen
    over het al dan niet verwerken van hem betreffende [persoonsgegevens] en, wanneer
    dat het geval is, om inzage te verkrijgen van die [persoonsgegevens] en overige
    informatie.
- id: rechten_en_vrijheden_van_de_betrokkenen
  name: Rechten en vrijheden van de betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: De rechten en vrijheden van de betrokkenen zijn de grondrechten en fundamentele
    vrijheden van de [betrokkenen].
- id: rechtsgrond
  name: Rechtsgrond
  category: 11. Rechtsgronden
  definition: Een rechtsgrond is een voorwaarde waaraan moet zijn voldaan voordat
    een [gegevensverwerking] als rechtmatig kan worden beschouwd.
- id: rechtsgrond_gerechtvaardigd_belang
  name: Rechtsgrond gerechtvaardigd belang
  category: 11. Rechtsgronden
  definition: Rechtsgrond gerechtvaardigd belang is een [rechtsgrond] waarbij de [gegevensverwerking]
    noodzakelijk is voor de behartiging van de gerechtvaardigde [belangen] van de
    [verwerkingsverantwoordelijke] of van een [derde], behalve wanneer de [belangen]
    of de grondrechten en de fundamentele vrijheden van de [betrokkene] die tot bescherming
    van [persoonsgegevens] nopen, zwaarder wegen dan die [belangen], met name wanneer
    de [betrokkene] een kind is.
- id: rechtsgrond_gerechtvaardigd_belang_belangenafweging
  name: Rechtsgrond gerechtvaardigd belang belangenafweging
  category: 11. Rechtsgronden
  definition: Een rechtsgrond gerechtvaardigd belang belangenafweging is een [belangenafweging]
    tussen de [belangen] en grondrechten van de [betrokkene] tegenover de [belangen]
    van de [verwerkingsverantwoordelijke].
- id: rechtsgrond_noodzakelijk_voor_de_uitvoering_van_een_overeenkomst
  name: Rechtsgrond noodzakelijk voor de uitvoering van een overeenkomst
  category: 11. Rechtsgronden
  definition: Rechtsgrond noodzakelijk voor de uitvoering van een overeenkomst is
    een [rechtsgrond] waarbij de [gegevensverwerking] noodzakelijk is voor de uitvoering
    van een overeenkomst met de [betrokkene], of om op verzoek van de [betrokkene]
    vóór de sluiting van een overeenkomst [maatregelen] te nemen.
- id: rechtsgrond_taak_van_algemeen_belang
  name: Rechtsgrond taak van algemeen belang
  category: 11. Rechtsgronden
  definition: Rechtsgrond taak van algemeen belang is een [rechtsgrond] waarbij de
    verwerking noodzakelijk is voor de vervulling van een [taak van algemeen belang]
    of van een taak in het kader van de uitoefening van het openbaar gezag dat aan
    de [verwerkingsverantwoordelijke] is opgedragen.
- id: rechtsgrond_toestemming
  name: Rechtsgrond toestemming
  category: 11. Rechtsgronden
  definition: Rechtsgrond toestemming is een [rechtsgrond] waarbij de [betrokkene]
    toestemming heeft gegeven voor de verwerking van zijn [persoonsgegevens] voor
    een of meer specifieke doeleinden.
- id: rechtsgrond_verstrekking
  name: Rechtsgrond verstrekking
  category: 02. Persoonsgegevens
  definition: Rechtsgrond verstrekking is de [rechtsgrond] op basis waarvan [persoonsgegevens]
    verstrekt mogen worden.
- id: rechtsgrond_vitaal_belang
  name: Rechtsgrond vitaal belang
  category: 11. Rechtsgronden
  definition: Rechtsgrond vitaal belang is een [rechtsgrond] waarbij de verwerking
    noodzakelijk is om de [vitale belangen] van de [betrokkene] of van een andere
    [natuurlijke persoon] te beschermen.
- id: rechtsgrond_wettelijke_verplichting
  name: Rechtsgrond wettelijke verplichting
  category: 11. Rechtsgronden
  definition: Rechtsgrond wettelijke verplichting is een [rechtsgrond] waarbij de
    [gegevensverwerking] noodzakelijk is om te voldoen aan een wettelijke verplichting
    die op de [verwerkingsverantwoordelijke] rust.
- id: regelgeving
  name: Regelgeving
  category: 09. Juridisch en beleidsmatig kader
  definition: Regelgeving omvat alle regels en voorschriften die door verschillende
    overheidsinstanties zijn vastgesteld om de uitvoering van [wetgeving] te specificeren
    en te operationaliseren.
- id: resterend_risico_voor_betrokkenen
  name: Resterend risico voor betrokkenen
  category: 17. Maatregelen
  definition: Een resterend risico voor betrokkenen is een [risico voor betrokkenen]
    dat nog aanwezig is na de uitvoering en/of implementatie van de geïdentificeerde
    [maatregelen].
- id: risico_op_basis_van_doorgifte
  name: Risico op basis van doorgifte
  category: 08. Verwerkingslocaties
  definition: Een risico op basis van doorgifte is een [risico voor betrokkenen] dat
    ontstaat door een [internationale doorgifte buiten de EER].
- id: risico_op_basis_van_doorgifte_maatregel
  name: Risico op basis van doorgifte maatregel
  category: 08. Verwerkingslocaties
  definition: Risico op basis van doorgifte maatregel is een [maatregel] op een [risico
    op basis van doorgifte].
- id: risico_voor_betrokkenen
  name: Risico voor betrokkenen
  category: 16. Risico's voor betrokkenen
  definition: Een risico voor betrokkenen is een mogelijk negatief gevolg van de [gegevensverwerkingen]
    voor de [rechten en vrijheden van betrokkenen].
- id: risiconiveau
  name: Risiconiveau
  category: 16. Risico's voor betrokkenen
  definition: Een risiconiveau is de zwaarte van een specifiek [risico voor betrokkenen],
    bepaald op basis van de [kans] en de [impact].
- id: semi_geautomatiseerde_besluitvorming
  name: Semi-geautomatiseerde besluitvorming
  category: 04. Technieken en methoden
  definition: Semi-geautomatiseerde besluitvorming is [geautomatiseerde besluitvorming]
    met menselijke tussenkomst, maar zonder betekenisvolle menselijke tussenkomst.
- id: strafrechtelijk_persoonsgegeven
  name: Strafrechtelijk persoonsgegeven
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Strafrechtelijke persoonsgegevens zijn [persoonsgegevens] die strafrechtelijke
    veroordelingen en strafbare feiten of daarmee verband houdende veiligheidsmaatregelen
    betreffen. Verder gaat het ook om [persoonsgegevens] over een door de rechter
    opgelegd verbod naar aanleiding van onrechtmatig of hinderlijk gedrag.
- id: stroomschema
  name: Stroomschema
  category: 03. Gegevensverwerkingen
  definition: Een stroomschema is een visualisatie van [gegevensverwerkingen].
- id: sub_verwerker
  name: Sub-verwerker
  category: 06. Betrokken partijen
  definition: De sub-verwerker is de [partij] die primair de opdracht krijgt van de
    [verwerker] of een andere sub-verwerker om [persoonsgegevens] te verwerken.
- id: subsidiariteit
  name: Subsidiariteit
  category: 14. Noodzaak en evenredigheid
  definition: Subsidiariteit is een beginsel dat stelt dat de [gegevensverwerkingen]
    alleen zijn toegestaan als de [verwerkingsdoeleinden] niet met minder ingrijpende
    middelen kunnen worden bereikt.
- id: subsidiariteitsbeoordeling
  name: Subsidiariteitsbeoordeling
  category: 14. Noodzaak en evenredigheid
  definition: Een subsidiariteitsbeoordeling is een beoordeling waarin wordt aangetoond
    dat de [gegevensverwerkingen] voldoen aan het beginsel van [subsidiariteit].
- id: taak_van_algemeen_belang
  name: Taak van algemeen belang
  category: 11. Rechtsgronden
  definition: Een taak van algemeen belang is een taak van de rijksoverheid die voort
    komt uit een [publiek belang] en is vastgelegd in [wetgeving] en/of [regelgeving].
- id: technieken_en_methoden_van_gegevensverwerking
  name: Technieken en methoden van gegevensverwerking
  category: 04. Technieken en methoden
  definition: Technieken en methoden van gegevensverwerking zijn de middelen en processen
    waarmee [persoonsgegevens] worden verwerkt.
- id: toelaatbaarheid_hergebruik
  name: Toelaatbaarheid hergebruik
  category: 13. Doelbinding
  definition: Toelaatbaarheid hergebruik geeft aan of [persoonsgegevens] die zijn
    verzameld voor een [oorspronkelijk verwerkingsdoeleinde] hergebruikt mogen worden
    voor een nieuw [verwerkingsdoeleinde].
- id: toelaatbaarheid_hergebruik_niet_toelaatbaar
  name: 'Toelaatbaarheid hergebruik: niet toelaatbaar'
  category: 13. Doelbinding
  definition: Niet toelaatbaar is een aanduiding van [toelaatbaarheid hergebruik]
    die aangeeft dat hergebruik niet is toegestaan.
- id: toelaatbaarheid_hergebruik_toelaatbaar_o_b_v_toestemming
  name: 'Toelaatbaarheid hergebruik: toelaatbaar o.b.v. toestemming'
  category: 13. Doelbinding
  definition: Toelaatbaarheid o.b.v. toestemming is een aanduiding van [toelaatbaarheid
    hergebruik] die aangeeft dat hergebruik is toegestaan op basis van toestemming
    van de [betrokkene].
- id: toelaatbaarheid_hergebruik_toelaatbaar_o_b_v_unie_of_lidstraatrechtelijk_recht
  name: 'Toelaatbaarheid hergebruik: toelaatbaar o.b.v. Unie- of lidstraatrechtelijk
    recht'
  category: 13. Doelbinding
  definition: Toelaatbaarheid o.b.v. Unie- of lidstaatrechtelijk recht is een aanduiding
    van [toelaatbaarheid hergebruik] die aangeeft dat hergebruik is toegestaan op
    basis van een of meerdere wetsbepalingen in Unie- of lidstaatrechtelijk recht.
- id: toelichting_consultatie_betrokkenen_dpia
  name: Toelichting consultatie betrokkenen DPIA
  category: 07. Belangen
  definition: Toelichting consultatie betrokkenen DPIA is een beschrijving van [consultatie
    van betrokkenen] en/of motivatie waarom [consultatie van betrokkenen] niet plaats
    vindt.
- id: toestemming_ondubbelzinnig
  name: Toestemming ondubbelzinnig
  category: 11. Rechtsgronden
  definition: Toestemming ondubbelzinnig is een voorwaarde aan [Rechtsgrond toestemming]
    die stelt dat de toestemming ondubbelzinnig moet zijn.
- id: toestemming_specifiek_en_ge_nformeerd
  name: Toestemming specifiek en geïnformeerd
  category: 11. Rechtsgronden
  definition: Toestemming specifiek en geïnformeerd is een voorwaarde aan de [Rechtsgrond
    toestemming] die stelt dat de toestemming specifiek en geïnformeerd moet zijn.
- id: toestemming_vrij_gegeven
  name: Toestemming vrij gegeven
  category: 11. Rechtsgronden
  definition: Toestemming vrij gegeven is een voorwaarde aan de [Rechtsgrond toestemming]
    die stelt dat de toestemming vrij gegeven moet zijn.
- id: toezichthouder_bewaartermijn
  name: Toezichthouder bewaartermijn
  category: 10. Bewaartermijnen
  definition: Toezichthouder bewaartermijn is een [afdeling] binnen een [partij] die
    toeziet op de [bewaartermijn] en de mogelijke vernietiging of [archivering] aan
    het einde van de [bewaartermijn].
- id: type_bijzonder_persoonsgegeven
  name: Type bijzonder persoonsgegeven
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Type bijzonder persoonsgegeven is een [classificatie] van het type waartoe
    een [bijzonder persoonsgegeven] behoort.
- id: type_bijzonder_persoonsgegeven_biometrische_gegevens_met_het_oog_op_de_unieke_identificatie_van_een_persoon
  name: 'Type bijzonder persoonsgegeven: Biometrische gegevens met het oog op de unieke
    identificatie van een persoon'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Biometrische gegevens met het oog op de unieke identificatie van een
    persoon zijn [bijzondere persoonsgegevens] die het resultaat zijn van een specifieke
    technische verwerking met fysieke, fysiologische of gedragsgerelateerde kenmerken
    van een persoon op grond waarvan eenduidige identificatie van die persoon mogelijk
    is of wordt bevestigd.
- id: type_bijzonder_persoonsgegeven_gegevens_met_betrekking_tot_iemands_seksueel_gedrag_of_seksuele_gerichtheid
  name: 'Type bijzonder persoonsgegeven: Gegevens met betrekking tot iemands seksueel
    gedrag of seksuele gerichtheid'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Gegevens met betrekking tot iemands seksueel gedrag of seksuele gerichtheid
    is een [bijzonder persoonsgegeven] met betrekking tot iemands seksueel gedrag
    of seksuele gerichtheid.
- id: type_bijzonder_persoonsgegeven_gegevens_over_gezondheid
  name: 'Type bijzonder persoonsgegeven: Gegevens over gezondheid'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Gegevens over gezondheid zijn [bijzondere persoonsgegevens] over de
    fysieke of mentale gezondheid van een persoon.
- id: type_bijzonder_persoonsgegeven_genetische_gegevens
  name: 'Type bijzonder persoonsgegeven: Genetische gegevens'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Genetische gegevens zijn [bijzondere persoonsgegevens] over overgeërfde
    of verworven genetische kenmerken van een persoon die unieke informatie verschaffen
    over de fysiologie of gezondheid en die met name voortkomen uit een analyse van
    een biologisch monster van die persoon.
- id: type_bijzonder_persoonsgegeven_persoonsgegevens_waaruit_het_lidmaatschap_van_een_vakbond_blijkt
  name: 'Type bijzonder persoonsgegeven: Persoonsgegevens waaruit het lidmaatschap
    van een vakbond blijkt'
  category: 12. Bijzondere persoonsgegevens, strafrechtelijke persoonsgegevens en
    nationale identificatienummers
  definition: Persoonsgegevens waaruit het lidmaatschap van een vakbond blijkt is
    een [bijzonder persoonsgegeven] waaruit het lidmaatschap van een vakbond blijkt.
