- id: categorie_gewone_persoonsgegevens_content
  term: 'Categorie gewone persoonsgegevens: Content'
  category: Pre-scan B. Gegevensverwerkingen
  definition: Content is een [categorie gewone persoonsgegevens] met [persoonsgegevens]
    over content.
- id: categorie_gewone_persoonsgegevens_demografische_gegevens
  term: 'Categorie gewone persoonsgegevens: Demografische gegevens'
