schema_version: 1.0.0
name: Begrippenkader
description: Het begrippenkader is lijst met definities van begrippen die worden gebruikt
  in de DPIA. Het begrippenkader is ontwikkeld door J&V. Elke term heeft een id, naam,
  category (vraag DPIA) en een definitie.
urn: urn:nl:dpia:3.0:begrippenkader:1.0
language: nl
owners:
- organization: Ministerie van BZK
  name: CIO Rijk
  email: privacy-ciorijk@minbzk.nl
  role: Privacy Officer
definitions:
- id: advies_ap
  term: Advies AP
  category: 00. Algemeen
  definition: Advies AP is een beschrijving van wat de Autoriteit Persoonsgegevens
    heeft geadviseerd in het geval van een voorafgaande raadpleging AP, en wat met
    dat advies is gedaan.
- id: advies_fg
  term: Advies FG
  category: 00. Algemeen
  definition: 'Advies FG is een beschrijving van wat de functionaris voor gegevensbescherming
    van een verwerkingsverantwoordelijke die de DPIA opstelt heeft geadviseerd, en
    wat met dat advies is gedaan.


    Toelichting: Op grond van de AVG is het verplicht om advies in te winnen bij de
    FG. Het is ten zeerste aan te raden om de FG zo vroeg mogelijk te betrekken bij
    de DPIA-procedure en niet te wachten totdat het DPIA-rapport reeds volledig is
    opgesteld.'
- id: advies_fg
  term: Advies FG
  category: 00. Algemeen
  definition: 'Advies FG is een beschrijving van wat de functionaris voor gegevensbescherming
    van een verwerkingsverantwoordelijke die de DPIA opstelt heeft geadviseerd, en
    wat met dat advies is gedaan.


    Toelichting: Op grond van de AVG is het verplicht om advies in te winnen bij de
    FG. Het is ten zeerste aan te raden om de FG zo vroeg mogelijk te betrekken bij
    de DPIA-procedure en niet te wachten totdat het DPIA-rapport reeds volledig is
    opgesteld.'
- id: advies_fg
  term: Advies FG
  category: 00. Algemeen
  definition: 'Advies FG is een beschrijving van wat de functionaris voor gegevensbescherming
    van een verwerkingsverantwoordelijke die de DPIA opstelt heeft geadviseerd, en
    wat met dat advies is gedaan.


    Toelichting: Op grond van de AVG is het verplicht om advies in te winnen bij de
    FG. Het is ten zeerste aan te raden om de FG zo vroeg mogelijk te betrekken bij
    de DPIA-procedure en niet te wachten totdat het DPIA-rapport reeds volledig is
    opgesteld.'
- id: afdeling
  term: Afdeling
  category: 00. Algemeen
  definition: Een afdeling is een organisatorische eenheid als onderdeel van de afdelingshiërarchie
    van een organisatie.
- id: ai_systeem
  term: AI-systeem
  category: 00. Algemeen
  definition: 'Een AI-systeem is een op een machine gebaseerd systeem dat is ontworpen
    om met verschillende niveaus van autonomie te werken en dat na het inzetten ervan
    aanpassingsvermogen kan vertonen, en dat, voor expliciete of impliciete doelstellingen,
    uit de ontvangen input afleidt hoe output te genereren.


    Toelichting: Output zoals voorspellingen, inhoud, aanbevelingen of beslissingen
    die van invloed kunnen zijn op fysieke of virtuele omgevingen.'
- id: ai_systeem
  term: AI-systeem
  category: 04. Technieken en methoden
  definition: 'Een AI-systeem is een op een machine gebaseerd systeem dat is ontworpen
    om met verschillende niveaus van autonomie te werken en dat na het inzetten ervan
    aanpassingsvermogen kan vertonen, en dat, voor expliciete of impliciete doelstellingen,
    uit de ontvangen input afleidt hoe output te genereren.


    Toelichting: Output zoals voorspellingen, inhoud, aanbevelingen of beslissingen
    die van invloed kunnen zijn op fysieke of virtuele omgevingen.'
- id: ai_systeem_geen_sprake_van_een_algoritme_dat_kwalificeert_als_een_ai_systeem
  term: 'AI-systeem: geen sprake van een algoritme dat kwalificeert als een AI-systeem'
  category: 04. Technieken en methoden
  definition: Als een AI-systeem is een aanduiding van een classificatie van AI-systeem
    die aangeeft dat er geen sprake is van een algoritme dat kwalificeert als een
    AI-systeem.
- id: ai_systeem_sprake_van_een_algoritme_dat_kwalificeert_als_een_ai_systeem
  term: 'AI-systeem: sprake van een algoritme dat kwalificeert als een AI-systeem'
  category: 04. Technieken en methoden
  definition: Als een AI-systeem is een aanduiding van een classificatie van AI-systeem
    die aangeeft dat er sprake is van een algoritme dat kwalificeert als een AI-systeem.
- id: akkoordverklaring
  term: Akkoordverklaring
  category: 00. Algemeen
  definition: 'Een akkoordverklaring is een verklaring door een persoon in functie
    bij een verwerkingsverantwoordelijke dat de DPIA akkoord is bevonden.


    Toelichting: Een akkoordverklaring namens een verwerkingsverantwoordelijke die
    betrokken is bij een DPIA vindt plaats door een Persoon in Functie bij de Partij
    die verwerkingsverantwoordelijke is. Zodra alle verwerkingsverantwoordelijken
    een akkoordverklaring hebben afgegeven, wordt de DPIA status op [DPIA status:
    Akkoord] gezet.'
- id: algoritme
  term: Algoritme
  category: 04. Technieken en methoden
  definition: 'Een algoritme is een set van regels en instructies die een computer
    geautomatiseerd volgt bij het maken van berekeningen om een probleem op te lossen
    of een vraag te beantwoorden.


    Toelichting: Algoritmen bestaan uit een reeks, meestal wiskundige, instructies.
    Wanneer deze instructies een bepaalde input krijgen, dan gaat deze door deze instructies
    heen en er volgt een output op basis van die instructies.'
- id: algoritme_geen_sprake_van_een_algoritme
  term: 'Algoritme: geen sprake van een algoritme'
  category: 04. Technieken en methoden
  definition: Sprake van een algoritme is een aanduiding van een classificatie van
    algoritme die aangeeft dat er geen sprake is van een algoritme.
- id: algoritme_sprake_van_een_algoritme
  term: 'Algoritme: sprake van een algoritme'
  category: 04. Technieken en methoden
  definition: Sprake van een algoritme is een aanduiding van een classificatie van
    algoritme die aangeeft dat er sprake is van een algoritme.
- id: algoritme_toelichting
  term: Algoritme toelichting
  category: 04. Technieken en methoden
  definition: In de algoritme toelichting van een DPIA met algoritme wordt een ingezet
    algoritme verder beschreven.
- id: anti_discriminatietoets
  term: Anti-discriminatietoets
  category: 00. Algemeen
  definition: 'Een anti-discriminatietoets is een toets die wordt uitgevoerd om te
    beoordelen of gegevensverwerkingen leiden tot discriminatie.


    Toelichting: In een anti-discriminatietoets wordt uiteengezet'
- id: anti_discriminatietoets
  term: Anti-discriminatietoets
  category: 16. Risico's voor betrokkenen
  definition: 'Een anti-discriminatietoets is een toets die wordt uitgevoerd om te
    beoordelen of gegevensverwerkingen leiden tot discriminatie.


    Toelichting: In een anti-discriminatietoets wordt uiteengezet'
- id: archivering
  term: Archivering
  category: 00. Algemeen
  definition: 'Archivering is het duurzaam toegankelijk maken en houden van informatieobjecten
    tijdens de periode waarin deze bewaard moeten blijven.


    Toelichting: Informatie wordt gearchiveerd zodat deze nu en in de toekomst bruikbaar
    is, voor iedereen die het recht heeft om de informatie in te zien. Niet alle informatie
    wordt blijvend bewaard. Dit wordt bepaald op basis van waardering en selectie.
    Informatie die niet blijvend wordt bewaard, wordt niet langer dan noodzakelijk
    bewaard en vernietigd op basis van de waardering en selectie in de selectielijst.'
- id: archivering
  term: Archivering
  category: 10. Bewaartermijnen
  definition: 'Archivering is het duurzaam toegankelijk maken en houden van informatieobjecten
    tijdens de periode waarin deze bewaard moeten blijven.


    Toelichting: Informatie wordt gearchiveerd zodat deze nu en in de toekomst bruikbaar
    is, voor iedereen die het recht heeft om de informatie in te zien. Niet alle informatie
    wordt blijvend bewaard. Dit wordt bepaald op basis van waardering en selectie.
    Informatie die niet blijvend wordt bewaard, wordt niet langer dan noodzakelijk
    bewaard en vernietigd op basis van de waardering en selectie in de selectielijst.'
- id: autoriteit_persoonsgegevens
  term: Autoriteit Persoonsgegevens
  category: 17. Maatregelen
  definition: De Autoriteit Persoonsgegevens is de onafhankelijke toezichthouder in
    Nederland die zich sterk maakt voor het recht op bescherming van persoonsgegevens.
- id: avg_rol
  term: AVG-rol
  category: 00. Algemeen
  definition: 'Een AVG-rol is een hoedanigheid waarin een partij betrokken kan zijn
    bij een gegevensverwerking persoonsgegevens.


    Toelichting: De AVG-rollen zijn: verwerkingsverantwoordelijke, gezamenlijke verwerkingsverantwoordelijke,
    verwerker, sub-verwerker, verstrekker, ontvanger en derde.'
- id: avg_rol
  term: AVG-rol
  category: 06. Betrokken partijen
  definition: 'Een AVG-rol is een hoedanigheid waarin een partij betrokken kan zijn
    bij een gegevensverwerking persoonsgegevens.


    Toelichting: De AVG-rollen zijn: verwerkingsverantwoordelijke, gezamenlijke verwerkingsverantwoordelijke,
    verwerker, sub-verwerker, verstrekker, ontvanger en derde.'
- id: basisregistratie
  term: Basisregistratie
  category: 00. Algemeen
  definition: Een basisregistratie is een door de overheid officieel aangewezen registratie
    met daarin gegevens van hoogwaardige kwaliteit, die door alle overheidsinstellingen
    verplicht en zonder nader onderzoek, worden gebruikt bij de uitvoering van taken
    van algemeen belang.
- id: basisregistratie
  term: Basisregistratie
  category: F. Basisregistraties
  definition: Een basisregistratie is een door de overheid officieel aangewezen registratie
    met daarin gegevens van hoogwaardige kwaliteit, die door alle overheidsinstellingen
    verplicht en zonder nader onderzoek, worden gebruikt bij de uitvoering van taken
    van algemeen belang.
- id: basisregistratie_basisregistratie_adressen_en_gebouwen
  term: 'Basisregistratie: Basisregistratie Adressen en Gebouwen'
  category: F. Basisregistraties
  definition: De Basisregistratie Adressen en Gebouwen (BAG) is een basisregistratie
    die gegevens bevat van alle adressen en gebouwen in Nederland.
- id: basisregistratie_basisregistratie_grootschalige_topografie
  term: 'Basisregistratie: Basisregistratie Grootschalige Topografie'
  category: F. Basisregistraties
  definition: De Basisregistratie Grootschalige Topografie (BGT) is een basisregistratie
    met een digitale kaart van Nederland waarop gebouwen, wegen, waterlopen, terreinen
    en spoorlijnen eenduidig zijn vastgelegd.
- id: basisregistratie_basisregistratie_inkomen
  term: 'Basisregistratie: Basisregistratie Inkomen'
  category: F. Basisregistraties
  definition: De Basisregistratie Inkomen (BRI) is een basisregistratie waarin van
    burgers het verzamelinkomen of het belastbaar jaarloon staat.
- id: basisregistratie_basisregistratie_kadaster
  term: 'Basisregistratie: Basisregistratie Kadaster'
  category: F. Basisregistraties
  definition: De Basisregistratie Kadaster (BRK) is een basisregistratie die informatie
    bevat over percelen, eigendom, hypotheken, beperkte rechten, leidingnetwerken
    en kadastrale kaarten met perceel, perceelnummer, oppervlakte, kadastrale grens
    en de grenzen van het rijk, de provincies en gemeenten.
- id: basisregistratie_basisregistratie_ondergrond
  term: 'Basisregistratie: Basisregistratie Ondergrond'
  category: F. Basisregistraties
  definition: De Basisregistratie Ondergrond (BRO) is een basisregistratie die gegevens
    bevat over geologische en bodemkundige opbouw van de Nederlandse ondergrond.
- id: basisregistratie_basisregistratie_personen
  term: 'Basisregistratie: Basisregistratie Personen'
  category: F. Basisregistraties
  definition: De Basisregistratie Personen (BRP) is een basisregistratie die persoonsgegevens
    bevat over alle ingezetenen van Nederland en over personen die niet in Nederland
    wonen – of hier slechts kort verblijven – maar die een relatie hebben met de Nederlandse
    overheid, de ‘niet-ingezetenen’.
- id: basisregistratie_basisregistratie_topografie
  term: 'Basisregistratie: Basisregistratie Topografie'
  category: F. Basisregistraties
  definition: De Basisregistratie Topografie (BRT) is een basisregistratie die bestaat
    uit digitale topografische bestanden op verschillende schaalniveaus.
- id: basisregistratie_basisregistratie_voertuigen
  term: 'Basisregistratie: Basisregistratie Voertuigen'
  category: F. Basisregistraties
  definition: De Basisregistratie Voertuigen (BRV) is een basisregistratie waarin
    gegevens staan van voertuigen, kentekenbewijzen en personen aan wie het kentekenbewijs
    is afgegeven.
- id: basisregistratie_basisregistratie_waarde_onroerende_zaken
  term: 'Basisregistratie: Basisregistratie Waarde Onroerende Zaken'
  category: F. Basisregistraties
  definition: De Basisregistratie Waarde Onroerende Zaken (WOZ) is een basisregistratie
    die, naast het authentieke gegeven “vastgestelde waarde” (WOZ-waarde), ook uit
    de gegevens bestaat die nodig zijn om deze waarde aan zowel een onroerende zaak
    te relateren als aan een belanghebbende.
- id: basisregistratie_handelsregister
  term: 'Basisregistratie: Handelsregister'
  category: F. Basisregistraties
  definition: Het Handelsregister (HR) is de basisregistratie van alle rechtspersonen
    en ondernemingen in Nederland.
- id: beheerder_van_maatregelen
  term: Beheerder van maatregelen
  category: 17. Maatregelen
  definition: 'De beheerder van maatregelen is de functie in een organisatorische
    eenheid bij een partij die verantwoordelijk is voor het feit dat de maatregelen
    worden uitgevoerd.


    Toelichting: Met verantwoordelijk wordt hier niet hetzelfde bedoeld als verwerkingsverantwoordelijk.'
- id: belang
  term: Belang
  category: 00. Algemeen
  definition: 'Een belang is hetgeen waaraan een partij waarde hecht met betrekking
    tot een gegevensverwerking persoonsgegevens.


    Toelichting: Consulteer waar passend de personen van wie persoonsgegevens worden
    verwerkt, de organisaties die hen vertegenwoordigen of andere belanghebbenden.
    Denk hierbij aan branche- en belangenorganisaties. Het betrekken van belanghebbenden
    stelt de uitvoerders van de DPIA in staat om de zorgen die spelen in kaart te
    brengen en tegelijkertijd transparant te zijn over de persoonsgegevens die verwerkt
    zullen gaan worden en de redenen daarvoor. Voor zover persoonsgegevens van eigen
    medewerkers worden verwerkt dient de departementale of groepsondernemingsraad
    te worden betrokken.'
- id: belang
  term: Belang
  category: 07. Belangen
  definition: Een belang is hetgeen waaraan een partij waarde hecht met betrekking
    tot een gegevensverwerking persoonsgegevens.
- id: belangenafweging
  term: Belangenafweging
  category: 07. Belangen
  definition: Een belangenafweging is het op waarde schatten van twee vaak tegenstrijdige
    belangen en bepalen welk belang het zwaarst weegt.
- id: beleid
  term: Beleid
  category: 00. Algemeen
  definition: 'Beleid is het geheel van regels en inzichten over de uitvoering van
    wettelijke taken van een bestuursorgaan.


    Toelichting: De AVG en Richtlijn (EU) 2016/680 hoeven niet genoemd te worden.'
- id: beleid
  term: Beleid
  category: 09. Juridisch en beleidsmatig kader
  definition: Beleid is het geheel van regels en inzichten over de uitvoering van
    wettelijke taken van een bestuursorgaan.
- id: beleidsmatig_kader
  term: Beleidsmatig kader
  category: 09. Juridisch en beleidsmatig kader
  definition: Het beleidsmatig kader is al het beleid met mogelijke gevolgen voor
    de gegevensverwerking persoonsgegevens.
- id: beperking_op_recht_van_de_betrokkene
  term: Beperking op recht van de betrokkene
  category: 00. Algemeen
  definition: 'Een beperking op een recht van betrokkene is het buiten toepassing
    laten van een recht van de betrokkene.


    Toelichting: In de procedure beschrijft de verwerkingsverantwoordelijke de wijze
    waarop betrokkenen hun rechten uit kunnen oefenen wat betreft de gegevensverwerkingen.
    Hierbij wordt beschreven hoe deze procedure binnen de desbetreffende organisatie
    is ingebed en welke rollen verantwoordelijk zijn binnen de verschillende stappen
    van de procedure.'
- id: beperking_op_recht_van_de_betrokkene
  term: Beperking op recht van de betrokkene
  category: 15. Rechten van de betrokkene
  definition: Een beperking op een recht van betrokkene is het buiten toepassing laten
    van een recht van de betrokkene.
- id: betrokken_partij_bij_dpia
  term: Betrokken partij bij DPIA
  category: 06. Betrokken partijen
  definition: 'Een betrokken partij bij DPIA is een betrokken partij bij gegevensverwerking
    voor de DPIA die hoort bij de gegevensverwerking persoonsgegevens waar die partij
    bij is betrokken.


    Toelichting: Het gaat hier dus niet om de betrokkenen die onderwerp zijn van de
    gegevensverwerking, maar om de partijen die betrokken zijn bij het verwerken en
    de procesgang daaromheen.'
- id: betrokken_partij_bij_gegevensverwerking
  term: Betrokken partij bij gegevensverwerking
  category: 06. Betrokken partijen
  definition: Een betrokken partij bij een gegevensverwerking is een partij die in
    een AVG-rol betrokken is bij een gegevensverwerking persoonsgegevens.
- id: betrokken_partij_bij_gegevensverwerking_is_derde
  term: Betrokken partij bij gegevensverwerking is derde
  category: 06. Betrokken partijen
  definition: Een betrokken partij bij een gegevensverwerking is derde als de partij
    betrokken is bij een gegevensverwerking persoonsgegevens en daar de rol van derde
    heeft.
- id: betrokken_partij_bij_gegevensverwerking_is_derde_verwerkingsverantwoordelijke
  term: Betrokken partij bij gegevensverwerking is derde/verwerkingsverantwoordelijke
  category: 06. Betrokken partijen
  definition: 'Een betrokken partij bij een gegevensverwerking is derde of verwerkingsverantwoordelijke
    als de partij betrokken is bij een gegevensverwerking persoonsgegevens en daar
    de rol van derde heeft, OF de rol van verwerkingsverantwoordelijke.


    Toelichting: Dit is een afgeleide rol.'
- id: betrokken_partij_bij_gegevensverwerking_is_gezamenlijke_verwerkingsverantwoordelijke
  term: Betrokken partij bij gegevensverwerking is gezamenlijke verwerkingsverantwoordelijke
  category: 06. Betrokken partijen
  definition: 'Een betrokken partij bij een gegevensverwerking is gezamenlijke verwerkingsverantwoordelijke
    als de partij betrokken is bij een gegevensverwerking persoonsgegevens en daar
    al de rol van verwerkingsverantwoordelijke heeft en vervolgens de rol van gezamenlijke
    verwerkingsverantwoordelijke krijgt.


    Toelichting: Een verwerkingsverantwoordelijke wordt een gezamenlijke verwerkingsverantwoordelijke
    indien deze samen met één of meer andere verwerkingsverantwoordelijken het doel
    en de middelen van de gegevensverwerking bepaalt.'
- id: betrokken_partij_bij_gegevensverwerking_is_verstrekker
  term: Betrokken partij bij gegevensverwerking is verstrekker
  category: 06. Betrokken partijen
  definition: 'Een betrokken partij bij een gegevensverwerking is verstrekker als
    de partij betrokken is bij een gegevensverwerking persoonsgegevens en daar al
    de rol van verwerkingsverantwoordelijke heeft en vervolgens de rol van verstrekker
    krijgt.


    Toelichting: Alleen een verwerkingsverantwoordelijke mag een verstrekking doen
    van persoonsgegevens aan een andere partij.'
- id: betrokken_partij_bij_gegevensverwerking_is_verwerker_of_sub_verwerker
  term: Betrokken partij bij gegevensverwerking is verwerker of sub-verwerker
  category: 06. Betrokken partijen
  definition: 'Een betrokken partij bij een gegevensverwerking is een verwerker of
    sub-verwerker als de partij betrokken is bij een gegevensverwerking persoonsgegevens
    en daar de rol van verwerker of sub-verwerker heeft.


    Toelichting: Een verwerker kan niet tegelijkertijd een sub-verwerker zijn.'
- id: betrokken_partij_bij_gegevensverwerking_is_verwerkingsverantwoordelijke
  term: Betrokken partij bij gegevensverwerking is verwerkingsverantwoordelijke
  category: 06. Betrokken partijen
  definition: 'Een betrokken partij bij een gegevensverwerking is een verwerkingsverantwoordelijke
    als de partij betrokken is bij een gegevensverwerking persoonsgegevens en daar
    de rol van verwerkingsverantwoordelijke heeft.


    Toelichting: Dit is een afgeleide rol.'
- id: betrokkene
  term: Betrokkene
  category: 06. Betrokken partijen
  definition: 'Een betrokkene is een geïdentificeerde natuurlijk persoon of identificeerbare
    natuurlijk persoon binnen de gegevensverwerkingen.


    Toelichting: Betrokkenen zijn dus de natuurlijke personen over wie de gegevens
    gaan die worden verwerkt.'
- id: bewaartermijn
  term: Bewaartermijn
  category: 10. Bewaartermijnen
  definition: 'De bewaartermijn in een DPIA of pre-scan DPIA is de periode waarin
    persoonsgegevens bewaard moeten blijven.


    Toelichting: Bij invulling van ''bewaartermijn'' in de Pre-scan DPIA kan er één
    optie worden ingevuld. Is er sprake van meerdere bewaartermijnen, dan geldt de
    hoogst van toepassing zijnde.'
- id: bewaartermijn_aantal_jaren
  term: 'Bewaartermijn: Aantal jaren'
  category: 00. Algemeen
  definition: 'Aantal jaren is een aanduiding van een bewaartermijn die aangeeft dat
    de persoonsgegevens voor een aantal jaar moeten worden bewaard.


    Toelichting: Bij de categorie betrokkenen wordt in de pre-scan DPIA ook vastgelegd
    om hoeveel betrokkenen het (bij benadering) gaat.'
- id: bewaartermijn_aantal_jaren
  term: 'Bewaartermijn: Aantal jaren'
  category: B. Gegevensverwerkingen
  definition: Aantal jaren is een aanduiding van een bewaartermijn die aangeeft dat
    de persoonsgegevens voor een aantal jaar moeten worden bewaard.
- id: bewaartermijn_jaar
  term: 'Bewaartermijn: Jaar'
  category: B. Gegevensverwerkingen
  definition: Jaar is een aanduiding van een bewaartermijn die aangeeft dat de persoonsgegevens
    voor een jaar moeten worden bewaard.
- id: bewaartermijn_minder_dan_1_maand
  term: 'Bewaartermijn: Minder dan 1 maand'
  category: B. Gegevensverwerkingen
  definition: Minder dan 1 maand is een aanduiding van een bewaartermijn die aangeeft
