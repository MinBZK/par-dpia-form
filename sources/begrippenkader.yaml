- id: classificatie_persoonsgegevens_bevat_persoonsgegevens
  term: 'Classificatie persoonsgegevens: bevat persoonsgegevens'
  category: 02. Persoonsgegevens
  definition: Bevat persoonsgegevens is een classificatie die aangeeft dat specifieke
    informatie persoonsgegevens bevat.
- id: classificatie_type_persoonsgegevens
  term: Classificatie type persoonsgegevens
  category: 02. Persoonsgegevens
  definition: 'Een classificatie type persoonsgegevens is een classificatie van het
    specifieke type persoonsgegevens in een gegevenstype.


    Toelichting: De classificatie type persoonsgegeven doet dus een uitspraak over
    welk [type persoonsgegeven] in een [persoonsgegeven] aanwezig is of kan zijn.'
- id: classificatie_type_persoonsgegevens_bijzonder
  term: 'Classificatie type persoonsgegevens: Bijzonder'
  category: 02. Persoonsgegevens
  definition: Bijzonder is een classificatie type persoonsgegevens dat aangeeft dat
    een persoonsgegeven een bijzonder persoonsgegeven is.
- id: classificatie_type_persoonsgegevens_gevoelig
  term: 'Classificatie type persoonsgegevens: Gevoelig'
  category: 02. Persoonsgegevens
  definition: Gevoelig is een classificatie type persoonsgegevens dat aangeeft dat
