- id: cloudoplossing
  term: Cloudoplossing
  category: 04. Technieken en methoden
  definition: 'Een cloudoplossing is een toepassing of dienst die gebruikmaakt van
    een groot netwerk van aan elkaar gekoppelde servers om alomtegenwoordige, gemakkelijke,
    on-demand netwerktoegang te bieden tot een gedeelde pool van configureerbare computerbronnen.


    Toelichting: De computerbronnen zoals netwerken, servers, opslag, toepassingen
    en diensten, kunnen snel worden geleverd en vrijgegeven met minimale beheerinspanning
    of interactie met de serviceprovider.'
- id: cloudoplossing_toelichting
  term: Cloudoplossing toelichting
  category: 04. Technieken en methoden
  definition: In de cloudoplossing toelichting van een DPIA met cloudoplossing wordt
    verder beschreven welke Cloud en op welke manier de beschikbare oplossingen in
    de Cloud worden ingezet.
- id: conclusie_toelaatbaarheid_hergebruik
  term: Conclusie toelaatbaarheid hergebruik
  category: 00. Algemeen
  definition: 'Een conclusie toelaatbaarheid hergebruik is de beschrijving van de
    uitslag van een beoordeling van de toelaatbaarheid van het hergebruik van de gegevens
    voor een nieuw verwerkingsdoeleinde. De conclusie geeft aan of persoonsgegevens
    die zijn verzameld voor een oorspronkelijk verwerkingsdoeleinde hergebruikt mogen
    worden voor een nieuw verwerkingsdoeleinde.


    Toelichting: Als de persoonsgegevens voor een ander doeleinde worden verwerkt
    dan het doeleinde waarvoor de persoonsgegevens oorspronkelijk zijn verzameld,
    beoordeel of deze (nieuwe) verdere verwerking toelaatbaar is op grond van Unie-
    of lidstatelijk recht, dan wel verenigbaar is met het doel waarvoor de persoonsgegevens
    oorspronkelijk zijn verzameld.'
- id: conclusie_toelaatbaarheid_hergebruik
  term: Conclusie toelaatbaarheid hergebruik
  category: 13. Doelbinding
  definition: Een conclusie toelaatbaarheid hergebruik is de beschrijving van de uitslag
    van een beoordeling van de toelaatbaarheid van het hergebruik van de gegevens
    voor een nieuw verwerkingsdoeleinde. De conclusie geeft aan of persoonsgegevens
    die zijn verzameld voor een oorspronkelijk verwerkingsdoeleinde hergebruikt mogen
    worden voor een nieuw verwerkingsdoeleinde.
- id: conclusie_toelaatbaarheid_hergebruik_niet_toelaatbaar
