 - task: >-
      Inleiding
   description: |
     Dit is het rapportagemodel van het Rijksmodel DPIA. Een DPIA wordt uitgevoerd door de 17 paragrafen in de navolgende pagina’s zo helder en nauwkeurig mogelijk in te vullen en te beschrijven.

     Dit rapportagemodel staat niet op zichzelf. Het is aan te raden om het Rijksmodel DPIA (delen I tot en met III) bij de hand te houden bij het schrijven van een DPIA. Met name deel III, de toelichting, is van belang bij het schrijven van de DPIA. Hierin wordt per paragraaf beschreven wat wordt verwacht qua invulling van desbetreffende onderdeel. Ook worden definities uitgebreid uitgelegd en worden handige voorbeelden gegeven.

     Het Rijksmodel DPIA is <a href="https://www.kcbr.nl/sites/default/files/2023-09/Model%20DPIA%20Rijksdienst%20v3.0.pdf" target="_blank">hier</a>  te vinden.

     Voeg hier wanneer gewenst een openingsalinea of DPIA inleiding toe. 
     Denk bijvoorbeeld aan:
       • Verwijzing naar het privacybeleid
       • Motivatie achter de uitvoering van deze DPIA
       • Informatie over de manier waarop deze DPIA is opgesteld
   id: "1"
   type:
        - open_text 
   repeatable: false
 - task: >-
      Voorstel
   description: >-
      Beschrijf het voorstel waar de DPIA op toeziet op hoofdlijnen en benoem hoe het voorstel tot stand is gekomen en wat de beweegredenen zijn achter
      de totstandkoming van het voorstel.
   id: "2"
   type:
        - task_group
   repeatable: false
   tasks:
        - task: Voorstel
          id: "2.1"
          type:
            - open_text
          repeatable: false
        - task: Afbeeldingen
          description: Afbeeldingen 
          id: "2.2"
          type:
           - task_group
          repeatable: true 
          tasks:
          - task: Afbeelding
            description: Voeg een link toe naar de plek waar de afbeelding is opgeslagen. Dit kan een link naar een samenwerkruimte, een gedeelde map of een andere specifieke opslaglocatie zijn.
            id: "2.2.1"
            type:
              - text_input
            repeatable: false
 - task: >-
        Persoonsgegevens
   description: >-
        Beschrijf alle persoonsgegevens die worden verwerkt. 
        Classificeer deze persoonsgegevens naar: <br>
        
        • Gewoon persoonsgegeven<br>
        • Gevoelig persoonsgegeven<br>
        • Bijzonder persoonsgegeven<br>
        • Strafrechtelijk persoonsgegeven<br>
        • Nationaal identificatienummer<br>
        
        Geef aan wat de bron persoonsgegevens is.
   id: "3"
   type:
        - task_group
   repeatable: false
   tasks:
        - task: Persoonsgegevens
          id: "3.1"
          type:
            - task_group
          repeatable: true
          tasks:
            - task: Persoonsgegeven
              id: "3.1.1"
              type: 
                - text_input
              repeatable: false
            - task: Categorie betrokkene
              id: "3.1.2"
              type: 
                - text_input
              repeatable: false
            - task: Categorie persoonsgegevens
              id: "3.1.3"
              type: 
                - text_input
              repeatable: false
            - task: Type persoonsgegeven
              id: "3.1.4"
              type: 
                - select_option
              options:
                - value: gewoon
                - value: gevoelig
                - value: bijzonder
                - value: strafrechtelijk
                - value: nationaal identificatienummer
              repeatable: false
            - task: Oorspronkelijk verwerkingsdoeleinde
              id: "3.1.5"
              type: 
                - text_input
              repeatable: false
            - task: Bron betrokkenen
              description: Zijn de persoonsgegevens via een betrokken partij gekomen?
              id: "3.1.6"
              type: 
                - radio_option
              valueType: boolean
              defaultValue: false
              options:
                - value: false
                  label: Nee 
                - value: true
                  label: Ja
              repeatable: false
            - task: Partij naam
              id: "3.1.7"
              type: 
                - text_input
              repeatable: false
              dependencies:
                - type: conditional
                  condition:
                    id: "3.1.6"
                    operator: equals
                    value: true
                  action: show
            - task: Bron tool/platform
              id: "3.1.8"
              type: 
                - text_input
              repeatable: false
              dependencies:
                - type: conditional
                  condition:
                    id: "3.1.6"
                    operator: equals
                    value: true
                  action: show
            - task: Verstrekkingsgrond
              id: "3.1.9"
              type: 
                - text_input
              repeatable: false
              dependencies:
                - type: conditional
                  condition:
                    id: "3.1.6"
                    operator: equals
                    value: true
                  action: show
        - task: Aanvullende informatie over de persoonsgegevens
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "3.3"
          type: 
           - open_text
          repeatable: false
 - task: Gegevensverwerking 
   description: >-
        Geef alle gegevensverwerkingen weer en geef aan welke persoonsgegevens van welke categorieën betrokkenen worden verwerkt per gegevensverwerking. 
        Desgewenst kan een stroomschema van de gegevensverwerkingen worden toegevoegd.
   id: "4"
   type:
        - task_group
   repeatable: false
   tasks:
        - task: Gegevensverwerking, Categorieën betrokkenen & persoonsgegevens
          description: Verwerk elke gegevensverwerking afzonderlijk en klik op '+ Voeg extra gegevensverwerking, categorieën betrokkenen & persoonsgegevens' om een nieuwe gegevensverwerking toe te voegen. 
          id: "4.1"
          type: 
            - task_group
          repeatable: true
          tasks:
            - task: Naam van de gegevensverwerking
              id: "4.1.1"
              type: 
               - text_input
              repeatable: false 
            - task: Beschrijving van de gegevensverwerking
              id: "4.1.2"
              type: 
               - text_input
              repeatable: false 
            - task: Persoonsgegevens
              id: "4.1.3"
              type:
                - checkbox_option
              repeatable: false
              valueType: "string[]"
              dependencies:
                - type: source_options
                  condition:
                    id: "3.1.1"
                    operator: any
                  action: options
        - task: Aanvullende informatie over de gegevensverwerking
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "4.2"
          type: 
           - open_text
          repeatable: false
        - task: Samenhang gegevensverwerkingen
          id: "4.3"
          type:
           - task_group
          repeatable: true 
          tasks:
          - task: Samenhang tussen de gegevensverwerkingen 
            description: Voeg een link toe naar de plek waar de afbeelding is opgeslagen. Dit kan een link naar een samenwerkruimte, een gedeelde map of een andere specifieke opslaglocatie zijn.
            id: "4.3.1"
            type:
              - text_input
            repeatable: false
 - task: >-
    Technieken en methoden van de gegevensverwerkingen
   description: >-
      Beschrijf op welke wijze en met gebruikmaking van welke technieken en methoden van gegevensverwerking de persoonsgegevens worden verwerkt. Benoem, in het
      bijzonder, of sprake is van (semi-) geautomatiseerde besluitvorming, profilering, een cloudoplossing, kunstmatige intelligentie en algoritmen of big data-verwerkingen.
   id: "5"
   type:
      - open_text
   repeatable: false
 - task: Verwerkingsdoeleinden
   description: Beschrijf de doeleinden van alle gegevensverwerkingen.
   id: "6"
   type:
        - task_group
   repeatable: false 
   tasks:
    - task: Gegevensverwerking & verwerkingsdoeleinde
      description: De gegevensverwerking naam wordt overgenomen uit vraag 4. 
      id: "6.1"
      type: 
          - task_group
      repeatable: true
      instance_label_template: "Gegevensverwerking {4.1.1}"
      dependencies:
        - type: instance_mapping
          source:
            id: "4.1.1"
          mapping_type: "one_to_one"
          action: sync_instances
      tasks:
        - task: Verwerkingsdoeleinde
          id: "6.1.1"
          type: 
            - open_text
          repeatable: true
    - task: Aanvullende informatie over de verwerkingsdoeleinden
      description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
      id: "6.2"
      type: 
         - open_text
      repeatable: false
 - task: >-
      Betrokken partijen
   description: >-
    Benoem alle partijen die betrokken zijn en deel deze in per gegevensverwerking. Deel deze partijen in onder de rollen: verwerkingsverantwoordelijke, gezamenlijke verwerkingsverantwoordelijke, verwerker, sub-verwerker, verstrekker, ontvanger, en derde. Wanneer bekend, benoem ook welke functionarissen/afdelingen binnen deze partijen toegang krijgen tot welke persoonsgegevens van welke categorieën betrokkenen. 
   id: "7"
   type:
      - task_group
   repeatable: false
   tasks:
      - task: Gegevensverwerking betrokken partijen 
        id: "7.1"
        type: 
         - task_group
        repeatable: true 
        instance_label_template: "Gegevensverwerking {4.1.1}"
        dependencies:
          - type: instance_mapping
            source:
              id: "4.1.1"
            mapping_type: "one_to_one"
            action: sync_instances
        tasks: 
        - task: Betrokken partij
          id: "7.1.1"
          type: 
            - task_group
          repeatable: true 
          tasks:
          - task: Partij naam
            id: "7.1.1.1"
            type: 
              - text_input
            repeatable: false 
          - task: Partij rol
            id: "7.1.1.2"
            type: 
              - select_option
            options:
              - value: verwerkingsverantwoordelijke
              - value: gezamenlijke verwerkingsverantwoordelijke
              - value: verwerker
              - value: sub-verwerker
              - value: verstrekker
              - value: ontvanger
              - value: betrokkene
              - value: derde
            repeatable: false
          - task: Functies/afdelingen
            id: "7.1.1.3"
            type: 
              - text_input
            repeatable: false
          - task: Persoonsgegevens
            id: "7.1.1.4"
            type:
              - checkbox_option
            repeatable: false
            valueType: "string[]"
            dependencies:
              - type: source_options
                condition:
                  id: "3.1.1"
                  operator: any
                action: options
          - task: Categorieën betrokkene
            id: "7.1.1.5"
            type:
              - checkbox_option
            repeatable: false
            valueType: "string[]"
            dependencies:
              - type: source_options
                condition:
                  id: "3.1.2"
                  operator: any
                action: options
      - task: Aanvullende informatie over de betrokken partijen
        description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
        id: "7.2"
        type: 
         - open_text
        repeatable: false
 - task: >-
      Belangen bij de gegevensverwerkingen
   description: >- 
      Beschrijf alle belangen die de betrokken partijen hebben bij de gegevensverwerkingen. 
      Vraag betrokkenen of hun vertegenwoordigers ook naar hun mening over de verwerking indien relevant. 
      Indien niet relevant, motiveer dit. Licht deze mening toe onder het belang van de betrokkenen. 
   id: "8"
   type:
      - task_group
   repeatable: false
   tasks:
        - task: Betrokken partij, belangen, uitkomst consultatie betrokkenen
          id: "8.1"
          type: 
          - task_group
          repeatable: true
          instance_label_template: "Betrokken partij {7.1.1.1}"
          dependencies:
            - type: instance_mapping
              source:
                id: "7.1.1.1"
              mapping_type: "one_to_one"
              action: sync_instances
          tasks:
            - task: Belang, uitkomst consultatie betrokkenen
              id: "8.1.1"
              type: 
                - open_text
              repeatable: true 
        - task: Aanvullende informatie over de belangen
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "8.2"
          type: 
           - open_text
          repeatable: false
 - task: >-
    Verwerkingslocaties
   description: >-
      Benoem in welke landen de gegevensverwerkingen plaatsvinden. 
      Beschrijf het doorgiftemechanisme dat van toepassing is wanneer verwerkingslocaties zich buiten de Europese Economische Ruimte bevinden en noem of en welke aanvullende maatregelen van toepassing zijn. 

      Als persoonsgegevens doorgegeven worden naar een land buiten de Europese Economische Ruimte en het gebruikte doorgiftemechanisme op basis van artikel 46 AVG niet gebaseerd is op een adequaatheidsbesluit, Binding Corporate Rules (BCR), standaard contractsbepaling (SCC) of uitzondering artikel 49 AVG, 
      is het noodzakelijk om een zogenoemde data transfer impact assessment (DTIA) uit te voeren.

      Zie deel III van het <a href="https://www.kcbr.nl/sites/default/files/2023-09/Model%20DPIA%20Rijksdienst%20v3.0.pdf" target="_blank">Rijksmodel DPIA </a> voor meer informatie over de doorgiftemechanismen.
   id: "9"
   type:
      - task_group
   repeatable: false
   tasks:
        - task: Gegevensverwerking, verwerkingslocatie, doorgiftemechanisme, maatregelen 
          id: "9.1"
          type: 
          - task_group
          repeatable: true 
          instance_label_template: "Gegevensverwerking {4.1.1}"
          dependencies:
            - type: instance_mapping
              source:
                id: "4.1.1"
              mapping_type: "one_to_one"
              action: sync_instances
          tasks: 
            - task: Verwerkingslocaties
              id: "9.1.1"
              type: 
                - task_group
              repeatable: true 
              tasks:
              - task: Verwerkingslocatie
                id: "9.1.1.1"
                type: 
                  - text_input
                repeatable: false 
              - task: Doorgiftemechanisme
                id: "9.1.1.2"
                type: 
                  - select_option
                options:
                  - value: Adequaatheidsbesluit
                  - value: Binding Corporate Rules (BCR)
                  - value: Standaard contractsbepalingen (SCC)
                  - value: Artikel 49 AVG uitzondering
                  - value: Niet van toepassing (binnen EER)
                repeatable: false
              - task: Maatregelen
                id: "9.1.1.3"
                type: 
                  - text_input
                repeatable: false 
        - task: Aanvullende informatie over de verwerkingslocaties
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "9.2"
          type: 
           - open_text
          repeatable: false
 - task: >-
     Juridisch en beleidsmatig kader
   description: >-
      Benoem alle wet- en regelgeving en beleid met mogelijke gevolgen voor de gegevensverwerkingen. 
      De AVG en de Richtlijn hoeven niet genoemd te worden. 
   id: "10"
   type:
      - task_group
   repeatable: false
   tasks:
        - task: Gegevensverwerkingen, juridisch en/of beleidsmatigkader, Wetsartikelen
          id: "10.1"
          type:
          - task_group
          repeatable: true 
          instance_label_template: "Gegevensverwerking {4.1.1}"
          dependencies:
            - type: instance_mapping
              source:
                id: "4.1.1"
              mapping_type: "one_to_one"
              action: sync_instances
          tasks: 
          - task: Juridisch en beleidsmatig kader
            id: "10.1.1"
            type: 
              - task_group
            repeatable: true 
            tasks:
            - task: Juridisch en/of beleidsmatig kader
              id: "10.1.1.1"
              type: 
                - text_input
              repeatable: false 
            - task: Wetsartikelen
              id: "10.1.1.2"
              type: 
                - text_input
              repeatable: false 
        - task: Aanvullende informatie toe over het juridische en beleidsmatig kader
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "10.2"
          type: 
           - open_text
          repeatable: false
 - task: >-
     Bewaartermijnen
   description: >-
      Bepaal de bewaartermijnen van de persoonsgegevens aan de hand van de gegevensverwerkingen en de verwerkingsdoeleinden. 
      Motiveer waarom deze bewaartermijnen niet langer zijn dan strikt noodzakelijk ten opzichte van de verwerkingsdoeleinden. 
      Beschrijf wie toeziet op de bewaartermijn en de mogelijke vernietiging of archivering aan het einde van de bewaartermijn. 
   id: "11"
   type:
        - task_group
   repeatable: false
   tasks:
        - task: Gegevensverwerking, verwerkingsdoeleinde, categorie betrokkene & persoonsgegevens, bewaartermijn archiveringsperiode & motivatie bewaartermijn
          id: "11.1"
          type: 
          - task_group
          repeatable: true
          instance_label_template: "Gegevensverwerking {4.1.1}"
          dependencies:
            - type: instance_mapping
              source:
                id: "4.1.1"
              mapping_type: "one_to_one"
              action: sync_instances
          tasks: 
            - task: Bewaartermijnen
              id: "11.1.1"
              type: 
                - task_group
              repeatable: true
              tasks:
              - task: Verwerkingsdoeleinde
                id: "11.1.1.1"
                type: 
                  - text_input
                dependencies:
                - type: instance_mapping
                  source:
                    id: "6.1.1"
                  mapping_type: "one_to_one"
                  action: sync_instances
                repeatable: false
              - task: Categorie betrokkene
                id: "11.1.1.2"
                type:
                  - checkbox_option
                repeatable: false
                valueType: "string[]"
                dependencies:
                  - type: source_options
                    condition:
                      id: "3.1.2"
                      operator: any
                    action: options
              - task: Persoonsgegevens
                id: "11.1.1.3"
                type:
                  - checkbox_option
                repeatable: false
                valueType: "string[]"
                dependencies:
                  - type: source_options
                    condition:
                      id: "3.1.1"
                      operator: any
                    action: options
              - task: Bewaartermijn/archiveringsperiode
                id: "11.1.1.4"
                type: 
                  - text_input
                repeatable: false
              - task: Motivatie bewaartermijn
                id: "11.1.1.5"
                type: 
                  - open_text
                repeatable: false
        - task: Aanvullende informatie over de bewaartermijnen
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "11.2"
          type: 
           - open_text
          repeatable: false
 - task: >-
     Rechtsgrond
   description: | 
     Bepaal op welke rechtsgronden de gegevensverwerkingen worden gebaseerd. Voeg de rechtsgronden voor bijzondere persoonsgegevens hier expliciet toe. Iedere rechtsgrond moet aan bepaalde voorwaarden voldoen, voeg in de toelichting op de rechtsgrond toe hoe aan deze voorwaarden wordt voldaan. 
     
     De rechtsgronden zijn:
      • <strong>Toestemming</strong>: Voor toestemming is nodig dat deze op ondubbelzinnige wijze vrij wordt gegeven voor een specifieke verwerking. Licht toe hoe hieraan wordt voldaan.
      • <strong>Noodzakelijk voor overeenkomst</strong>: Hier moet sprake zijn van een overeenkomst met de betrokkene, geef aan van wat voor overeenkomst sprake is.
      • <strong>Noodzakelijk om te voldoen aan een wettelijke verplichting</strong>: Geef aan welke EU- of Nederlandse wetsbepalingen van toepassing zijn.
      • <strong>Noodzakelijk om de vitale belangen van de betrokkene of een ander te beschermen</strong>: Hiervan kan sprake zijn wanneer iemands leven of gezondheid in gevaar is en die persoon niet in staat is om toestemming te geven.
      • <strong>Noodzakelijk voor de vervulling van een taak van algemeen belang</strong>: Geef aan welke EU- of Nederlandse wetsbepalingen van toepassing zijn.
      • <strong>Noodzakelijk voor de behartiging van een gerechtvaardigd belang</strong>:  
        (1) Deze grondslag is niet van toepassing op gegevensverwerkingen die worden uitgevoerd in het kader van de publieke taak van een overheidsorgaan.
        (2) Voor deze grondslag is een belangenafweging nodig, voeg deze toe aan de toelichting op de rechtsgrond.
