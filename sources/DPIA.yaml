                label: Verwerkingsverantwoordelijke
              - value: Gezamenlijke verwerkingsverantwoordelijke
                label: Gezamenlijke verwerkingsverantwoordelijke
              - value: Verwerker
                label: Verwerker
              - value: Sub-verwerker
                label: Sub-verwerker
              - value: Derde
                label: Derde
              - value: Verstrekker
                label: Verstrekker
              - value: Ontvanger
                label: Ontvanger
            repeatable: false
          - task: Functies/afdelingen
            id: "6.1.1.3"
            type:
              - text_input
            repeatable: false
          - task: Persoonsgegevens
            id: "6.1.1.4"
            type:
              - checkbox_option
            repeatable: false
            valueType: "string[]"
            dependencies:
