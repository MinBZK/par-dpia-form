name: DPIA Rapportagemodel Rijksdienst
urn: 'urn:nl:dpia:3.0'
version: "3.0"
description: >-
  Data Protection Impact Assessment template following Dutch government model
  version 3.0
tasks:
 - task: >-
      Inleiding
   description: |
     Dit is het rapportagemodel van het Rijksmodel DPIA. Een DPIA wordt uitgevoerd door de 17 paragrafen in de navolgende pagina’s zo helder en nauwkeurig mogelijk in te vullen en te beschrijven.

     Dit rapportagemodel staat niet op zichzelf. Het is aan te raden om het Rijksmodel DPIA (delen I tot en met III) bij de hand te houden bij het schrijven van een DPIA. Met name deel III, de toelichting, is van belang bij het schrijven van de DPIA. Hierin wordt per paragraaf beschreven wat wordt verwacht qua invulling van desbetreffende onderdeel. Ook worden definities uitgebreid uitgelegd en worden handige voorbeelden gegeven.

     Het Rijksmodel DPIA is <a href="https://www.kcbr.nl/sites/default/files/2023-09/Model%20DPIA%20Rijksdienst%20v3.0.pdf" target="_blank">hier</a>  te vinden.

     Voeg hier wanneer gewenst een openingsalinea of DPIA inleiding toe.
     Denk bijvoorbeeld aan:
       • Verwijzing naar het privacybeleid
       • Motivatie achter de uitvoering van deze DPIA
       • Informatie over de manier waarop deze DPIA is opgesteld
   id: "0"
   is_official_id: false
   type:
        - open_text
   repeatable: false
 - task: >-
      Voorstel
   description: >-
      Beschrijf het voorstel waar de DPIA op toeziet op hoofdlijnen en benoem hoe het voorstel tot stand is gekomen en wat de beweegredenen zijn achter
      de totstandkoming van het voorstel.
   id: "1"
   is_official_id: true
   type:
        - task_group
   repeatable: false
   tasks:
        - task: Voorstel
          id: "1.1"
          type:
            - open_text
          repeatable: false
        - task: Afbeeldingen
          description: Afbeeldingen
          id: "1.2"
          type:
           - task_group
          repeatable: true
          tasks:
          - task: Afbeelding
            description: Voeg een link toe naar de plek waar de afbeelding is opgeslagen. Dit kan een link naar een samenwerkruimte, een gedeelde map of een andere specifieke opslaglocatie zijn.
            id: "1.2.1"
            type:
              - text_input
            repeatable: false
 - task: >-
        Persoonsgegevens
   description: >-
        Beschrijf alle persoonsgegevens die worden verwerkt.
        Classificeer deze persoonsgegevens naar: <br>

        • Gewoon persoonsgegeven<br>
        • Gevoelig persoonsgegeven<br>
        • Bijzonder persoonsgegeven<br>
        • Strafrechtelijk persoonsgegeven<br>
        • Nationaal identificatienummer<br>

        Geef aan wat de bron persoonsgegevens is.
   id: "2"
   is_official_id: true
   type:
        - task_group
   repeatable: false
   tasks:
        - task: Persoonsgegevens
          id: "2.1"
          type:
            - task_group
          repeatable: true
          tasks:
            - task: Persoonsgegeven
              id: "2.1.1"
              type:
                - text_input
              repeatable: false
            - task: Categorie betrokkene
              id: "2.1.2"
              type:
                - text_input
              repeatable: false
            - task: Categorie persoonsgegevens
              id: "2.1.3"
              type:
                - text_input
              repeatable: false
            - task: Type persoonsgegeven
              id: "2.1.4"
              type:
                - select_option
              options:
                - value: gewoon
                - value: gevoelig
                - value: bijzonder
                - value: strafrechtelijk
                - value: nationaal identificatienummer
              repeatable: false
            - task: Oorspronkelijk verwerkingsdoeleinde
              id: "2.1.5"
              type:
                - text_input
              repeatable: false
            - task: Bron betrokkenen
              description: Zijn de persoonsgegevens via een betrokken partij gekomen?
              id: "2.1.6"
              type:
                - radio_option
              valueType: boolean
              options:
                - value: false
                  label: Nee
                - value: true
                  label: Ja
              repeatable: false
            - task: Partij naam
              id: "2.1.7"
              type:
                - text_input
              repeatable: false
              dependencies:
                - type: conditional
                  condition:
                    id: "2.1.6"
                    operator: equals
                    value: true
                  action: show
            - task: Bron tool/platform
              id: "2.1.8"
              type:
                - text_input
              repeatable: false
              dependencies:
                - type: conditional
                  condition:
                    id: "2.1.6"
                    operator: equals
                    value: true
                  action: show
            - task: Rechtsgrond verstrekking
              id: "2.1.9"
              type:
                - text_input
              repeatable: false
              dependencies:
                - type: conditional
                  condition:
                    id: "2.1.6"
                    operator: equals
                    value: true
                  action: show
        - task: Aanvullende informatie over de persoonsgegevens
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "2.3"
          type:
           - open_text
          repeatable: false
 - task: Gegevensverwerking
   description: >-
        Geef alle gegevensverwerkingen weer en geef aan welke persoonsgegevens van welke categorieën betrokkenen worden verwerkt per gegevensverwerking.
        Desgewenst kan een stroomschema van de gegevensverwerkingen worden toegevoegd.
   id: "3"
   is_official_id: true
   type:
        - task_group
   repeatable: false
   tasks:
        - task: Gegevensverwerking, Categorieën betrokkenen & persoonsgegevens
          description: Verwerk elke gegevensverwerking afzonderlijk en klik op '+ Voeg extra gegevensverwerking, categorieën betrokkenen & persoonsgegevens' om een nieuwe gegevensverwerking toe te voegen.
          id: "3.1"
          type:
            - task_group
          repeatable: true
          tasks:
            - task: Gegevensverwerking naam
              id: "3.1.1"
              type:
               - text_input
              repeatable: false
            - task: Gegevensverwerking beschrijving
              id: "3.1.2"
              type:
               - text_input
              repeatable: false
            - task: Persoonsgegevens
              id: "3.1.3"
              type:
                - checkbox_option
              repeatable: false
              valueType: "string[]"
              dependencies:
                - type: source_options
                  condition:
                    id: "2.1.1"
                    operator: any
                  action: options
        - task: Aanvullende informatie over de gegevensverwerking
          description: Gebruik dit optionele tekstveld voor extra toelichting op de ingevulde vragen.
          id: "3.2"
          type:
           - open_text
          repeatable: false
        - task: Samenhang gegevensverwerkingen
          id: "3.3"
          type:
           - task_group
          repeatable: true
          tasks:
          - task: Samenhang tussen de gegevensverwerkingen
            description: Voeg een link toe naar de plek waar de afbeelding is opgeslagen. Dit kan een link naar een samenwerkruimte, een gedeelde map of een andere specifieke opslaglocatie zijn.
            id: "3.3.1"
            type:
              - text_input
            repeatable: false
 - task: >-
    Technieken en methoden van de gegevensverwerkingen
   description: >-
      Beschrijf op welke wijze en met gebruikmaking van welke technieken en methoden van gegevensverwerking de persoonsgegevens worden verwerkt. Benoem, in het
      bijzonder, of sprake is van (semi-) geautomatiseerde besluitvorming, profilering, een cloudoplossing, kunstmatige intelligentie en algoritmen of big data-verwerkingen.<br><br>

      Sommige technieken en methoden vereisen dat er extra gegevens worden vastgelegd. Dat gebeurt in de volgende gevallen:<br>
      • Indien er sprake is van de inzet van een algoritme, dan is de DPIA een DPIA met algoritme. Daarbij wordt een algoritme toelichting vastgelegd, evenals een aanduiding of er sprake is van inzet van een AI-systeem.<br>
      • Indien er sprake is van een Big data-verwerking, dan is de DPIA dus een DPIA met big data-verwerking en wordt er een Big data-verwerking toelichting vastgelegd.<br>
      • Indien er sprake is van een Cloudoplossing, dan is de DPIA dus een DPIA met cloudoplossing en wordt er een [Cloudoplossing toelichting](#cloudoplossing toelichting) vastgelegd.<br>
      • Indien er sprake is van [geautomatiseerde besluitvorming](#geautomatiseerde besluitvorming), dan is de DPIA dus een DPIA met geautomatiseerde besluitvorming en wordt er een geautomatiseerde besluitvorming toelichting vastgelegd.<br>
      • Indien er sprake is van profilering, dan is de DPIA dus een DPIA met profilering en wordt er een Profilering toelichting vastgelegd.
      Er kan sprake zijn van de gelijktijdige inzet van meerdere technieken en methoden.
   id: "4"
   is_official_id: true
   type:
      - open_text
   repeatable: false
 - task: Verwerkingsdoeleinden
   description: Beschrijf de doeleinden van alle gegevensverwerkingen.
   id: "5"
   is_official_id: true
   type:
        - task_group
   repeatable: false
   tasks:
    - task: Gegevensverwerking & verwerkingsdoeleinde
      description: De gegevensverwerking naam wordt overgenomen uit vraag 3.
      id: "5.1"
      type:
          - task_group
      repeatable: true
